- en: 'This is what you will see as your router configuration on your hostname **raspberrypi**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Connecting with an Ethernet adapter](graphics/B05170_01_13.jpg)'
  prefs: []
  type: TYPE_IMG
