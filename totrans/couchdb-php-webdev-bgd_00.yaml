- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: PHP and CouchDB Web Development will teach you the fundamentals of combining
    CouchDB and PHP to create a full application from conception to deployment. This
    book will direct you in developing a basic social network, while guiding you through
    some of the common pitfalls that are frequently associated with NoSQL databases.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to CouchDB"), *Introduction
    to CouchDB*, provides a quick definition of NoSQL and an overview of CouchDB.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Setting up your Development Environment"),
    *Setting up your Development Environment*, sets up your computer for developing
    an application with PHP and CouchDB.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Getting Started with CouchDB and Futon"),
    *Getting Started with CouchDB and Futon*, defines CouchDB documents and shows
    how to manage them both from the command-line and within Futon — CouchDB''s built-in
    administration utility.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Starting your Application"), *Starting your
    Application*, creates a simple PHP framework to house your application and publishes
    this code to GitHub.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Connecting your Application to CouchDB"),
    *Connecting your Application to CouchDB*, connects your application to CouchDB
    using a variety of methods, and ultimately picks the right solution for your application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Modeling Users"), *Modeling Users*, creates
    users within your application and handles document creation and authentication
    with CouchDB.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. User Profiles and Modeling Posts"), *User
    Profiles and Modeling Posts*, perfects your user profile using Bootstrap and posts
    content to CouchDB.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Using Design Documents for Views and Validation"),
    *Using Design Documents for Views and Validation*, explores CouchDB''s exclusive
    use of Design Documents to improve the quality of your application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Adding Bells and Whistles to your Application"),
    *Adding Bells and Whistles to your Application*, leverages existing tools to simplify
    and improve your application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Deploying your Application"), *Deploying
    your Application*, shows your application to the world, and teaches you how to
    launch your application and database using a variety of Cloud services.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Bonus Chapter*, *Replicating your Data*, finds out how to use CouchDB''s replication
    system to scale your application as it grows.'
  prefs: []
  type: TYPE_NORMAL
- en: You can download the *Bonus Chapter* from [http://www.packtpub.com/sites/default/files/downloads/Replicating_your_Data.pdf](http://www.packtpub.com/sites/default/files/downloads/Replicating_your_Data.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You'll need a modern computer with Mac OSX. [Chapter 1](ch01.html "Chapter 1. Introduction
    to CouchDB"), *Introduction to CouchDB*, will provide the setup instructions for
    Linux and Windows machines, and the code written in this book will work on any
    machine. However, the majority of the command-line statements and applications
    that we'll use in this book are Mac OSX-specific.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for beginners and intermediate PHP developers, who are interested
    in using CouchDB development in their projects. Advanced PHP developers will appreciate
    the familiarity of the PHP architecture, and can easily learn how to incorporate
    CouchDB into their existing development experiences.
  prefs: []
  type: TYPE_NORMAL
