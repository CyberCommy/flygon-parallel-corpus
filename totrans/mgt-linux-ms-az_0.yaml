- en: About Migrating Linux to Microsoft Azure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With cloud adoption at the core of digital transformation for organizations,
    there has been a lot of demand to deploy and host enterprise business workloads
    in the cloud. *Migrating Linux to Microsoft Azure* offers a series of actionable
    insights into deploying Linux workloads to Azure.
  prefs: []
  type: TYPE_NORMAL
- en: You will begin by learning about the history of IT, operating systems, Unix,
    Linux, and Windows, before moving on to look at the cloud and what things were
    like before virtualization. This will enable those not very familiar with Linux
    to learn the terms required to grasp the upcoming chapters. Furthermore, you will
    explore popular Linux distributions including RHEL 7, RHEL 8, SLES, Ubuntu Pro,
    CentOS 7, and more.
  prefs: []
  type: TYPE_NORMAL
- en: As you progress, you will dive into the technical details of Linux workloads
    such as LAMP, Java, and SAP. You will learn how to assess your current environment
    and plan migrating to Azure through cloud governance and operations planning.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, you will go through the execution of a real migration project and learn
    how to analyze, debug, and recover from some common problems that Linux on Azure
    users have encountered.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of Linux book, you will be proficient in performing the effective
    migration of Linux workloads to Azure for your organization.
  prefs: []
  type: TYPE_NORMAL
