  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 之后，右键单击行编辑并选择**转到槽…**，然后选择**returnPressed()**并单击**确定**。现在`mainwindow.h`和`mainwindow.cpp`中将自动为您创建另一个槽函数。
