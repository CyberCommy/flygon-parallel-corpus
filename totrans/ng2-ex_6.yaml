  type: TYPE_NORMAL
- en: '[PRE28]'
  prefs: []
  type: TYPE_PRE
- en: Event binding
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Lastly, **event binding** is used to subscribe to the events raised by the
    host component/element. Consider this example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE29]'
  prefs: []
  type: TYPE_PRE
- en: This sets up a listener on the host event `click`. Angular will instantiate
