- en: '![SELinux mode](img/B04674_02_06.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
- en: Now, reboot the server once again.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: 'Once it is back, check the SELinux status with the `sestatus` command and it
