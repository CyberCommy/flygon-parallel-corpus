- en: '[PRE11]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: To check the SELinux enforcing status, run the `getenforce` command, and it
    will display the status as `enforcing`.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: 'The `sestatus` command will display more details about the operating SELinux
