  type: TYPE_NORMAL
- en: '![SELinux mode](img/B04674_02_04.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
- en: 'Now, if you `grep` SELinux in `/var/log/messages` you will find the following:'
  id: totrans-62
