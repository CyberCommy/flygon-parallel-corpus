- en: '*Appendix*: Node-RED User Community'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Node-RED is still evolving as an open source tool. Behind the scenes, not only
    the creators of Node-RED but also its many users are a big force in shaping the
    tool and contributing to it.
  prefs: []
  type: TYPE_NORMAL
- en: I believe that the user market of Node-RED will grow even more in the future.
    Here, we will introduce the user community; please do actively participate in
    the user community, whether you are just starting to use Node-RED or have already
    been using it for some time.
  prefs: []
  type: TYPE_NORMAL
- en: Node-RED Community Slack
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In Node-REDâ€™s Slack, creators and users talk about various topics. You can also
    give feedback to the Node-RED core team.
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition, the number of channels that support local languages is gradually
    increasing, so anyone can easily enjoy the conversation: [https://nodered.org/slack/](https://nodered.org/slack/)'
  prefs: []
  type: TYPE_NORMAL
- en: Node-RED Forum
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The Node-RED Forum gives you support from users or creators on technical issues
    and development topics. You will get more benefit from it when used in conjunction
    with the Slack channel mentioned previously: [https://discourse.nodered.org/](https://discourse.nodered.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: Japan User Group
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This is a Node-RED user community for Japan, which Taiji, the author of this
    book, belongs to and organizes. Its representative is Atsushi Kojo of Uhuru. The
    information provided is mainly in Japanese, but recently the number of participants
    from outside Japan have increased, and communication in English can also be found.
    Once a year, we also have a global Node-RED conference called Node-RED Con: [https://nodered.jp/](https://nodered.jp/)'
  prefs: []
  type: TYPE_NORMAL
