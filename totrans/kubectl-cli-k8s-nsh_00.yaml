- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is a comprehensive introduction for those who are new to Kubernetes
    management via the command line that will get you up to speed in no time.
  prefs: []
  type: TYPE_NORMAL
- en: Kubernetes is an open source container orchestration system for automating application
    deployment, scaling, and management, and `kubectl` is a command-line tool that
    helps to manage it.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for DevOps, developers, system administrators, and all the people
    in between who wish to use the `kubectl` command line to perform Kubernetes functionalities,
    who maybe know Docker but haven't mastered using `kubectl` to deploy containers
    to Kubernetes.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B16411_01_Final_VK_ePub.xhtml#_idTextAnchor016), *Introducing
    and Installing kubectl*, provides a brief overview of `kubectl` and how to install
    and set it up.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B16411_02_Final_VK_ePub.xhtml#_idTextAnchor033), *Getting Information
    about a Cluster*, teaches the reader how to get info about a cluster and the available
    API list.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B16411_03_Final_VK_ePub.xhtml#_idTextAnchor039), *Working with
    Nodes*, teaches the reader how to get info about the cluster nodes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B16411_04_Final_VK_ePub.xhtml#_idTextAnchor049), *Creating and
    Deploying Applications*, explains how to create and install Kubernetes applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B16411_05_Final_VK_ePub.xhtml#_idTextAnchor055), *Updating and
    Deleting Applications*, explains how to update Kubernetes applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B16411_06_Final_VK_ePub.xhtml#_idTextAnchor064), *Debugging an
    Application*, explains how to view application logs, `exec` to container'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B16411_07_Final_VK_ePub.xhtml#_idTextAnchor070), *Working with
    kubectl Plugins*, explains how to install `kubectl` plugins.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B16411_08_Final_VK_ePub.xhtml#_idTextAnchor076), *Introducing
    Kustomize for kubectl*, discusses Kustomize.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B16411_09_Final_VK_ePub.xhtml#_idTextAnchor081), *Introducing
    Helm for Kubernetes*, discusses Helm, the Kubernetes package manager.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B16411_10_Final_VK_ePub.xhtml#_idTextAnchor096), *kubectl Best
    Practices and Docker Commands*, covers `kubectl` best practices and Docker equivalents
    in `kubectl`.'
  prefs: []
  type: TYPE_NORMAL
