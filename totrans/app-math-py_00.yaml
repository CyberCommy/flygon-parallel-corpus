- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
- en: Python is a powerful and flexible programming language that is fun and easy
    to learn. It is the programming language of choice for many professionals, hobbyists,
    and scientists. The power of Python comes from its large ecosystem of packages
    and friendly community, and from its ability to communicate seamlessly with compiled
    extension modules. This means that Python is ideal for solving problems of all
    kinds, and mathematical problems in particular.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: Mathematics is usually associated with calculations and equations, but in reality,
    these are very small parts of a much larger subject. At its core, mathematics
    is about solving problems, and the logical, structured approach to solutions.
    Once you explore past the equations, calculations, derivatives, and integrals,
    you discover a vast world of beautiful, elegant structures.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: This book is an introduction to solving mathematical problems using Python.
    It provides an introduction to some of the basic concepts from mathematics – and
    how to use Python to work with these concepts – and templates for solving a variety
    of mathematical problems across a large number of topics within mathematics. The
    first few chapters focus on core skills such as working with NumPy arrays, plotting,
    calculus, and probability. These topics are very important throughout mathematics,
    and act as the foundation for the rest of the book. In the remaining chapters,
    we discuss more practical problems, covering topics such as data analysis and
    statistics, networks, regression and forecasting, optimization, and game theory.
    We hope that this book provides a basis for solving mathematical problems and
    the tools for you to further explore the world of mathematics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Readers will need to have a basic knowledge of Python. We don't assume any knowledge
    of mathematics, although readers who are familiar with some basic mathematical
    concepts will better understand the context and details of the techniques we discuss.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](6bc3b1d7-d916-4560-b4a3-8f4001bee082.xhtml), *Basic Packages, Functions,
    and Concepts*, introduces some of the basic tools and concepts that will be needed
    in the rest of the book, including the main Python packages for mathematical programming,
    NumPy and SciPy.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](0f1d7ff9-fbe0-4b22-bee0-a5139e8d363d.xhtml), *Mathematical Plotting
    with Matplotlib*, covers the basics of plotting with Matplotlib, which is useful
    when solving almost all mathematical problems.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](1a62e7c6-06f5-4ee3-8f63-5bb14f6db553.xhtml), *Calculus and Differential
    Equations*, introduces topics from calculus such as differentiation and integration,
    and some more advanced topics such as ordinary and partial differential equations.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](5da67d86-40e0-4cc5-9dd1-26b6d52369af.xhtml), *Working with Randomness
    and Probability*, introduces the fundamentals of randomness and probability, and
    how to use Python to explore these ideas.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](c1a2f2ae-682f-469a-a00e-32c848bd1f38.xhtml), *Working with Trees
    and Networks*, covers working with trees and networks (graphs) in Python using
    the NetworkX package.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](87b0f91d-3086-41a9-995d-27fe7d364e8b.xhtml), *Working with Data
    and Statistics*, gives various techniques for handling, manipulating, and analyzing
    data using Python.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](51dde93b-1346-4b79-af00-09004cc77864.xhtml), *Regression and Forecasting*,
    describes various techniques for modeling data and predicting future values using
    the Statsmodels package and scikit-learn.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](227fb3df-2db7-4178-b284-29440606d274.xhtml), *Geometric Problems*,
    demonstrates various techniques for working with geometric objects in Python using
    the Shapely package.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](fc69a075-dc88-4105-a78d-77cb5d1bf441.xhtml), *Finding Optimal Solutions*,
    introduces optimization and game theory, which use mathematical methods to find
    the best solutions to problems.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](169df36b-7160-4fe9-ab59-e20047fc4dc6.xhtml), *Miscellaneous Topics*,
    covers an assortment of situations that you might encounter while solving mathematical
    problems using Python.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-17
