- en: There are a number of text conventions used throughout this book.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The`decimal` package also provides a`Context` object, which
    allows fine-grained control over the precision, display, and attributes of`Decimal`
    objects."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
