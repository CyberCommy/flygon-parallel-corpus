- en: 'Section 2: Deploying on AKS'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: At this point in the book, we have covered the basics of Docker and Kubernetes
    and setup a Kubernetes cluster on Azure. In this section, we will cover how to
    deploy applications on top of that Kubernetes cluster.
  prefs: []
  type: TYPE_NORMAL
- en: Throughout this section, we will progressively build and deploy different applications
    on top of AKS. We will start by deploying a simple application, and later introduce
    concepts such as scaling, monitoring, and authentication. By the end of the section,
    you should feel comfortable in deploying applications to AKS.
  prefs: []
