  - PREF_OL
  type: TYPE_NORMAL
  zh: 要循环遍历每个输入通道，请使用`i2cset`将控制寄存器设置为`0x04`，如下所示：
- en: '[PRE8]'
  id: totrans-64
  prefs: []
