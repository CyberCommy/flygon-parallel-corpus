  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE72]'
  id: totrans-421
  prefs: []
  type: TYPE_PRE
  zh: '[PRE72]'
- en: Finally, we use the PHP code section to load the SQLite database and display
