  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据您的树莓派板子版本，设备的地址应该在总线0上列出（适用于Model B Rev1板）或总线1上（适用于树莓派2和3，以及树莓派1 Model A和Model
