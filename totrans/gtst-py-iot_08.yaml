  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果文件中有任何内容（例如`blacklist i2c-bcm2708`），请删除并保存
- en: Check `/boot/config` and ensure there isn't a line that contains `device_tree_param=`
