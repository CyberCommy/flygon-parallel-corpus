  prefs: []
  type: TYPE_NORMAL
- en: '[PRE73]'
  id: totrans-424
  prefs: []
  type: TYPE_PRE
  zh: '[PRE73]'
- en: 'Next, we use the following SQLite query to select all the entries where the
