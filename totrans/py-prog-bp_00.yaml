- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you have been within the software development industry for the last 20 years,
    you most certainly have heard of a programming language named Python. Created
    by Guido van Rossum, Python first appeared in 1991 and has captured the hearts
    of many software developers across the globe ever since.
  prefs: []
  type: TYPE_NORMAL
- en: However, how is it that a language that is over 20 years old is still around
    and is gaining more and more popularity every day?
  prefs: []
  type: TYPE_NORMAL
- en: Well, the answer to this question is simple. Python is awesome for everything
    (or almost everything). Python is a general-purpose programming language, which
    means that you can create simple terminal applications, web applications, microservices,
    games, and also complex scientific applications. Even though it is possible to
    use Python for different purposes, Python is a language that is well known for
    being easy to learn, which is perfect for beginners as well as people with no
    computer science background.
  prefs: []
  type: TYPE_NORMAL
- en: Python is a *batteries included* programming language, which means that most
    of the time you will not need to make use of any external dependencies when developing
    your projects. Python's standard library is feature rich and most of the time
    contains everything you need to create your programs, and just in case you need
    something that is not in the standard library, the PyPI (Python Package Index)
    currently contains 117,652 packages.
  prefs: []
  type: TYPE_NORMAL
- en: The Python community is welcoming, helpful, diverse, and extremely passionate
    about the language, and everyone in the community is always happy to help each
    other.
  prefs: []
  type: TYPE_NORMAL
- en: If you still not convinced, the popular website StackOverflow published this
    year's statistics about the popularity of programming languages based on the number
    of questions the users add to the site, and Python is one of the top languages,
    only behind JavaScript, Java, C#, and PHP.
  prefs: []
  type: TYPE_NORMAL
- en: It is a perfect time to be a Python developer, so let's get started!
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for software developers who are familiar with Python and want to
    gain hands-on experience with web and software development projects. Basic knowledge
    of Python programming is required.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](760a1425-6ef8-4e6b-ba1e-0f936d046aee.xhtml), *Implementing the
    Weather Application*, guides you through developing a terminal application that
    shows the current weather for a specific region and a forecast for the next 5
    days. This chapter will introduce you to the basic concepts of Python programming.
    You will learn how to parse command-line arguments to add more interactivity to
    programs, and you will finally see how to scrape data from websites using the
    popular Beautiful Soup framework.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](c0db0060-9386-4768-ba1a-cc79dc13e699.xhtml), *Creating a Remote-Control
    Application with Spotify*, will teach you how to perform authentication with the
    Spotify API using OAuth. We will use the curses library to make the application
    more interesting and user-friendly.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](0f9ffe21-1158-4e5d-9db5-ede9ba535d0b.xhtml), *Casting Votes on
    Twitter*, will teach you how to use the Tkinter library to create beautiful user
    interfaces using Python. We will use Reactive Extensions for Python to detect
    when a vote has been made in the backend, after which, we will publish the changes
    in the user interface.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](2223dee0-d5de-417e-9ca9-6bf4a6038cb6.xhtml), *Exchange Rates and
    the Currency Conversion Tool*, will enable you to implement a currency converter
    that will get foreign exchange rates in real time from different sources and use
    the data to perform currency conversion. We will develop an API that contains
    helper functions to perform the conversions. To start with, we will use opensource
    foreign exchange rates and a currency conversion API ([http://fixer.io/](http://fixer.io/)).'
  prefs: []
  type: TYPE_NORMAL
- en: The second part of the chapter will teach you how to create a command-line application
    makes use of our API to fetch data from the data sources and also get the currency
    conversion results with a few parameters.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](332eca24-e97d-470d-a00f-882dbf2092aa.xhtml), *Building a Web Messenger
    with Microservices*, will teach you how to use Nameko, a microservice framework
    for Python. You will also learn how to make dependency providers for external
    resources such as Redis. This chapter will also touch upon integration testing
    Nameko services and basic AJAX requests to an API.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](9beea766-d115-4136-aa69-2cf20502da42.xhtml), *Extending TempMessenger
    with a User Authentication Microservice*, will build upon your app from [Chapter
    5](332eca24-e97d-470d-a00f-882dbf2092aa.xhtml), *Building a Web Messenger with
    Microservices*. You will create a user authentication microservice that stores
    users in a Postgres database. Using Bcrypt, you will also learn how to store passwords
    in a database securely. This chapter also covers creating a Flask web interface
    and how to utilize cookies to store web session data. By the end of these chapters,
    you will be well equipped to create scalable and cohesive microservices.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](a8e0af3b-67d9-4649-986b-041d136af0e8.xhtml), *Online Video Game
    Store with Django*, will enable you to create an online video game store. It will
    contain features such as browsing video games by category, performing searches
    using different criteria, viewing detailed information about each game, and finally
    adding games to a shopping cart and placing an order. Here, you will learn about
    Django 2.0, the administration UI, the Django data model, and much more.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](27b45ac1-0112-4b71-a3ee-d7c62a740a57.xhtml), *Order Microservice*, will
    help you build a microservice that will be responsible for receiving orders from
    the web application that we developed in the previous chapter. The order microservice
    also provides other features such as the ability to update the status of orders
    and provide order information using different criteria.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](41cd9ddd-51a4-4a68-a5dc-02ff459d23b5.xhtml), *Notification Serverless
    Application*, will teach you about Serverless functions architecture and how to
    build a notification service using Flask and deploy the final application to AWS
    Lambda using the great project Zappa. You will also learn how to integrate the
    web application that was developed in [Chapter 7](a8e0af3b-67d9-4649-986b-041d136af0e8.xhtml), *Online
    Video Game Store with Django*, and the order microservice developed in [Chapter
    8](27b45ac1-0112-4b71-a3ee-d7c62a740a57.xhtml), *Order Microservice*, with the
    serverless notification application.'
  prefs: []
  type: TYPE_NORMAL
