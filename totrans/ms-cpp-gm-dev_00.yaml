- en: '**Memory**: 8 GB RAM'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Disk space**: 40 GB'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The examples (with a few exceptions) have been designed to run on both macOS
