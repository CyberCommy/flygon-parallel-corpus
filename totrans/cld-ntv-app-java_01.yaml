- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ba2b049f-679d-493c-9861-b655f91065bc.xhtml), *Introduction to Cloud-Native*,addresses
    the what and why of cloud-native applications: what are the drivers of moving
    to cloud application? Why is cloud development and deployment different from regular
    applications? What is a 12-factor app?'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](8a0a7cae-4aaa-460d-a760-59d0ffde9b48.xhtml), *Writing Your First
    Cloud-Native Application*, introduces the core concepts of using the microservices
    approach for application design. It then shows a sample bare-bones `product` service
    that will be enhanced as the discussion progresses in the book. You will learn
    how to use Spring Boot for microservice application development and appreciate
    the microservice principles that are used to build cloud-native applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](dba50b25-08ed-48b1-9d28-6f0faff42ecb.xhtml), *Designing Your Cloud-Native
    Application*, covers some of the high-level architecture considerations in designing
    cloud-native applications. It includes event-driven architecture, decoupling using
    choreography, and using **domain-driven design** (**DDD**) concepts such as Bounded
    Contexts. You will learn about the architecture patterns and considerations for
    developing on the cloud and frontending the applications with consumer-friendly
    APIs instead of a system-centric service definition.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](678ed895-5878-4b5d-854a-f437840cdaa9.xhtml), *Extending Your Cloud-Native
    Application*,takes a deep dive into creating an application using various stacks,
    principles, and supporting components. It covers the patterns while implementing
    the service. This chapter highlights the differential aspects such as error handling
    and patterns such as **Command Query Response Segregation** (**CQRS**) and caching
    that have a significant impact on cloud development.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](b24a5073-86ff-4c81-ab7f-cbfb15b83801.xhtml), *Testing Cloud-Native
    Applications*,delves into how to test your microservices and how to write tests
    in **behavior-driven development**.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](e5805fb5-8f37-4e54-8ce7-14716675a306.xhtml), *Cloud-Native Application **Deployment*,delves
    into the deployment model for the microservice, including how to package your
    application in a Docker container and setting up the CI/CD pipeline.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](23d9bfc6-4a12-4ead-9389-7d11ac4cb2ac.xhtml), *Cloud-Native Application
    Runtime*,covers the runtime aspects of the service. We will cover how configuration
    can be externalized in a configuration server and frontend by Zuul (Edge). We
    will look at Pivotal Cloud Foundry and deploying our service on PCF Dev. We will
    also cover container orchestrations.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](d420fa62-2861-4730-9d8c-1aac1bc4a666.xhtml), *Platform Deployment –
    AWS*, describes the AWS environment and discusses AWS-specific tools to do cloud
    development using the concepts (registry, configuration, log aggregation, and
    async messaging) discussed in earlier chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](27f73d6e-66ab-4ff1-bc74-5428d94e2bcf.xhtml), *Platform Deployment –
    Azure*,describes the Azure environment and discusses Azure-specific tools to do
    cloud development (including Service Fabric and Cloud Functions).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](cb7b1c08-6551-4e3e-b025-5193b28d0890.xhtml), *As a Service Integration*,discusses
    the various types of XaaS, including IaaS, PaaS, iPaaS, and DBaaS, and how to
    expose infrastructure elements as services. In the cloud-native mode, your application
    might be integrating with social media APIs or PaaS APIs or you can be hosting
    services that will be used by other applications. This chapter covers how to connect/use
    other external services or provide such services.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](e0afc82a-354e-48ad-8e2e-b0d57e90489b.xhtml), *API Design Best
    Practices*,discusses how to design consumer-centric APIs that are granular and
    functionality oriented. It also discusses the various best practices in API design,
    such as whether to do orchestration at the API level or in service, how to create
    freemium versions of API, how to address the channel-specific concerns at the
    API layer so that the service remains channel agnostic, and the security aspects
    in API design.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](b1d89d14-e64f-4346-9a73-b2a3b24d2b4f.xhtml), *Digital Transformation*,covers
    the impact of cloud development on the existing landscape of an enterprise and
    how it can achieve the transformation to move toward a digital enterprise.'
  prefs: []
  type: TYPE_NORMAL
- en: About the authors
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Ajay Mahajan** is a Distinguished Member of Technical Staff (DMTS) at Wipro
    Technologies, and currently is in role of Chief Technologist of Retail vertical.
    In his current role, he helps customers adopt cloud-native and digital architecture
    for next-generation retail applications. He worked with retail and banking clients
    in Europe and USA on large-scale mission-critical systems. He has seen the evolution
    of enterprise Java from the Netscape Application Server to servlets/JSP, JEE,
    Spring, and now the cloud and microservices during the course of 19 years of working
    on Java platform.'
  prefs: []
  type: TYPE_NORMAL
- en: A lot of ideas, best practices, and patterns for this book originated from our
    work in Emerging Technologies, which was spearheaded by Aravind Ajad Yarra. My
    special thanks goes to Shyam (coauthor), who is the most talented technical person
    I have come across. A big thanks to Munish for brainstorming the structure and
    content of the book. My thanks to Hari Burle, whose encouraging words and guidance
    helped me keep my focus on the book.
  prefs: []
  type: TYPE_NORMAL
- en: '**Munish Kumar Gupta** is a lead system architect with Visa. Based in Bangalore,
    India, his day-to-day work involves solution architectures for applications with
    stringent non-functional requirements, application performance engineering, managing
    application infrastructure, and exploring the readiness of cutting-edge, open
    source technologies for enterprise adoption. He is the author of *Akka Essentials*.
    He is very passionate about software programming and craftsmanship. He blogs about
    technology trends, application performance engineering, and Akka.'
  prefs: []
  type: TYPE_NORMAL
- en: I have to start by thanking my wife, Kompal. She urged me to keep writing, and
    here I am with my second book. Thanks to everyone on the Packt team who helped
    me so much. A special mention to Zeeyan, Nitin, and Romy.
  prefs: []
  type: TYPE_NORMAL
- en: '**Shyam Sundar** is a senior architect with Wipro Technologies based in Bangalore.
    He is part of the Emerging Technologies Architecture group within Wipro. He is
    responsible for helping teams adopt new and emerging technologies in their projects.
    He focuses primarily on the client side and cloud technologies. He is a lifelong
    learner who cares deeply about software craftsmanship. He is constantly experimenting
    with new tools and technologies to improve the development experience.'
  prefs: []
  type: TYPE_NORMAL
- en: I have to first thank my coauthors, Ajay and Munish, for taking me along on
    this incredible journey with them. For someone who is more used to expressing
    themselves with code rather than words, both Ajay and Munish gave a lot of thoughtful
    pointers on how to structure the content and simplify the concepts. I must also
    thank my boss, Aravind Ajad Yarra, for his continued support and encouragement.
  prefs: []
  type: TYPE_NORMAL
- en: About the reviewer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Andreas Olsson** is a Java and Spring trainer, specializing in cloud-native
    solutions. He has been a Java developer since 2001 and started using Spring in
    2004\. When designing the architecture of an application, he usually finds the
    solution in the Spring ecosystem. He started his own company in 2011 when cloud-native
    platforms started to emerge, and he has been a cloud-native enthusiast ever since.
    Andreas lives in Sweden and is currently working as a trainer internationally.
    He is a certified Java and Spring professional and really enjoys learning new
    things on a daily basis.'
  prefs: []
