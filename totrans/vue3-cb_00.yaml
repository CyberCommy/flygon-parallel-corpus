- en: Preface
  prefs: []
  type: TYPE_NORMAL
- en: Vue is a minimal frontend framework that empowers developers to create web applications,
    prototypes, big enterprise applications, desktop applications, and mobile applications.
  prefs: []
  type: TYPE_NORMAL
- en: Vue 3 is a complete rewrite of Vue and brings changes to all the core APIs of
    the frameworks. This rewrite changes code that was written to flow in TypeScript.
    In Vue 3 we have all of the core APIs exposed, giving the possibility of using
    Vue to everyone.
  prefs: []
  type: TYPE_NORMAL
- en: The book starts with recipes for implementing Vue 3's new features in your web
    development projects and migrating your existing Vue apps to the latest version.
    You will get up and running with TypeScript with Vue, and find succinct solutions
    to common challenges and pitfalls faced in implementing components, derivatives,
    and animation, through to building plugins, adding state management, routing,
    and developing complete single-page applications (SPAs).
  prefs: []
  type: TYPE_NORMAL
- en: Some of the libraries, plugins, and frameworks used in this book might receive
    updates between the writing of this book and the time that you're reading it.
    So, please pay attention to any API changes or version changes that may have any
    breaking changes.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for web developers who wants to learn more about Vue and wants
    to improve their Vue skills. We'll start by presenting the Vue 3 and TypeScript
    technologies. In the subsequent chapters, the reader will be presented with the
    new concepts in Vue and their ecosystem plugins, UI frameworks, and advanced recipes.
  prefs: []
  type: TYPE_NORMAL
- en: By following the book from cover to cover, you will be able to create a Vue
    application, use all the essential Vue plugins, and employ the top Vue UI frameworks.
    If you are already familiar with Vue, you will discover relevant new patterns.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](c67e0765-b047-4fcb-a15c-96527ec066ed.xhtml), *Understanding Vue
    3 and Creating Components*, provides the reader with recipes on how to use the
    new Vue 3 APIs to create custom Vue components using Vue''s exposed core API and
    the Composition API. This chapter also helps the reader along an initial upgrade
    path of a Vue 2 application to Vue 3.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](fef91898-2101-4746-b1eb-8df0af8ac6fc.xhtml), *Introducing TypeScript
    and the Vue Ecosystem* introduces the reader to the TypeScript superset and how
    to use it, starting with basic types, interfaces, and type annotations. The reader
    will become ready for the development of a Vue application with Vue CLI, TypeScript,
    and `vue-class-component`.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](6cf7819b-f182-41fa-8399-45f59e74f281.xhtml), *Data Binding, Form
    Validations, Events, and Computed Properties*, discusses the basic Vue developments
    and component concepts, including `v-model`, event listeners, computed properties,
    and `for` loops. The reader will be introduced to the Vuelidate plugin for form
    validation and how to use it on a Vue component, along with how to debug a Vue
    component with `vue-devtools`.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](497a6a24-00bb-44d6-b184-887f3c30a401.xhtml), *Components, Mixins,
    and Functional Components*, walks the reader through building components with
    different approaches, including custom slots for contents, validated props, functional
    components, and creating mixins for code reusability. It then introduces the reader
    to a set of different approaches for accessing child components'' data, creating
    a dependency injection component and dynamic injected component, and how to lazy
    load a component.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](626a2474-50de-4cba-a6a9-e75529ea0f92.xhtml), *Fetching Data from
    the Web via HTTP Requests*, shows the reader how to create a custom wrapper around
    the Fetch API for HTTP calls on JavaScript, how to use the wrapper in Vue, and
    how to implement custom asynchronous functions on Vue. The reader will also learn
    how to replace the Fetch API in the wrapper for axios, and how custom handlers
    can be implemented on axios.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](369b473f-d58b-49e7-b675-047ef354d4ce.xhtml), *Managing Routes with
    vue-router*, takes a look at Vue''s routing plugin and how to use it on Vue to
    create routes for the pages of a Vue application. It introduces the process of
    managing router paths, dynamic paths with parameters on the router path, lazy
    loading the page component, creating middleware for authentication on the router,
    and using an alias and redirect.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](dcd7cb02-05db-4535-bece-8461f075f392.xhtml), *Managing the Application
    State with Vuex*, explores the Vue state management plugin to help the reader
    understand how Vuex works and how it can be applied to their application. This
    chapter also provides the reader with recipes for creating Vuex modules, actions,
    mutations, and getters, and explores how to define the base state for the store.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](dcc5e1e1-e903-4857-a2c8-49e8dffe0802.xhtml), *Animating Your Application
    with Transitions and CSS*, explores the fundamentals of CSS animation and transitions
    by providing recipes for custom animations based only on CSS. These will be used
    with a Vue custom component to achieve a nice looking application and provide
    the best experience for the application''s users.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](312256ea-5192-4219-89e2-950f0b255dc3.xhtml), *Creating Beautiful
    Applications Using UI Frameworks*, take a look at popular UI frameworks. The reader
    will build a user registration form with Buefy, Vuetify, and Ant-Design with their
    design concept. The aim of the recipes in this chapter is to teach the reader
    how to create a good-looking application with a UI framework.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](aca72960-73a5-4e82-b735-299721623767.xhtml), *Deploying an Application
    to Cloud Platforms*, shows how to deploy a Vue application on custom third-party
    hosters such as Vercel, Netlify, and Google Firebase. Using the recipes in this
    chapter, the reader will learn how to automatically deploy their application with
    integrated repository hooks and auto-deploy functions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ecc9113d-5c0e-4946-afa4-22bc9856acf9.xhtml), *Pro League – Directives,
    Plugins, SSR, and More*, explores advanced topics on Vue, including patterns,
    best practices, how to create plugins and directives, and how to use high-level
    frameworks such as Quasar and Nuxt.js to create applications.'
  prefs: []
  type: TYPE_NORMAL
