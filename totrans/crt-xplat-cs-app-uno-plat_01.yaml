- en: 'Section 1: Getting to Know Uno Platform'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This part of the book will provide you with all the information you need to
    know about Uno Platform and how to determine which of your projects it is appropriate
    for. It will then detail how to set up your development environment(s) for building
    apps with Uno Platform and walk you through creating your first app. It will then
    explore the basics of working with an app built with Uno Platform and show how
    you can use the tools and skills you're already familiar with. Additionally, it
    will show you how to do some of the most common tasks that developers need to
    do in most apps.
