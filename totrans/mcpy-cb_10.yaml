  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤学习如何通过串行连接使用REPL：
- en: Connect the ESP8266 to your computer using a USB cable.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用USB电缆将ESP8266连接到计算机。
- en: Open the Terminal application.
  id: totrans-34
