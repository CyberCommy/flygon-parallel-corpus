- en: 'Section 1: The Basics'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, you will learn the basics and evolution of the framework and
    how to install Qt on different platforms. Throughout this section, you will learn
    more about the evolution of Qt. Then, we'll proceed to build our first example
    program using the latest version of Qt, which is Qt 6\. You will be learning about
    the usage of the Qt Creator IDE. This section will introduce you to Qt Widgets,
    Qt Designer, and creating custom controls. You will learn about style sheets,
    QSS files, and theming. This section will also introduce you to Qt Quick and QML.
  prefs: []
  type: TYPE_NORMAL
