  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: Create a new `app` directory and an `App.vue` file inside it.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: 'This file will be a simple `Vue` component; it can be as simple as the following:'
