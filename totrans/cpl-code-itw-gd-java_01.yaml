- en: '**Section 1**: **The Non-Technical Part of an Interview**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The objective of this section consists of covering the non-technical part of
    an interview. This includes interview idioms and the patterns of big companies,
    such as Amazon, Microsoft, Google, and so on. You will become familiar with the
    main non-technical interview questions and their meaning (how the interviewer
    interprets the answers).
  prefs: []
  type: TYPE_NORMAL
