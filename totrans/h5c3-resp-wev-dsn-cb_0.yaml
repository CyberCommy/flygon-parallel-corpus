- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*HTML5 and CSS3 Responsive Web Design Cookbook* gives developers a new toolbox
    for staying connected with this new skillset. Using the clear instructions given
    in the book, you can apply and create responsive applications and give your web
    project the latest design and development advantages for mobile devices. Using
    real-world examples, this book presents practical how-to recipes for site enhancements
    with a lighthearted, easy-to-understand tone. Gain a real understanding of Responsive
    Web Design and how to create an optimized display for an array of devices. The
    topics in this book include responsive elements and media, responsive typography,
    responsive layouts, using media queries, utilizing modern responsive frameworks,
    developing mobile-first web applications, optimizing responsive content, and achieving
    unobtrusive interaction using JavaScript and jQuery. Each recipe features actual
    lines of code that you can apply.'
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Responsive Elements and Media"), *Responsive
    Elements and Media*, covers the creation of elements that optimize to mobile devices
    or desktop computers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Responsive Typography"), *Responsive Typography*,
    teaches you about using fluid typography, creating cool text effects, and creating
    text that stands out on your screen through the HTML5 canvas and CSS3.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Responsive Layout"), *Responsive Layout*,
    teaches you how to create responsive layouts that you can really use in your projects.
    You will learn about using viewport and media queries to make your web project
    respond to different viewport sizes and types.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Using Responsive Frameworks"), *Using Responsive
    Frameworks*, teaches you how to use new frameworks to deploy responsive sites
    with the latest responsive methods and interactions quickly and reliably, and
    how to turn old static frameworks into responsive ones.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Making Mobile-first Web Applications"), *Making
    Mobile-first Web Applications*, teaches you how to make mobile web versions of
    your web application, which are optimized to be mobile-first, with jQuery Mobile,
    and how to optimize for the desktop viewport.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Optimizing Responsive Content"), *Optimizing
    Responsive Content*, teaches you about getting and using all the tools you need
    to build and test your responsive web project.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Unobtrusive JavaScript"), *Unobtrusive JavaScript*,
    teaches you how to write JavaScript that lives out of your web page so that you
    can have thoughtful, responsive interactions for different devices.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need an IDE (integrated development environment); NetBeans or Eclipse
    is recommended (there are instructions on how to get one inside), image editing
    software such as Photoshop or GIMP, a web host, and a local web server such as
    Apache or a local hosting application such as XAMPP or MAMPP.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book, for all of today’s wireless Internet devices, is for web developers
    seeking innovative techniques that deliver fast, intuitive interfacing with the
    latest mobile Internet devices.
  prefs: []
  type: TYPE_NORMAL
