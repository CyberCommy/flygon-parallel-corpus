- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*C++ Development with Code::Blocks* is a concise and practical guide for application
    development using C++ and Code::Blocks. This book gives you several examples and
    step-by-step guides to begin with and then gradually progress to complex application
    development with C++. It also cleverly uses tutorials to elaborate Code::Blocks
    features for the readers. This book covers Code::Blocks Version 12.11\. However,
    tutorials will be applicable to newer releases.'
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Code::Blocks"), *Getting
    Started with Code::Blocks*, will help us to install Code::Blocks on Windows and
    Linux.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. App Development with Code::Blocks"), *App
    Development with Code::Blocks*, will help us to develop a simple app, to develop
    an app as a project, using external libraries with project, and concept of the
    workspace.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. App Debugging with Code::Blocks"), *App Debugging
    with Code::Blocks*, explains the debugger related features offered by Code::Blocks
    and also to debug single and multiple apps.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Windows App Development with Code::Blocks"),
    *Windows App Development with Code::Blocks*, describes how to develop apps using
    Code::Blocks for the Windows operating system. We will also learn to use wxWidgets
    and the way to use it for developing cross-platform apps.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Programming Assignment"), *Programming Assignment*,
    explains how to develop an app from scratch using Code::Blocks. We will look at
    a completed app, dissect it, and then develop it using Code::Blocks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](apa.html "Appendix A. Appendix"), discusses some advanced features
    of Code::Blocks. We will also learn about documentation generation, exporting
    source file, and so on in this chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following software is required to learn and follow examples demonstrated
    in the book:'
  prefs: []
  type: TYPE_NORMAL
- en: Code::Blocks version 12.11.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: wxWidgets version 2.9.5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: conio2 library
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A compiled copy of the wxWidgets library and conio2 library is provided with
    this book for your convenience.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The target audience of this book is C/C++ developers. Prior knowledge of C/C++
    compiler is required. This book is suitable for developers who want to learn about
    Code::Blocks and app development in C++ using it.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  prefs: []
  type: TYPE_NORMAL
