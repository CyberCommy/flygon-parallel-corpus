- en: About
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section briefly introduces the author, the coverage of this course, the
    technical skills you'll need to get started, and the hardware and software requirements
    needed to complete all of the included activities and exercises.
  prefs: []
  type: TYPE_NORMAL
- en: About Hands-On Linux Administration on Azure, Second Edition
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Thanks to its flexibility in delivering scalable cloud solutions, Microsoft
    Azure is a suitable platform for managing all your workloads. You can use it to
    implement Linux virtual machines and containers, and to create applications in
    open source languages with open APIs.
  prefs: []
  type: TYPE_NORMAL
- en: This Linux administration book first takes you through the fundamentals of Linux
    and Azure to prepare you for the more advanced Linux features in later chapters.
    With the help of real-world examples, you'll learn how to deploy virtual machines
    (VMs) in Azure, expand their capabilities, and manage them efficiently. You will
    manage containers and use them to run applications reliably, and in the concluding
    chapter, you'll explore troubleshooting techniques using a variety of open source
    tools.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you'll be proficient in administering Linux on Azure
    and leveraging the tools required for deployment.
  prefs: []
  type: TYPE_NORMAL
- en: About the Authors
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Kamesh Ganesan** is a cloud evangelist and a seasoned technology professional
    with nearly 23 years of IT experience in all major cloud technologies, including
    Azure, AWS, GCP, and Alibaba Cloud. He has over 45 IT certifications, including
    5 AWS, 3 Azure, and 3 GCP certifications. He''s played many roles, including certified
    multi-cloud architect, cloud native application architect, lead database administrator,
    and programmer analyst. He architected, built, automated, and delivered high-
    quality, mission-critical, and innovative technology solutions that helped his
    enterprise, commercial, and government clients to be very successful and significantly
    improve their business value, using multi-cloud strategy.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Rithin Skaria** is an open-source evangelist with over 7 years'' experience
    managing open-source workloads in Azure, AWS, and OpenStack. He is currently working
    in Microsoft and is a part of several open-source-community activities conducted
    within Microsoft. He is a certified Microsoft trainer, Linux Foundation engineer
    and administrator, Kubernetes application developer and administrator, and also
    a Certified OpenStack Administrator. When it comes to Azure, he has 4 certifications,
    including solution architecture, Azure administration, DevOps, and security, and
    he is also certified in Office 365 administration. He has played a vital role
    in several open-source deployments, and the administration and migration of these
    workloads to cloud.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Frederik Vos**, living in Purmerend (a city near Amsterdam in the Netherlands),
    works as a senior technical trainer of virtualization technologies, such as Citrix
    XenServer and VMware vSphere. He specializes in data center infrastructures (hypervisor,
    network, and storage) and cloud computing (CloudStack, CloudPlatform, OpenStack,
    and Azure). He is also a Linux trainer and evangelist. He has the knowledge of
    a teacher and the real-world experience of a system administrator. For the last
    3 years, he has been working as a freelance trainer and consultant within the
    ITGilde Cooperation, delivering a lot of Linux training sessions, such as Linux
    on Azure training for the Linux Foundation.'
  prefs: []
  type: TYPE_NORMAL
- en: Learning Objectives
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'By the end of this course, you will be able to:'
  prefs: []
  type: TYPE_NORMAL
- en: Grasp the fundamentals of virtualization and cloud computing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understand file hierarchy and mount new filesystems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Maintain the life cycle of your application in Azure Kubernetes Service
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manage resources with the Azure CLI and PowerShell
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manage users, groups, and filesystem permissions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use Azure Resource Manager to redeploy virtual machines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement configuration management to configure a VM correctly
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build a container using Docker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you are a Linux administrator or a Microsoft professional looking to deploy
    and manage your workload in Azure, this book is for you. Although not necessary,
    knowledge of Linux and Azure will assist with understanding core concepts.
  prefs: []
  type: TYPE_NORMAL
- en: Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This book provides a combination of practical and theoretical knowledge. It
    covers engaging real-world scenarios that demonstrate how Linux administrators
    work on the Azure platform. Each chapter is designed to facilitate the practical
    application of each new skill.
  prefs: []
  type: TYPE_NORMAL
