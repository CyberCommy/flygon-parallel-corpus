- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Responsive web design has taken the web design industry by storm. It's not a
    trend but a norm; it is something that is now normally expected from a website.
    You might have read and come across many discussions about responsive web design
    on blogs, forums, Facebook, and Twitter. Likewise, you want your website to be
    responsive in order to make it presentable on any screen size. Hence, this is
    the book you are looking for.
  prefs: []
  type: TYPE_NORMAL
- en: This book teaches you how to build presentable, responsive websites through
    examples, tips, and best practices of code writing and project organization. Additionally,
    you will also learn how to use CSS preprocessors, LESS, and Sass, which allows
    you to compose leaner style rules.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](part0016.xhtml#aid-F8902 "Chapter 1. Responsive Web Design"), *Responsive
    Web Design*, looks at the basic principle behind responsive web design, explains
    the basic technicalities to build a responsive website and features a couple of
    responsive frameworks as well as the advantages of using one.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0020.xhtml#aid-J2B81 "Chapter 2. Web Development Tools"), *Web
    Development Tools*, helps you to prepare, install, and set up the software to
    run projects and build responsive websites.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0027.xhtml#aid-PNV61 "Chapter 3. Constructing a Simple Responsive
    Blog with Responsive.gs"), *Constructing a Simple Responsive Blog with Responsive.gs*,
    introduces the Responsive.gs framework and builds the HTML structure of a blog
    using several HTML5 elements and the Responsive.gs grid system.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0035.xhtml#aid-11C3M2 "Chapter 4. Enhancing the Blog Appearance"),
    *Enhancing the Blog Appearance*, composes CSS style rules to enhance the blog''s
    look and feel. You will also learn how to manage blog styles modularly with partial
    style sheets and to compile them together into a single style sheet with a compiler.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0049.xhtml#aid-1ENBI2 "Chapter 5. Developing a Portfolio Website
    with Bootstrap"), *Developing a Portfolio Website with Bootstrap*, builds a portfolio
    website with the Bootstrap framework components, including the grid system, button,
    and form as the base. We also learn how to use Bower to manage project libraries.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0058.xhtml#aid-1NA0K2 "Chapter 6. Polishing the Responsive
    Portfolio Website with LESS"), *Polishing the Responsive Portfolio Website with
    LESS*, explores and teaches us the use of several LESS features, such as nesting,
    variables, and mixins, to write leaner and reusable style rules and eventually
    to polish the responsive portfolio website.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0068.xhtml#aid-20R681 "Chapter 7. A Responsive Website for
    Business with Foundation"), *A Responsive Website for Business with Foundation*,
    builds a responsive website for a startup business using the Foundation framework
    grid system and components.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](part0075.xhtml#aid-27GQ62 "Chapter 8. Extending Foundation"), *Extending
    Foundation*, teaches how to use Sass and SCSS syntax, such as variables, mixins,
    and function, to write maintainable and reusable styles for the responsive startup
    website.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](part0084.xhtml#aid-2G3F81 "Appendix A. Pop Quiz Answers"), *Pop
    Quiz Answers*, contains answers to the multiple choice pop quizzes you will find
    throughout the book.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You need to have a basic understanding of HTML and CSS; at least, you should
    know what an HTML element is and how to style an HTML element with CSS in its
    fundamental form. Some degree of familiarity and experience with HTML5, CSS3,
    and command lines, though not essential, will be a great help to get the most
    out of this book. We will explain each step and all the techniques in full, along
    with some handy tips and references.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, you will also need a computer running Windows, OS X, or Ubuntu;
    an Internet browser (preferably Google Chrome or Mozilla Firefox); and a code
    editor (in this book, we will use Sublime Text).
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Responsive Web Design by Example Beginner''s Guide Second Edition* teaches
    readers how to build presentable responsive websites through practical examples
    and guides readers through the process bit by bit with in-depth explanation. It
    is the perfect book for anyone who wants to learn and build responsive websites
    quickly up and running regardless of the reader''s proficiency, that is, new or
    seasoned web designers.'
  prefs: []
  type: TYPE_NORMAL
- en: Sections
  prefs:
