- en: Appendix B. NetBeans Keyboard Shortcuts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The common keyboard shortcuts for the NetBeans IDE are as follows.
  prefs: []
  type: TYPE_NORMAL
- en: File menu
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Keys | Command | Action |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *N* | **New** | Creates a new project with the **New Project**
    wizard |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *N* | **New** | Creates a new file with the **New File** wizard
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *O* | **Open File** | Opens an existing project |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *S* | **Save** | Saves the current file |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *S* | **Save All** | Saves all files |'
  prefs: []
  type: TYPE_TB
- en: Edit menu
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Keys | Command | Action |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Z* | **Undo** | Reverses (one at a time) a series of editor actions,
    except **Save** |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Y* | **Redo** | Reverses (one at a time) a series of **Undo** commands
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *X* | **Cut** | Deletes the current selection and places it on the
    clipboard |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *C* | **Copy** | Copies the current selection to the clipboard |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *V* | **Paste** | Pastes the contents of the clipboard into the
    insertion point |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *V* | **Paste Formatted** | Pastes the formatted contents
    of the clipboard into the insertion point |'
  prefs: []
  type: TYPE_TB
- en: '| *Delete* | **Delete** | Deletes the current selection |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *A* | **Select All** | Selects everything in the current document
    or window |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + *J* | **Select Identifier** | Selects the current identifier
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *F3* | **Find Selection** | Finds instances of the current selection
    |'
  prefs: []
  type: TYPE_TB
- en: '| *F3* | **Find Next** | Finds next instance of found text |'
  prefs: []
  type: TYPE_TB
- en: '| *Shift* + *F3* | **Find Previous** | Finds previous instance of found text
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *F* | **Find** | Finds a text string |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *H* | **Replace** | Finds a string of text and replaces it with
    the string specified |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *F7* | **Find Usages** | Finds usages and subtypes of selected code
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *F* | **Find in Projects** | Finds a specified text, object
    names, and object types within projects |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *H* | **Replace in Projects** | Replaces text, object
    names, and object types within projects |'
  prefs: []
  type: TYPE_TB
- en: View menu
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Keys | Command | Action |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *-* (minus) | **Collapse Fold** | If the insertion point is in a
    foldable section of text, collapses those lines into one line |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *+* (plus) | **Expand Fold** | If the currently selected line in
    the **Source Editor** window represents several folded lines, expands the fold
    to show all of the lines |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *-* (minus) | **Collapse All** | Collapses all foldable
    sections of text in the **Source Editor** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *+* (plus) | **Expand All** | Expands all foldable sections
    of text in the **Source Editor** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + *Enter* | **Full Screen** | Expands window to full length
    and breadth of screen |'
  prefs: []
  type: TYPE_TB
- en: Navigate menu
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Keys | Command | Action |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + *O* | **Go to File** | Finds and opens a specific file
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *O* | **Go to Type** | Finds and opens a specific class or interface
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Alt* + *Shift* + *O* | **Go to Symbol** | Finds and opens a specific
    symbol |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *T* | **Go to Test** | Finds and opens a specific test
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + back quote | **Go to Previous Document** | Opens the document last
    opened before the current one |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *B* | **Go to Source** | Displays the source file containing
    the definition of the selected class |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *B* | **Go to Declaration** | Jumps to the declaration of the item
    under the cursor |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *P* | **Go to Super Implementation** | Jumps to the super
    implementation of the item under the cursor |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Q* | **Last Edit Location** | Scrolls the editor to the last place
    where editing occurred |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + Left arrow key | **Back** | Navigates back |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + Right arrow key | **Forward** | Navigates forward |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *G* | **Go to Line** | Jumps to the specified line |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *M* | **Toggle Bookmark** | Sets a bookmark on a line
    of code |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + . (period) | **Next Bookmark** | Cycles forward through
    the bookmarks |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + , (comma) | **Previous Bookmark** | Cycles backwards through
    the bookmarks |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* +. (period) | **Next Error** | Scrolls the **Source Editor** window
    to the line that contains the next build error |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* +, (comma) | **Previous Error** | Scrolls the **Source Editor** window
    to the line that contains the previous build error |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *1* | **Select in Projects** | Opens the **Projects**
    window and selects the current document within it |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *2* | **Select in Files** | Opens the **Files** window
    and selects the current document within it |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *3* | **Select in Favorites** | Opens the **Favorites**
    window and selects the current document within it |'
  prefs: []
  type: TYPE_TB
- en: Source menu
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Keys | Command | Action |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + *F* | **Format** | Formats the selected code or the entire
    file if nothing is selected |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + Left arrow key | **Shift Left** | Moves the selected line
    or lines one tab to the left |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + Right arrow key | **Shift Right** | Moves the selected
    line or lines one tab to the right |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + Up arrow key | **Move Up** | Moves the selected line or
    lines one line up |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + Down arrow key | **Move Down** | Moves the selected line
    or lines one line down |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + Up arrow key | **Duplicate Up** | Copies the selected
    line or lines one line up |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + Down arrow key | **Duplicate Down** | Copies the selected
    line or lines one line down |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + */* (slash) or *Ctrl* + *Shift* + *C* | **Toggle Comment** | Toggles
    the commenting out of the current line or selected lines |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Space bar* | **Complete Code** | Shows the code completion box
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Insert* | **Insert Code** | Pops up a context aware menu that you
    can use to generate common structures such as constructors, getters, and setters
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Enter* | **Fix Code** | Displays the editor hints, and the IDE informs
    you when a hint is available when the light bulb is displayed |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *I* | **Fix Imports** | Generates the import statements
    required by the classes specified in the file |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *P* | **Show Method Parameters** | Selects the next parameter; you
    must have a parameter selected (highlighted) for this shortcut to work |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *Space* | **Show Documentation** | Shows the documentation
    for the item under the cursor |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + K | **Insert Next Matching Word** | Generates the next
    word used elsewhere in your code as you type its beginning characters |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *K* | **Insert Previous Matching Word** | Generates the previous
    word used elsewhere in your code as you type its beginning characters |'
  prefs: []
  type: TYPE_TB
- en: Refactor menu
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Keys | Command | Action |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *R* | **Rename** | Inplace rename |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *M* | **Move** | Inplace move |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Delete* | **Safely Delete** | Before deleting, display references
    |'
  prefs: []
  type: TYPE_TB
- en: Run menu
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Keys | Command | Action |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| *F6* | **Run Main Project** | Runs the main project |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *F6* | **Test Project** | Starts PHPUnittest for project |'
  prefs: []
  type: TYPE_TB
- en: '| *Shift* + *F6* | **Run File** | Runs the currently selected file |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *F6* | **Test File** | Starts PHPUnittest for current file |'
  prefs: []
  type: TYPE_TB
- en: '| *F11* | **Build Main Project** | Compiles the file; if you select a folder,
    the IDE compiles all files regardless of whether they have changed since the last
    compile |'
  prefs: []
  type: TYPE_TB
- en: '| *Shift* + *F11* | **Clean and Build Main Project** | Compiles the file; if
    you select a folder, the IDE compiles all files regardless of whether they have
    changed since the last compile |'
  prefs: []
  type: TYPE_TB
- en: '| *F9* | **Compile File** | Compiles the file; if you select a folder, the
    IDE compiles only the files that are new or have changed since the last compile
    |'
  prefs: []
  type: TYPE_TB
- en: Debug menu
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Keys | Command | Action |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *F5* | **Debug Main Project** | Debugs the main project |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *F5* | **Debug File** | Starts debugging session for currently
    selected file |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *F6* | **Debug Test for File** | Starts debugging test
    for file in PHPUnit |'
  prefs: []
  type: TYPE_TB
- en: '| *Shift* + *F5* | **Finish Debugger Session** | Ends the debugging session
    |'
  prefs: []
  type: TYPE_TB
- en: '| *F5* | **Continue** | Resumes debugging until the next breakpoint or the
    end of the program is reached |'
  prefs: []
  type: TYPE_TB
- en: '| *F8* | **Step Over** | Executes one source line of a program. If the line
    is a method call, executes the entire method then stops |'
  prefs: []
  type: TYPE_TB
- en: '| *Shift* + *F8* | **Step Over Expression** | Steps over the expression and
    then stops the debugging |'
  prefs: []
  type: TYPE_TB
- en: '| *F7* | **Step Into** | Executes one source line of a program; if the line
    is a method call, executes the program up to the method''s first statement and
    stops |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *F7* | **Step Out** | Executes one source line of a program; if
    the line is a method call, executes the methods and returns control to the caller
    |'
  prefs: []
  type: TYPE_TB
- en: '| *F4* | **Run to Cursor** | Runs the current project to the cursor''s location
    in the file and stop program execution |'
  prefs: []
  type: TYPE_TB
- en: '| *Shift* + *F7* | **Run into Method** | Runs the current project to the specified
    method and then steps into the method |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Alt* + Up arrow key | **Make Callee Current** | Makes the method
    being called the current call; only available when a call is selected in the **Call
    Stack** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Alt* + Down arrow key | **Make Caller Current** | Makes the calling
    method the current call; only available when a call is selected in the **Call
    Stack** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *F8* | **Toggle Line Breakpoint** | Adds a line breakpoint or removes
    the breakpoint at the cursor location in the program |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *F8* | **New Breakpoint** | Sets a new breakpoint at the
    specified line, exception, or method |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *F7* | **New Watch** | Adds the specified variable to
    watch |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *F9* | **Evaluate Expression** | Opens the **Evaluate Expression**
    dialog box |'
  prefs: []
  type: TYPE_TB
- en: Window menu
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Keys | Command | Action |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *0* | **Source Editor** | Switches to the **Source Editor** window
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *1* | **Projects** | Opens the **Projects** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *2* | **Files** | Opens the **Files** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *3* | **Favorites** | Opens the **Favorites** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *4* | **Output Window** | Opens the **Output** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *5* | **Services** | Opens the **Services** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *5* | **HTTP Monitor** | Opens the **HTTP Monitor** window
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *6* | **Task List** | Opens the **Task List** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *7* | **Navigator** | Opens the **Navigator** |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + *1* | **Debugging &#124;** Variables | Opens the **Variables
    Debugger** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + *2* | **Debugging &#124; Watches** | Opens the **Watches
    Debugger** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + *3* | **Debugging &#124; Call Stack** | Opens the **Call
    Stack Debugger** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + *4* | **Debugging &#124; Classes** | Opens the **Classes
    Debugger** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + *5* | **Debugging &#124; Breakpoints** | Opens the **Breakpoints
    Debugger** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + *6* | **Debugging &#124; Sessions** | Opens the **Sessions
    Debugger** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + *7* | **Debugging &#124; Threads** | Opens the **Threads
    Debugger** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + *8* | **Debugging &#124; Sources** | Opens the **Sources**
    window |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *W* | **Close** | Closes the current tab in the current window;
    if the window has no tabs, the whole window is closed |'
  prefs: []
  type: TYPE_TB
- en: '| *Shift* + *Esc* | **Maximize Window** | Maximizes the **Source Editor** window
    or the present window |'
  prefs: []
  type: TYPE_TB
- en: '| *Alt* + *Shift* + *D* | **Undock Window** | Detaches the window from the
    IDE |'
  prefs: []
  type: TYPE_TB
- en: '| Ctrl + *Shift* + *W* | **Close All Documents** | Closes all open documents
    in the **Source Editor** window |'
  prefs: []
  type: TYPE_TB
- en: '| *Shift* + *F4* | **Documents** | Opens the **Documents** dialog box, in which
    you can save and close groups of open documents |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Tab* (*Ctrl* + *'')* | **Switch to Recent Window** | Toggles through
    the open windows in the order that they were last used; the dialog box displays
    all open windows and each of the open documents in the **Source Editor** window
    |'
  prefs: []
  type: TYPE_TB
- en: Scrolling and selecting
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Keys | Action |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + Down arrow key | Scrolls the window up without moving the insertion
    point |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + Up arrow key | Scrolls the window down without moving the insertion
    point |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *[* | Moves the insertion point to the highlighted matching bracket;
    this shortcut only works when the insertion point is immediately after the opening
    or closing bracket |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *[* | Selects the block between a pair of brackets; this
    shortcut only works when the insertion point is immediately after either the opening
    or closing bracket |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *G* | Jumps to any specified line |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *A* | Selects all text in the file |'
  prefs: []
  type: TYPE_TB
- en: Modifying text
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Keys | Action |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| *Insert* | Switches between insert text and overwrite text mode |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *J* | Opens the Internationalize dialog box that you can
    use to insert an internationalized string at the insertion point |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *U, U* | Makes the selected characters or the character to the right
    of the insertion point uppercase |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *U, L* | Makes the selected characters or the character to the right
    of the insertion point lowercase |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *U, S* | Reverses the case of the selected characters or the character
    to the right of the insertion point |'
  prefs: []
  type: TYPE_TB
- en: Code folding
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Keys | Action |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *-* (minus) | Collapses the block of code the insertion point is
    on |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *+* (plus) | Expands the block of code the insertion point is next
    to |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *-* (minus) | Collapses all blocks of code |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *Shift* + *+* (plus) | Expands all blocks of code |'
  prefs: []
  type: TYPE_TB
- en: Searching for text
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Keys | Action |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| *Ctrl* + *F3* | Searches for the word the insertion point is on and highlights
    all occurrences of that word |'
  prefs: []
  type: TYPE_TB
- en: '| *F3* | Selects the next occurrence of the word in your current search |'
