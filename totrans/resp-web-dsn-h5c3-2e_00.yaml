- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A responsive web design provides a single solution that looks great on a phone,
    desktop, and everything in-between. It will effortlessly respond to the size of
    the user's screen, providing the best experience possible for both today's and
    tomorrow's devices.
  prefs: []
  type: TYPE_NORMAL
- en: This book covers every essential aspect of responsive web design. In addition,
    it extends the responsive design methodology by applying the latest and most useful
    techniques provided by HTML5 and CSS3, making designs leaner and more maintainable
    than ever before. It also explains common best practice methods of writing and
    delivering code, images, and files.
  prefs: []
  type: TYPE_NORMAL
- en: If you can understand HTML and CSS, you can build a responsive web design.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. The Essentials of Responsive Web Design"),
    *The Essentials of Responsive Web Design*, is a whistle-stop tour of the key ingredients
    in coding a responsive web design.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Media Queries – Supporting Differing Viewports"),
    *Media Queries – Supporting Differing Viewports*, covers everything you need to
    know about CSS media queries: their capabilities, their syntaxes, and the various
    ways you can wield them.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Fluid Layouts and Responsive Images"), *Fluid
    Layouts and Responsive Images*, shows you how to code proportional layouts and
    responsive images, and provides a thorough exploration of Flexbox layouts.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. HTML5 for Responsive Web Designs"), *HTML5
    for Responsive Web Designs*, covers all the semantic elements of HTML5, text-level
    semantics, and considerations of accessibility. We also cover how to insert video
    and audio into our pages with HTML5.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. CSS3 – Selectors, Typography, Color Modes,
    and New Features"), *CSS3 – Selectors, Typography, Color Modes, and New Features*,
    gets to grips with the endless possibilities of CSS: selectors, HSLA and RGBA
    colors, web typography, viewport relative units, and a whole lot more.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Stunning Aesthetics with CSS3"), *Stunning
    Aesthetics with CSS3*, covers CSS filters, box shadows, linear and radial gradients,
    multiple backgrounds, and how to target background images to high-resolution devices.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Using SVGs for Resolution Independence"),
    *Using SVGs for Resolution Independence*, explains everything we need to use SVGs
    inside documents and as background images, as well as how to interact with them
    using JavaScript.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Transitions, Transformations, and Animations"),
    *Transitions, Transformations, and Animations*, our CSS gets moving as we explore
    how to make interactions and animations using CSS.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Conquer Forms with HTML5 and CSS3"), *Conquer
    Forms with HTML5 and CSS3*, web forms have always been tough but the latest HTML5
    and CSS3 features make them easier to deal with than ever before.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Approaching a Responsive Web Design"),
    *Approaching a Responsive Web Design*, explores the essential considerations before
    embarking on a responsive web design and also provides a few last minute nuggets
    of wisdom to aid you in your responsive quest.'
  prefs: []
  type: TYPE_NORMAL
