- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book walks you through a journey of learning fundamental concept and useful
    skills for DevOps, containers and Kubernetes.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*[Chapter 1](part0022.html#KVCC0-6c8359cae3d4492eb9973d94ec3e4f1e), Introduction
    to DevOps*, walks you through the evolution from the past to what we call DevOps
    today and the tools that you should know. Demand for people with DevOps skills
    has been growing rapidly over the last few years. It has accelerated software
    development and delivery speed and has also helped business agility.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 2](part0047.html#1CQAE0-6c8359cae3d4492eb9973d94ec3e4f1e), DevOps
    with Container*, helps you learn the fundamentals and container orchestration.
    With the trend of microservices, container has been a handy and essential tool
    for every DevOps because of its language agnostic isolation.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 3](part0070.html#22O7C0-6c8359cae3d4492eb9973d94ec3e4f1e), Getting
    Started with Kubernetes*, explores the key components and API objects in Kubernetes
    and how to deploy and manage containers in a Kubernetes cluster. Kubernetes eases
    the pain of container orchestration with a lot of killer features, such as container
    scaling, mounting storage systems, and service discovery.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 4](part0103.html#3279U0-6c8359cae3d4492eb9973d94ec3e4f1e), Working
    with Storage and Resources*, describes volume management and also explains CPU
    and memory management in Kubernetes. Container storage management can be hard
    in a cluster.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 5](part0126.html#3O56S0-6c8359cae3d4492eb9973d94ec3e4f1e), Network
    and Security*, explains how to allow inbound connection to access Kubernetes services
    and how default networking works in Kubernetes. External access to our services
    is necessary for business needs.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 6](part0138.html#43JDK0-6c8359cae3d4492eb9973d94ec3e4f1e), Monitoring
    and Logging*, shows you how to monitor a resource''s usage at application, container,
    and node level using Prometheus. This chapter also shows how to collect logs from
    your applications, as well as Kubernetes with Elasticsearch, Fluentd, and Kibana
    stack. Ensuring a service is up and healthy is one of the major responsibilities
    of DevOps.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 7](part0163.html#4REBM0-6c8359cae3d4492eb9973d94ec3e4f1e), Continuous
    Delivery*, explains how to build a Continuous Delivery pipeline with GitHub/DockerHub/TravisCI.
    It also explains how to manage updates, eliminate the potential impact when doing
    rolling updates, and prevent possible failure. Continuous Delivery is an approach
    to speed up your time-to-market.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 8](part0188.html#5J99O0-6c8359cae3d4492eb9973d94ec3e4f1e), Cluster
    Administration*, describes how to solve the preceding problems with the Kubernetes
    namespace and ResourceQuota and how to do access control in Kubernetes. Setting
    up administrative boundaries and access control to Kubernetes cluster are crucial
    to DevOps.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 9](part0226.html#6NGV40-6c8359cae3d4492eb9973d94ec3e4f1e), Kubernetes
    on AWS*, explains AWS components and shows how to provision Kubernetes on AWS.
    AWS is the most popular public cloud. It brings the infrastructure agility and
    flexibility to our world.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 10](part0247.html#7BHQU0-6c8359cae3d4492eb9973d94ec3e4f1e), Kubernetes
    on GCP*, helps you understand the difference between GCP and AWS, and the benefit
    of running containerized applications in hosted service from Kubernetes’ perspective.
    Google Container Engine in GCP is a managed environment for Kubernetes.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 11](part0269.html#80H7A0-6c8359cae3d4492eb9973d94ec3e4f1e), What’s
    Next?*, introduces other similar technologies, such as Docker Swarm mode, Amazon
    ECS, and Apache Mesos and you’ll have an understanding of which the best approach
    is for your business. Kubernetes is open. This chapter will teach you how to get
    in touch with Kubernetes community to learn ideas from others.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book will guide you through the methodology of software development and
    delivery with Docker container and Kubernetes using macOS and public cloud (AWS
    and GCP). You will need to install minikube, AWSCLI, and the Cloud SDK to run
    the code samples present in this book.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is intended for DevOps professionals with some software development
    experience who are willing to scale, automate, and shorten software delivery to
    the market.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Mount
    the downloaded `WebStorm-10*.dmg` disk image file as another disk in your system."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The shortcuts in this book are based on the Mac OS X 10.5+ scheme."'
  prefs: []
  type: TYPE_NORMAL
- en: Warnings or important notes appear like this.Tips and tricks appear like this.
  prefs: []
  type: TYPE_NORMAL
