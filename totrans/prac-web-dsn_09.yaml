  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们转到我们的`main.js`并复制/粘贴`instafeedjs`文档中显示的代码示例。在我们的`Sticky Nav`代码之后，粘贴代码：
