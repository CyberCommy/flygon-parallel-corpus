  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: Instagram授权页面
- en: 'Once done, you can copy paste the code provided by them:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，你可以复制粘贴他们提供的代码：
- en: '![](img/2e518079-ff7c-4f09-b513-e0d55640ef05.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2e518079-ff7c-4f09-b513-e0d55640ef05.png)'
