- en: '[PRE16]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: One caveat. We noticed that for the `RenderBox` coordinate system and shaders,
    it is necessary to invert the normals from the OBJ data (using `-f` rather than
