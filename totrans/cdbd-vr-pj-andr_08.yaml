- en: buildBuffers
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The last step for the `parseObj` method is to build our shader buffers from
    the model data, that is, the `vertexBuffer`, `normalBuffer`, and `indexBuffer`
