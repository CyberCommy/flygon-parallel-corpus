- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Laravel Application Development Blueprints* covers how to develop 10 different
    applications step-by-step using Laravel 4\. You will also learn about both basic
    and advanced usage of Laravel''s built-in methods, which will come in handy for
    your project. Also, you will learn how to extend the current libraries with the
    built-in methods and include third-party libraries.'
  prefs: []
  type: TYPE_NORMAL
- en: This book looks at the Laravel PHP framework and breaks down the ingrained prejudice
    that coding with PHP causes spaghetti code. It will take you through a number
    of clear, practical applications that will help you take advantage of the Laravel
    PHP framework and PHP OOP programming, while avoiding spaghetti code.
  prefs: []
  type: TYPE_NORMAL
- en: You'll also learn about creating secure web applications using different methods,
    such as file uploading and processing, making RESTful Ajax requests, and form
    processing. If you want to take advantage of the Laravel PHP framework's validate,
    file processing, and RESTful controllers in various types of projects, this is
    the book for you. Everything you need to know to code fast and secure applications
    with the Laravel PHP framework will be discussed in this book.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Building a URL Shortener Website"), *Building
    a URL Shortener Website*, provides an overview of the very basics of Laravel 4\.
    This chapter introduces the basics of routes, migrations, models, and views.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Building a To-do List with Ajax"), *Building
    a To-do List with Ajax*, uses the Laravel PHP framework and jQuery to build the
    application. Through out this chapter, we''ll show you the basics of RESTful controllers,
    RESTful routing, and validating request types.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Building an Image Sharing Website"), *Building
    an Image Sharing Website*, covers how to add a third-party library to the project,
    and how to upload, resize, process, and show images.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Building a Personal Blog"), *Building a Personal
    Blog*, covers how to code a simple personal blog with Laravel. Throughout the
    chapter, Laravel''s built-in authentication, paginate mechanism, and the named
    routes'' features are covered. In this chapter, we''ll also elaborate on some
    rapid development methods that come with Laravel, such as methods to easily create
    a URL for routes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Building a News Aggregation Website"), *Building
    a News Aggregation Website*, focuses mainly on extending the core classes with
    custom functions and using them. The usage of migrations and the basics of validating,
    saving, and retrieving data is also covered.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Creating a Photo Gallery System"), *Creating
    a Photo Gallery System*, helps us code a simple photo gallery system with Laravel.
    In this chapter, we''ll cover Laravel''s built-in file validation, file upload,
    and the **hasMany** database relation method. We''ll also cover the validation
    class for validating the data and the uploaded files. Finally, we''ll elaborate
    on Laravel''s file class for processing the files.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Creating a Newsletter System"), *Creating
    a Newsletter System*, covers an advanced newsletter system, which will use Laravel''s
    queue and e-mail libraries. This chapter also focuses on how to set and fire/trigger
    queued tasks, and how to parse e-mail templates and send mass e-mails to subscribers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Building a Q&A Web Application"), *Building
    a Q&A Web Application*, mainly focuses on pivot tables, why and where they are
    needed, and their usage. This chapter also covers the usage of a third-party authentication
    system and methods to remove or rename the public segment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Building a RESTful API – The Movies and Actors
    Databases"), *Building a RESTful API – The Movies and Actors Database*, focuses
    on the basics of REST by coding a simple movies and actors API with Laravel. We''ll
    make some JSON endpoints behind a basic authentication system and learn a few
    Laravel 4 tricks throughout the chapter. Also, we''ll cover the basics of RESTful
    controllers, RESTful routing, and adding sample data to the database with migrations.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Building an E-Commerce Website"), *Building
    an E-commerce Website*, discusses how to code a simple e-commerce application
    with Laravel. In this chapter we''ll cover Laravel''s built-in, basic-authentication
    mechanism named routes and database seeding. We will also elaborate on some rapid
    development methods that come with Laravel 4\. We''ll also cover advanced usage
    of pivot tables. Our e-commerce application will be a simple bookstore. The application
    will have order, administration, and cart features.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The applications written in the chapters are all based on Laravel 4, so you
    will require what's listed on Laravel 4's standard requirements list, which will
    be available at [http://four.laravel.com/docs#server-requirements](http://four.laravel.com/docs#server-requirements).
  prefs: []
  type: TYPE_NORMAL
- en: 'The chapter requirements are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: PHP 5.3.7 or above
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MCrypt PHP Extension
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A SQL database to store the data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There may be additional requirements for individual third-party packages. Please
    refer to their requirements page if they are used anywhere during the chapters.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is great for developers new to the PHP 5 object-oriented programming
    standards and who are looking to work with the Laravel PHP framework. It's assumed
    that you will have some experience in PHP already, as well as being familiar with
    coding current "old school" methods, such as not using any PHP framework. This
    book is also for those who are already using a PHP framework and are looking for
    a better solution.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Then, we check whether the user who has clicked on the **best answer** button
    is either the poser of the question or the application''s administrator."'
  prefs: []
  type: TYPE_NORMAL
