- en: Section 2:Applying Python and Computational Thinking
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are multiple options when it comes to programming languages. The Python
    programming language is a powerful, open source, object-oriented programming language.
    It is a high-level programming language with an ever-growing number of libraries
    and packages that continue to expand its capabilities. We can use Python to program
    things from simple mathematical algorithms to complex data science algorithms,
    and even machine learning. Understanding Python also means understanding multiple
    areas of computational thinking.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, you will learn how to use the computational thinking process
    when solving problems using the Python programming language.
