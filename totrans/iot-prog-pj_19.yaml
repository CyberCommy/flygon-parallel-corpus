    change the code that the class interacts with.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: A. 我们不需要知道眼睛是由距离传感器组成的。这使我们能够更改类的内部工作方式，而无需更改类与之交互的代码。
