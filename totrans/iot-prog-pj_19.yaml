- en: Assessments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Chapter 1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What year did the first Raspberry Pi come out?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    2012
  prefs: []
  type: TYPE_NORMAL
- en: What upgrades did the Raspberry Pi 3 Model B+ have over the previous version?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Processor upgraded to 1.4 GHz, 5 GHz wireless LAN support, Bluetooth Low
    Energy.
  prefs: []
  type: TYPE_NORMAL
- en: What does NOOBS stand for?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    New Out Of the Box Software
  prefs: []
  type: TYPE_NORMAL
- en: What is the name of the pre-installed application that allows for creating music
    with Python code?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Sonic Pi
  prefs: []
  type: TYPE_NORMAL
- en: Where is the operating system stored for the Raspberry Pi?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    On the microSD card
  prefs: []
  type: TYPE_NORMAL
- en: What are the names of the visual programming environments designed for children
    that comes pre-installed with Raspbian?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Scratch and Scratch 2
  prefs: []
  type: TYPE_NORMAL
- en: What is the name of the language used in Mathematica?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Wolfram
  prefs: []
  type: TYPE_NORMAL
- en: What is the default username and password for Raspbian?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    pi / raspberry
  prefs: []
  type: TYPE_NORMAL
- en: What does GPIO stand for?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    General Purpose Input Output
  prefs: []
  type: TYPE_NORMAL
- en: What is RetroPie?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Retro Game emulator
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Clicking on the two-folders icon on the main bar loads the `home` folder.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: True/false? The microSD card slot is located at the bottom of the Raspberry
    Pi.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: True/false? To shutdown the Raspberry Pi, select Shutdown from the Application menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: True/false? You may only install the Raspbian OS with NOOBS.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Bluetooth low energy refers to people that eat too many blueberries
    and have a hard time waking up in the morning.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Which operating systems is Thonny available for?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Linux (Raspbian), macOS and Windows
  prefs: []
  type: TYPE_NORMAL
- en: How do we enter Python 2 from the Terminal command line?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    By typing in the command `python.`
  prefs: []
  type: TYPE_NORMAL
- en: Which tool in Thonny do we use to view what is inside an object?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Object inspector
  prefs: []
  type: TYPE_NORMAL
- en: Give two reasons why we use an object in our weather example code?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Keeps the code clean and prepares us for using classes later on.
  prefs: []
  type: TYPE_NORMAL
- en: What is the advantage of adding a method called the `getCity` to `CurrentWeather` class?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    We are able to create classes with more generic names.
  prefs: []
  type: TYPE_NORMAL
- en: What language is IDLE written in?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Python
  prefs: []
  type: TYPE_NORMAL
- en: What are the two steps taken in order to print the current date and time?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Import `datetime` from `datetime`, print `datetime.now()`.
  prefs: []
  type: TYPE_NORMAL
- en: How did we compensate in our code for wind speed directions that are represented
    by only one letter?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    By setting the `wind_dir_str_len` with an `if` statement.
  prefs: []
  type: TYPE_NORMAL
- en: What does the `if __name__ =="__main__"` statement do?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Allows for testing the class.
  prefs: []
  type: TYPE_NORMAL
- en: What does IDLE stand for?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Integrated Development and Learning Environment
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What is the name of the Python package that allows you access to the Raspberry
    Pi camera module?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    picamera
  prefs: []
  type: TYPE_NORMAL
- en: True/false? A Raspberry Pi with code written by students was deployed on the
    international space station.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: What sensors are included with Sense HAT?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Accelerometer, temperature sensor, magnetometer, barometric pressure sensor,
    humidity sensor, gyroscope.
  prefs: []
  type: TYPE_NORMAL
- en: True/false? We do not need to buy a Raspberry Pi Sense HAT for development,
    as an emulator of this HAT exists in Raspbian.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: How many ground pins are there on the GPIO?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    8
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Raspberry Pi's GPIO has pins that supply both 5V and 3.3V.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: What is a Pibrella?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Pibrella is a relatively inexpensive Raspberry Pi HAT that makes connecting
    to the GPIO easy.
  prefs: []
  type: TYPE_NORMAL
- en: True/false? You may only use a Pibrella on early Raspberry Pi computers.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  prefs: []
  type: TYPE_NORMAL
- en: What does BCM mode mean?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Used to access GPIO pins through GPIO numbers.
  prefs: []
  type: TYPE_NORMAL
- en: True/false? BOARD is the alternative to BCM.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: What does the Zero in `gpiozero` refer to?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Zero boilerplate or set up code.
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Using Fritzing, we are able to design a GPIO circuit for our Raspberry
    Pi.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: What is the default background parameter in the gpiozero LED blink function
    set to?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  prefs: []
  type: TYPE_NORMAL
- en: True/false? It is far easier to use the `gpiozero` library to access the GPIO
    than the it is to use the `RPi.GPIO` library.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: What is the Victorian Internet?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    The telegraph and trans-world telegraph cables of the 19th century.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What is IBM Watson?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    IBM Watson is a system capable of answering questions posted in natural
    language.
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Amazon's IoT web services allows access to other cloud based services
    from Amazon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Watson is a champion of the game-show Jeopardy.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: True / False? Google has its own global private network.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: True/false? We need to change the names of our functions such as `getTemperature` when
    we introduce web service data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  prefs: []
  type: TYPE_NORMAL
- en: True/false? It is a good idea to use test code in your classes in order to isolate
    their functionality.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: What is the purpose of the `DisplayWeather` class in our code?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    To display weather information in the Sense HAT emulator.
  prefs: []
  type: TYPE_NORMAL
- en: Which method of the `SenseHat` object do we use to display weather information
    onto the Sense HAT Emulator?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    `show_message`
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: True/false? A stepper motor is controlled using an open-loop feedback system.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: What type of electric motor would you use if you were building an electric car?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    DC motor
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Servo motors are considered a high-performance alternative to stepper
    motors.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: What controls the angle of the servo motor?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    The angle of a servo is determined by pulses passed to the control pin
    on the servo.
  prefs: []
  type: TYPE_NORMAL
- en: True/false? DC motors have shorter response times than stepper motors.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: Which Python package do we use to control our servo?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    gpiozero
  prefs: []
  type: TYPE_NORMAL
- en: True/false? We are able to control a servo using the Python shell in Thonny.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: What is the command used to move the servo to its maximum position?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    `servo.max()`
  prefs: []
  type: TYPE_NORMAL
- en: True/false? We can only move the servo to its minimum, maximum and neutral positions.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  prefs: []
  type: TYPE_NORMAL
- en: How do we convert percentage values to corresponding values that the `servo` object
    understands in our code?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    We multiply the percentage value by 0.02 and then subtract 1.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: True/false? A servo may be used as an IoT device.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Changing the minimum and maximum pulse width values on the `Servo`
    object modifies the range of the servo.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: Why do we add a delay before calling the `close()` method of the `Servo` object?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    To delay closing the servo so that it will not be closed prior to being
    set to its position.
  prefs: []
  type: TYPE_NORMAL
- en: True/false? We do not need a `getTemperature()` method in our `WeatherData` class.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: True/false? A flashing LED on our dashboard indicates a clear and cloudless
    day.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  prefs: []
  type: TYPE_NORMAL
- en: What do we use a pair of shorts on our dashboard to indicate?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Summer weather
  prefs: []
  type: TYPE_NORMAL
- en: Where would you use a regular expression in our code?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    In the `getLEDValue` method.
  prefs: []
  type: TYPE_NORMAL
- en: Why do we import `time` in our code?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    To delay closing the connection to the servo
  prefs: []
  type: TYPE_NORMAL
- en: True/false? An IoT enabled servo can only be used to indicate weather data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: True/false? It's CherryPi not CherryPy.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. False
  prefs: []
  type: TYPE_NORMAL
- en: True/false? CherryPy is used by Netflix.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. True
  prefs: []
  type: TYPE_NORMAL
- en: How do we tell CherryPy that we want to expose a method?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. By using the `@cherrypy.expose decorator`
  prefs: []
  type: TYPE_NORMAL
- en: True/false? CherryPy requires many lines of boilerplate code.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. False
  prefs: []
  type: TYPE_NORMAL
- en: True/false? The default port used by CherryPy is `8888`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. False
  prefs: []
  type: TYPE_NORMAL
- en: Why do we add a margin to our `col` CSS class?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. So that the rounded boxes do not touch each other
  prefs: []
  type: TYPE_NORMAL
- en: Which Bootstrap component do we use as our content container?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. Card
  prefs: []
  type: TYPE_NORMAL
- en: True/false? In our example, it is sunny and hot in London.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. False
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What is the difference between an active buzzer and a passive buzzer?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. An active buzzer has an internal oscillator and will make a sound when a
    direct current, or DC, is applied to it. A passive buzzer requires an alternating
    current, or AC, in order for it to make a sound.
  prefs: []
  type: TYPE_NORMAL
- en: True/false? We check the `button.is_pressed` parameter to confirm whether or
    not our push button has been pressed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. True
  prefs: []
  type: TYPE_NORMAL
- en: True/false? We require a voltage divider circuit in order to connect our PIR
    sensor.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. False
  prefs: []
  type: TYPE_NORMAL
- en: What are the three different methods we may use to have our active buzzer beep
    on and off?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. `buzzer.on()` and `buzzer.off()` separated by a delay, `buzzer.toggle()`
    and `buzzer.beep()`
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Push buttons must connect directly to a circuit in order to be useful.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. False
  prefs: []
  type: TYPE_NORMAL
- en: Which `DistanceSensor` parameter do we use to check the distance of an object
    from the distance sensor?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. The distance parameter
  prefs: []
  type: TYPE_NORMAL
- en: Which method from the Sense HAT emulator do we use to print pixels to the screen?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. The `set_pixels` method
  prefs: []
  type: TYPE_NORMAL
- en: How would we set up our `MotionSensor` to read from GPIO pin 4?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. Connect the positive pin to 5 Volts, the negative pin to GND and the signal
    pin to GPIO 4
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Basic alarm systems are far too complicated to create for our Raspberry
    Pi.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. False
  prefs: []
  type: TYPE_NORMAL
- en: True/false? The Sense HAT emulator may be used to interact with outside sensors
    connected to the GPIO.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. True
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: True/false? The DHT11 sensor is a high-priced and highly accurate sensor for
    temperature and humidity?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  prefs: []
  type: TYPE_NORMAL
- en: True/false? The DHT11 sensor can detect UV rays from the sun?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Code needed to run the DHT11 comes pre-installed with Raspbian?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  prefs: []
  type: TYPE_NORMAL
- en: How do you set the resolution of the Pi camera module?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Through the `PiCamera` `resolution` property.
  prefs: []
  type: TYPE_NORMAL
- en: How do you set up CherryPy so that it can access local static files?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Through the configuration.
  prefs: []
  type: TYPE_NORMAL
- en: How do you set up an automatic refresh for a web page?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    `<meta http-equiv="refresh" content="30">`
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Through the use of CSS we are able to simulate a flashing LED?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  prefs: []
  type: TYPE_NORMAL
- en: What is the purpose of the class `SecurityData`?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    To provide data for the dashboard.
  prefs: []
  type: TYPE_NORMAL
- en: Who or what did we find as our intruder?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    A dog.
  prefs: []
  type: TYPE_NORMAL
- en: If we wanted to be sticklers how would we change our `SecurityData` class?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    We would initialize the `SecurityData` class with the values of the switch
    and PIR sensor.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What is the name of the service we used to send text messages from our Raspberry
    Pi?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. Twilio
  prefs: []
  type: TYPE_NORMAL
- en: True/false? We use a PIR sensor to read temperature and humidity values?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. False
  prefs: []
  type: TYPE_NORMAL
- en: How do you create a dashboard in ThingsBoard?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. You create a dashboard from a deviceʼs telemetry data
  prefs: []
  type: TYPE_NORMAL
- en: True/false? We built our enhanced security dashboard by using a sensory dashboard?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. True
  prefs: []
  type: TYPE_NORMAL
- en: What is the name of the library we use to read temperature and humidity sensory
    data?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. `Adafruit_DHT`
  prefs: []
  type: TYPE_NORMAL
- en: True/false? The library that we require to send text messages comes pre-installed
    with Raspbian?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A. False
