- en: Assessments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Chapter 1
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What year did the first Raspberry Pi come out?
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    2012
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: What upgrades did the Raspberry Pi 3 Model B+ have over the previous version?
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Processor upgraded to 1.4 GHz, 5 GHz wireless LAN support, Bluetooth Low
    Energy.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: What does NOOBS stand for?
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    New Out Of the Box Software
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: What is the name of the pre-installed application that allows for creating music
    with Python code?
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Sonic Pi
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Where is the operating system stored for the Raspberry Pi?
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    On the microSD card
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: What are the names of the visual programming environments designed for children
    that comes pre-installed with Raspbian?
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Scratch and Scratch 2
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: What is the name of the language used in Mathematica?
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Wolfram
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: What is the default username and password for Raspbian?
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    pi / raspberry
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: What does GPIO stand for?
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    General Purpose Input Output
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: What is RetroPie?
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Retro Game emulator
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Clicking on the two-folders icon on the main bar loads the `home` folder.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: True/false? The microSD card slot is located at the bottom of the Raspberry
    Pi.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: True/false? To shutdown the Raspberry Pi, select Shutdown from the Application menu.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: True/false? You may only install the Raspbian OS with NOOBS.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Bluetooth low energy refers to people that eat too many blueberries
    and have a hard time waking up in the morning.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 2
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Which operating systems is Thonny available for?
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Linux (Raspbian), macOS and Windows
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: How do we enter Python 2 from the Terminal command line?
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    By typing in the command `python.`
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Which tool in Thonny do we use to view what is inside an object?
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Object inspector
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Give two reasons why we use an object in our weather example code?
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Keeps the code clean and prepares us for using classes later on.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: What is the advantage of adding a method called the `getCity` to `CurrentWeather` class?
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    We are able to create classes with more generic names.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: What language is IDLE written in?
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Python
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: What are the two steps taken in order to print the current date and time?
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Import `datetime` from `datetime`, print `datetime.now()`.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: How did we compensate in our code for wind speed directions that are represented
    by only one letter?
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    By setting the `wind_dir_str_len` with an `if` statement.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: What does the `if __name__ =="__main__"` statement do?
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Allows for testing the class.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: What does IDLE stand for?
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Integrated Development and Learning Environment
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 3
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What is the name of the Python package that allows you access to the Raspberry
    Pi camera module?
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    picamera
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: True/false? A Raspberry Pi with code written by students was deployed on the
    international space station.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: What sensors are included with Sense HAT?
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Accelerometer, temperature sensor, magnetometer, barometric pressure sensor,
    humidity sensor, gyroscope.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: True/false? We do not need to buy a Raspberry Pi Sense HAT for development,
    as an emulator of this HAT exists in Raspbian.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: How many ground pins are there on the GPIO?
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    8
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Raspberry Pi's GPIO has pins that supply both 5V and 3.3V.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: What is a Pibrella?
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Pibrella is a relatively inexpensive Raspberry Pi HAT that makes connecting
    to the GPIO easy.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: True/false? You may only use a Pibrella on early Raspberry Pi computers.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: What does BCM mode mean?
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Used to access GPIO pins through GPIO numbers.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: True/false? BOARD is the alternative to BCM.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: What does the Zero in `gpiozero` refer to?
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    Zero boilerplate or set up code.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: True/false? Using Fritzing, we are able to design a GPIO circuit for our Raspberry
    Pi.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: What is the default background parameter in the gpiozero LED blink function
    set to?
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    False
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: True/false? It is far easier to use the `gpiozero` library to access the GPIO
    than the it is to use the `RPi.GPIO` library.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    True
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: What is the Victorian Internet?
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    The telegraph and trans-world telegraph cables of the 19th century.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: A. 19世纪的电报和跨世界电报电缆。
- en: Chapter 4
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章
- en: What is IBM Watson?
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: IBM Watson是什么？
- en: A.    IBM Watson is a system capable of answering questions posted in natural
    language.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: A. IBM Watson是一个能够用自然语言回答问题的系统。
- en: True/false? Amazon's IoT web services allows access to other cloud based services
    from Amazon.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？ 亚马逊的物联网网络服务允许访问亚马逊的其他基于云的服务。
- en: A.    True
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: True/false? Watson is a champion of the game-show Jeopardy.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？Watson是游戏节目Jeopardy的冠军。
- en: A.    True
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: True / False? Google has its own global private network.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？谷歌拥有自己的全球私人网络。
- en: A.    True
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: True/false? We need to change the names of our functions such as `getTemperature` when
    we introduce web service data.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？当我们引入网络服务数据时，我们需要更改我们的函数名称，比如`getTemperature`。
- en: A.    False
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: A. 假
- en: True/false? It is a good idea to use test code in your classes in order to isolate
    their functionality.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？在您的类中使用测试代码以隔离其功能是个好主意。
- en: A.    True
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: What is the purpose of the `DisplayWeather` class in our code?
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`DisplayWeather`类在我们的代码中的目的是什么？'
- en: A.    To display weather information in the Sense HAT emulator.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: A. 在Sense HAT模拟器中显示天气信息。
- en: Which method of the `SenseHat` object do we use to display weather information
    onto the Sense HAT Emulator?
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们使用`SenseHat`对象的哪个方法将天气信息显示到Sense HAT模拟器上？
- en: A.    `show_message`
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: A. `show_message`
- en: Chapter 5
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章
- en: True/false? A stepper motor is controlled using an open-loop feedback system.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？步进电机是使用开环反馈系统控制的。
- en: A.    True
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: What type of electric motor would you use if you were building an electric car?
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您正在建造电动汽车，您会使用哪种类型的电动机？
- en: A.    DC motor
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: A. 直流电机
- en: True/false? Servo motors are considered a high-performance alternative to stepper
    motors.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？伺服电机被认为是步进电机的高性能替代品。
- en: A.    True
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: What controls the angle of the servo motor?
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 控制伺服电机的角度是什么？
- en: A.    The angle of a servo is determined by pulses passed to the control pin
    on the servo.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: A. 伺服电机的角度由传递到伺服控制引脚的脉冲决定。
- en: True/false? DC motors have shorter response times than stepper motors.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？直流电机的响应时间比步进电机短。
- en: A.    True
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: Which Python package do we use to control our servo?
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们使用哪个Python包来控制我们的伺服？
- en: A.    gpiozero
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: A. gpiozero
- en: True/false? We are able to control a servo using the Python shell in Thonny.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？我们能够使用Thonny中的Python shell来控制伺服。
- en: A.    True
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: What is the command used to move the servo to its maximum position?
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用于将伺服移动到其最大位置的命令是什么？
- en: A.    `servo.max()`
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: A. `servo.max()`
- en: True/false? We can only move the servo to its minimum, maximum and neutral positions.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？我们只能将伺服移动到其最小、最大和中性位置。
- en: A.    False
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: A. 假
- en: How do we convert percentage values to corresponding values that the `servo` object
    understands in our code?
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们如何将百分比值转换为我们的代码中的`servo`对象理解的相应值？
- en: A.    We multiply the percentage value by 0.02 and then subtract 1.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: A. 我们将百分比值乘以0.02，然后减去1。
- en: Chapter 6
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章
- en: True/false? A servo may be used as an IoT device.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？伺服可以用作物联网设备。
- en: A.    True
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: True/false? Changing the minimum and maximum pulse width values on the `Servo`
    object modifies the range of the servo.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？更改`Servo`对象上的最小和最大脉冲宽度值会修改伺服的范围。
- en: A.    True
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: Why do we add a delay before calling the `close()` method of the `Servo` object?
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么我们在调用`Servo`对象的`close()`方法之前添加延迟？
- en: A.    To delay closing the servo so that it will not be closed prior to being
    set to its position.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: A. 为了延迟关闭伺服，以便在设置到位置之前不会关闭。
- en: True/false? We do not need a `getTemperature()` method in our `WeatherData` class.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？我们在我们的`WeatherData`类中不需要`getTemperature()`方法。
- en: A.    True
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: A. 真
- en: True/false? A flashing LED on our dashboard indicates a clear and cloudless
    day.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？我们仪表板上闪烁的LED表示天气晴朗。
- en: A.    False
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: A. 假
- en: What do we use a pair of shorts on our dashboard to indicate?
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们在我们的仪表板上使用一对短裤来表示什么？
- en: A.    Summer weather
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: A. 夏季天气
- en: Where would you use a regular expression in our code?
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们在代码中的哪里使用正则表达式？
- en: A.    In the `getLEDValue` method.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: A. 在`getLEDValue`方法中。
- en: Why do we import `time` in our code?
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么我们在代码中导入`time`？
- en: A.    To delay closing the connection to the servo
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 为了延迟关闭到伺服的连接
- en: True/false? An IoT enabled servo can only be used to indicate weather data.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确/错误？物联网使能的伺服只能用于指示天气数据。
- en: A.    False
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: A. 假
- en: Chapter 7
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章
- en: True/false? It's CherryPi not CherryPy.
