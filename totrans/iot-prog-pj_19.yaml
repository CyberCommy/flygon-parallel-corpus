- en: What is the difference between an active buzzer and a passive one?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A.    An active buzzer omits a sound when a DC voltage is applied to it. Passive
    buzzers require an AC voltage. More coding is required for a passive buzzer. Passive
    buzzers are more like little speakers and, as such, you can control the sound
    coming from them.
