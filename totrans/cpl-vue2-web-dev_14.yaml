  type: TYPE_NORMAL
  zh: 使用Axios发送基本的AJAX请求
- en: Validating user data before sending it
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在发送之前验证用户数据
- en: Creating a form and sending data to your server
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个表单并将数据发送到服务器
- en: Recovering from an error during a request
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在请求期间从错误中恢复
- en: Creating a REST client (and server!)
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建REST客户端（和服务器！）
- en: Implementing infinite scrolling
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现无限滚动
