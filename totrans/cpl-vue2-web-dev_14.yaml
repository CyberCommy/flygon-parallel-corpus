  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在处理单个页面，您可以从CDN导入以下文件，网址为[https://unpkg.com/axios/dist/axios.js](https://unpkg.com/axios/dist/axios.js)。
