- en: Kali Linux
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Finally, we get to this lovely gem, Kali Linux, fully discussed in detail from
    its installation to advanced forensics usage in the next chapter and throughout
    this book.
  prefs: []
  type: TYPE_NORMAL
- en: '**Homepage**: [https://www.kali.org/](https://www.kali.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Based on**: Debian'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Distribution type**: Penetration testing, forensics, and anti-forensics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Kali Linux was created as a penetration testing or pen-testing distro under
    the name BackTrack, which then evolved into Kali Linux, in 2015\. This powerful
    tool is the definite tool of choice for penetration testers and security enthusiasts
    worldwide. As a **Certified EC-Council Instructor** (**CEI**) for the **Certified
    Ethical Hacker** (**CEH**) course, this operating system is usually the star of
    the class due to its many impressive bundled security programs, ranging from scanning
    and reconnaissance tools to advanced exploitation tools and reporting tools.
  prefs: []
  type: TYPE_NORMAL
- en: Like the above-mentioned tools, Kali Linux can be used as a live response forensic
    tool, as it contains many of the tools required for full investigations. Kali,
    however, can also be used as a complete operating system, as it can be fully installed
    to a hard disk or flash drive and also contains several tools for productivity
    and entertainment. It comes with many of the required drivers for successful use
    of hardware, graphics, and networking, and also runs smoothly on both 32 bit and
    64 bit systems with minimal resources; it can also be installed on certain mobile
    devices, such as **Nexus** and **OnePlus** phones and tablets.
  prefs: []
  type: TYPE_NORMAL
- en: Adding to its versatility, upon booting from a live CD/DVD or flash drive, the
    investigator has several options to choose from, including Live (forensic mode),
    which leaves the evidence drive intact and does not tamper with it by also disabling
    any auto-mounting of flash drives and other storage media, providing for integrity
    of the original evidence throughout the investigation.
  prefs: []
  type: TYPE_NORMAL
- en: 'When booting to Kali Linux from a DVD or flash drive, the user is first presented
    with options for a live environment and installation. Choosing the third option
    from the list carries us into Live (forensic mode), as seen in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/1f723226-3046-41b0-b04c-79aecb194c9c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Once Kali Live (forensic mode) has booted, the investigator is presented with
    the exact same home screen as would be seen if using any of the GUIs in Kali,
    as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/61447974-c991-435c-848d-a52feead2249.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The Kali menu can be found at the top left corner by clicking on Applications.
    This brings the user to the menu listing which shows the forensics category lower
    down, as 11 - Forensics. The following screenshot gives an idea of some of the
    Forensic tools available in Kali that we''ll be using later on in the book:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/76ccebce-d4e9-42d3-abe3-f453c0dcdeca.png)'
  prefs: []
  type: TYPE_IMG
- en: It should be noted that the tools listed are not the only tools available in
    Kali. There are several other tools that can be brought up via the Terminal, as
    we'll see in later chapters.
  prefs: []
  type: TYPE_NORMAL
- en: It's also noteworthy that, when it is in forensic mode, not only does Kali not
    tamper with the original evidence drive but also does not write data to the swap
    file, where important data that was recently accessed and stored in memory may
    reside.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows another view of accessing the Forensic tools
    menu using the last icon in the list on the sidebar menu (resembling nine dots
    in a square formation):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4e651e82-6308-4749-8fc7-324b643ec878.png)'
  prefs: []
  type: TYPE_IMG
- en: 'For a full list of the features and packages included in the Kali Linux operating
    system at the time of this publishing, please visit the following link:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://tools.kali.org/tools-listing](https://tools.kali.org/tools-listing)'
  prefs: []
  type: TYPE_NORMAL
- en: Out of the three forensic distros mentioned, Kali can operate as a live response
    forensic tool, but can also be used as a full operating system, just like Windows,
    Mac, and Android as it contains several built-in tools for productivity and everyday
    use. The fact that Kali can be installed to a hard disk means that several other
    tools can be downloaded and updated regularly, giving continuous access to all
    IT security and forensic tools, allowing the user to save progress as they use
    the tools and not have to worry too much about restarting their machine should
    they decide to use it as a full operating system.
  prefs: []
  type: TYPE_NORMAL
- en: Using these open source forensic operating systems, such as Kali, gives us a
    range of tools to choose from and work with. There exist many tools for performing
    the same tasks within each category in the distros. This is good, because our
    findings should be able to be replicated using different tools. This is especially
    good in instances where the investigator's work may be critiqued and the integrity
    of the case and evidence questioned and scrutinized; using multiple tools correctly
    will yield consistent results.
  prefs: []
  type: TYPE_NORMAL
- en: The need for multiple forensics tools in digital investigations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Preservation of evidence is of the utmost importance. Using commercial and open
    source tools correctly will yield results; however, for forensically sound results,
    it is sometimes best if more than one tool can be used and produce the same results.
  prefs: []
  type: TYPE_NORMAL
- en: Another reason to use multiple tools may simply be cost. Some of us may have
    a large budget to work with, while others may have a limited one or none at all.
    Commercial tools can be costly, especially due to research and development, testing,
    advertising, and other factors. Open source tools, while tested by the community,
    may not have the available resources and funding as with commercial tools.
  prefs: []
  type: TYPE_NORMAL
- en: '*So then, how do we know which tools to choose?*'
  prefs: []
  type: TYPE_NORMAL
- en: Digital forensics is often quite time-consuming, which is one of the reasons
    you may wish to work with multiple forensic copies of the evidence. This way you
    can use different tools simultaneously in an effort to speed up the investigation.
    While fast tools may be a good thing, we should also question the reliability
    and accuracy of the tools.
  prefs: []
  type: TYPE_NORMAL
- en: The **National Institute of Standards and Technology** (**NIST**) has developed
    a **Computer Forensics Tool Testing** (**CFTT**) program that tests digital forensic
    tools and makes all findings available to the public. Several tools are chosen
    based on their specific abilities and placed into testing categories such as disk
    imaging, carving, and file recovery. Each category has a formal test plan and
    strategy for testing along with a validation report, again available to the public.
  prefs: []
  type: TYPE_NORMAL
- en: More on the CFTT program can be found at [https://www.cftt.nist.gov/disk_imaging.htm](https://www.cftt.nist.gov/disk_imaging.htm).
    Testing and validation reports on many of the tools covered in this book can be
    found at [https://www.dhs.gov/science-and-technology/nist-cftt-reports](https://www.dhs.gov/science-and-technology/nist-cftt-reports).
  prefs: []
  type: TYPE_NORMAL
- en: To re-enforce the importance of using multiple tools in maintaining the integrity
    of your investigations and findings, multiple tools will be demonstrated in the
    third and fourth sections of this book.
  prefs: []
  type: TYPE_NORMAL
- en: 'Anti-forensics: threats to digital forensics'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As much as we would like the tasks involved in digital forensics to be as easy
    as possible, we do encounter situations which make investigations, and life as
    a forensics investigator, not-so-simple and sometimes stressful. People wishing
    to hide information, cover their tracks, and even those who have malicious intent
    or actually participate in cyber crimes often employ various methods to try to
    foil the attempts of forensic investigators with the hope of hampering or halting
    investigations.
  prefs: []
  type: TYPE_NORMAL
- en: Within somewhat recent times we've seen several major digital breaches online,
    especially from 2011 onward. Many of these attacks allegedly came from, or were
    claimed to be the work of, infamous hacker groups such as LulzSec, Anonymous,
    Lizard Squad, and many others, including individuals and Hacktivists (people that
    hack for a specific cause or reason and are less concerned about doing time in
    prison). Some of these hacks and attacks not only brought down several major networks
    and agencies, but also cost millions in damage, directly and indirectly; as a
    result, the loss of public confidence in the companies contributed to further
    increases in damages.
  prefs: []
  type: TYPE_NORMAL
- en: These daring, creative, and public attacks saw the emergence of many other new
    groups that learned from the mistakes of past breaches of Anonymous and others.
    Both social media and underground communication channels soon became the easiest
    forms of communication between like-minded hackers and hacktivists. With the internet
    and World Wide Web becoming easily accessible, this also saw the competition not
    only between IPs, but also private companies and corporations, which lead to the
    creation of free wireless hotspots on almost every street with businesses, small
    or large.
  prefs: []
  type: TYPE_NORMAL
- en: The result of having internet access at just about every coffee shop enabled
    anyone with a smartphone, tablet, laptop, or other devices to acquire almost unauthenticated
    access to the internet. This gave them access to hacker sites and portals, along
    with the ability to download tools, upload malware, send infected emails, or even
    carry out attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Encryption
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Adding to this scenario is the availability of more user-friendly tools to aid
    in the masking of **Publicly Identifiable Information** (**PII**), or any information
    that would aid in the discovery of unveiling suspects involved in cyber-crimes
    during forensic investigations. Tools used for encryption of data and anonymity,
    such as masking of IP addresses, are readily and easily available to anyone, most
    of which were and are increasingly more and more user-friendly.
  prefs: []
  type: TYPE_NORMAL
- en: It should also be noted that many Wi-Fi hotspots themselves can be quite dangerous,
    as these can be easily set up to intercept personal data, such as login and password
    information together with PII (such as social security numbers, date of birth
    info, and phone numbers) from any user that may connect to the Wi-Fi and enter
    such information.
  prefs: []
  type: TYPE_NORMAL
- en: The process of encryption provides confidentiality between communication parties
    and uses technology in very much the same way we use locks and keys to safeguard
    our personal and private belongings. For a lock to open, there must be a specific
    matching key. So too, in the digital world, data is encrypted or locked using
    an encryption algorithm and must use either the same key to decrypt or unlock
    the data. There also exists another scenario where one key may be used to encrypt
    or lock the data and another used to decrypt the data. Two such very popular encryption
    tools are TrueCrypt and VeraCrypt.
  prefs: []
  type: TYPE_NORMAL
- en: These two encryption tools use very high encryption methods that keep data very
    confidential. The main barrier to forensics may be acquiring the decryption key
    to decrypt or unlock access to the data.
  prefs: []
  type: TYPE_NORMAL
- en: TrueCrypt and VeraCrypt not only encrypt files but also encrypt folders, partitions,
    and entire drives!
  prefs: []
  type: TYPE_NORMAL
- en: Online and offline anonymity
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Encryption, in particular, can make investigations rather difficult, but there
    is also the concept of anonymity which adds to the complexity of maintaining an
    accuracy of the true sources found in investigations. Like encryption, there exist
    several free and open source tools for all operating system platforms, such as
    Windows, Mac, Linux, and Android, which attempt and most often successfully mask
    the hiding of someone's digital footprint. This digital footprint usually identifies
    a device by its IP address and **MAC** (**Media Access Control**) address. Without
    going into the network aspect of things, these two digital addresses can be compared
    to a person's full name and home address, respectively.
  prefs: []
  type: TYPE_NORMAL
- en: Even though a person's IP address can change according to their private network
    (home and work) and public network (internet) access, the MAC address remains
    the same. However, various tools are also freely available to spoof or fake one's
    IP and MAC addresses for the purpose of privacy and anonymity. Adding to that,
    users can use a system of routing their data through online servers and devices
    to make the tracing of the source of the sent data quite difficult. This system
    is referred to as proxy chaining and does keep some of the user's identity hidden.
  prefs: []
  type: TYPE_NORMAL
- en: A good example of this would be the Tor browser; it uses onion routing and several
    proxies worldwide to route or passes the data along from proxy to proxy, making
    the tracing of the source very difficult, but not impossible. You can think of
    proxy chains as a relay race, but instead of having four people, one passing the
    baton to the next, the data is passed between hundreds of proxy devices, worldwide.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Congratulations! You made it to the end of the first chapter. Before we jump
    into the second chapter, let's have a look at what was just covered.
  prefs: []
  type: TYPE_NORMAL
- en: We saw that digital forensics is still a relatively new field, although forensic
    science has been around for a very long time, as far back as the early 1900s.
    Although digital forensics may have only been on the scene since the early 2000s,
    as a science, we have certain best practices, procedures, and standards, such
    as those created by the ACPO and SWGDE, to adhere to. These maintain accuracy
    and the integrity of both the findings and the actual evidence when carrying out
    investigations, whether as an amateur or professional Digital Forensic Investigator.
  prefs: []
  type: TYPE_NORMAL
- en: Some of the commercial tools mentioned were EnCase, FTK, and Magnet Forensics.
    Many of the open source tools available are made for Linux-based distributions
    and can be downloaded individually, but many are readily and easily available
    within certain Forensic and Security Operating Systems or distributions. Some
    of these distros are DEFT Linux, CAINE, and of course, Kali Linux; all of these
    are freely available for download at the links provided.
  prefs: []
  type: TYPE_NORMAL
- en: I hope this introduction to digital forensics was informative and fun for you.
    Now that we've gotten a foundation of forensics, let's go deeper into Kali Linux
    as we learn how to download, install and update Kali in [Chapter 2](d2fe7988-be5c-490c-a3b8-22a9db9770b7.xhtml),
    *Installing Kali Linux*. See you on the next page.
  prefs: []
  type: TYPE_NORMAL
