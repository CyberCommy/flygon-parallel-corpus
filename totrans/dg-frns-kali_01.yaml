- en: '**Based on**: GNU Linux.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Distribution type**: Forensics and incident response'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'One of the most noticeable features of CAINE after selecting your boot option
