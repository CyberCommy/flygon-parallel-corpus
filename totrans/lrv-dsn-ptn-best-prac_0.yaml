- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is intended for web application developers working with Laravel who
    want to increase the efficiency of their web applications. It assumes that you
    have some experience with the Laravel PHP framework and are familiar with coding
    OOP methods.
  prefs: []
