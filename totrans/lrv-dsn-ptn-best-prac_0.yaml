- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book covers how to develop different applications and solve recurring problems
    using Laravel 4 design patterns. It will walk you through the widely used design
    patterns—the Builder (Manager) pattern, the Factory pattern, the Repository pattern,
    and the Strategy pattern—and will empower you to use these patterns while developing
    various applications with Laravel. This book will help you find stable and acceptable
    solutions, thereby improving the quality of your applications.
  prefs: []
  type: TYPE_NORMAL
- en: Throughout the course of the book, you will be introduced to a number of clear,
    practical examples about PHP design patterns and their usage in various projects.
    You will also get acquainted with the best practices for Laravel, which will greatly
    reduce the probability of introducing errors into your web applications.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will be accustomed with Laravel best practices
    and the important design patterns to make a great website.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](text00015.html#page "Chapter 1. Design and Architectural Pattern
    Fundamentals") , *Design and Architectural Pattern Fundamentals* , explains design
    and architectural pattern terms and explains the classification of these design
    patterns and their elements. This chapter provides some examples from the Laravel
    core code, which contains the design patterns used in the framework. At end of
    this chapter, the Mode-View-Controller (MVC) architectural pattern and its benefits
    will be explained.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](text00018.html#page "Chapter 2. Models in MVC") , *Models in MVC*
    , covers the function of the Model layer in the MVC architectural pattern, its
    structure, its purpose, its role in the SOLID design pattern, how Laravel uses
    it, and the advantages of Laravel''s Model layers and Eloquent ORM. Laravel classes
    that handle data are also discussed.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](text00023.html#page "Chapter 3. Views in MVC") , *Views in MVC*
    , covers the function of the View layer in the MVC architectural pattern, its
    structure, its purpose, and the advantages of Laravel''s View layer and Blade
    template engine. The role of View in the MVC pattern and Laravel''s approach to
    that is also covered.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](text00027.html#page "Chapter 4. Controllers in MVC") , *Controllers
    in MVC* , covers the function of the Controller layer in the MVC architectural
    pattern, its structure, its purpose, and its usage in Laravel''s structure.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](text00032.html#page "Chapter 5. Design Patterns in Laravel") ,
    *Design Patterns in Laravel* , discusses the design patterns used in Laravel.
    We will also see how and why they are used, with examples.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](text00039.html#page "Chapter 6. Best Practices in Laravel") , *Best
    Practices in Laravel* , will cover basic and advanced practices in Laravel, examples
    of design patterns used in Laravel that we were described in previous chapters,
    and the reasons these patterns are used.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The applications written in these chapters are all based on Laravel v4, so
    you will require what''s listed on Laravel v4''s standard requirements list, which
    is available at [http://laravel.com/docs/installation](http://laravel.com/docs/installation)
    . The requirements are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: PHP v5.4 or higher
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The MCrypt PHP extension
