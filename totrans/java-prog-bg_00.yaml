- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Whether this is your first foray into high-level object-oriented programming
    languages such as Java, or if you've been programming for some time and you're
    just looking to add Java to your repertoire, or even if you've never touched a
    line of code in your life, this book is designed to accommodate you. We'll move
    quickly and we'll not shy away from heavy subjects, but we'll begin this book
    from the very ground up and learn the concepts behind object-oriented programming
    as we go. I will consider the book to be successful if it helps you understand
    what Java programming is about, why it is important, and how you can start developing
    Java applications in NetBeans. I will be equally happy if Java becomes your favorite
    programming language!
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For this book, you'll need a **Java Development Kit** (**JDK**) and NetBeans
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for anyone wanting to begin learning the Java language, whether
    you're a student, casual learner, or existing programmer looking to add a new
    language to your skillset. No previous experience of Java or programming in general
    is required.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    path names, dummy URLs, user input, and Twitter handles are shown as follows:
    "The `Source Packages` file is where we''ll be writing our code."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "Choose
    the Download button below the Java SE column."'
  prefs: []
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  prefs: []
  type: TYPE_NORMAL
- en: Reader feedback
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  prefs: []
  type: TYPE_NORMAL
- en: To send us general feedback, simply send an email to `feedback@packtpub.com`,
