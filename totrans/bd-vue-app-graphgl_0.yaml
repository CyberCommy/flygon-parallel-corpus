- en: Preface
  prefs: 
  - PREF_H1
  type: TYPE_NORMAL
- en: Since its release by Facebook in 2012, GraphQL has taken the internet by storm.
    Huge companies such as Airbnb and Audi have started to adopt it, while medium
    to small companies is now recognizing the potential of this query-based API.
  prefs: []
  type: TYPE_NORMAL
- en: GraphQL may seem strange at first, but as you start to read and experience more
    of it, you wouldn't want to use REST APIs anymore.
  prefs: []
  type: TYPE_NORMAL
- en: With the recipes in this book, you will learn how to build a complete real-time
    chat app from scratch. Starting by creating an AWS Amplify environment, you will
    delve into developing your first GraphQL Schema. You will then learn how to add
    the AppSync GraphQL client and create your first GraphQL mutation. The book also
    helps you to discover the simplicity and data fetching capabilities of GraphQL
    that make it easy for front-end developers to communicate with the server. You
    will later understand how to use Quasar Framework to create application components
    and layouts. Finally, you will find out how to create Vuex modules in your application
    to manage the app state, fetch data using the GraphQL client, and deploy your
    application to the web.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for intermediate-level Vue.js developers who want to take their
    first step toward full-stack development. If you want to learn more about Vuex
    development with custom business rules and making an entry-level enterprise architectural
    application, this book is for you. Prior knowledge of Vue.js and JavaScript is
    required before getting started with this book.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](c12e3d25-3df8-48da-be24-8e9999c4eeb9.xhtml), *Data Binding, Form
    Validations, Events, and Computed Properties*, discusses the basic Vue developments
    and component concepts, including `v-model`, event listeners, computed properties,
    and `for` loops. The reader will be introduced to the Vuelidate plugin for form
    validation and how to use it on a Vue component, along with how to debug a Vue
    component with `vue-devtools`.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](accce034-3da0-45a6-a147-486d67ea569b.xhtml), *Components, Mixins,
    and Functional Components*, walks the reader through building components with
    different approaches, including custom slots for contents, validated props, functional
    components, and creating mixins for code reusability. It then introduces the reader
    to a set of different approaches for accessing child components'' data, creating
    a dependency injection component and dynamic injected component, and how to lazy
    load a component.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](6748f2ed-6fa0-4925-8a71-199269fae4ae.xhtml), *Setting Up Our Chat
    App - AWS Amplify Environment and GraphQL,* introduces the reader through the
    AWS Amplify CLI on how to create the Amplify environments. Creating their authentication
    gateway with AWS Cognito, an S3 File hosting bucket, and finally creating the
    GraphQL API. In this process, the reader will create the drivers to communicate
    between the frontend and backend.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ee24c1a0-5838-4f12-8056-a86f07c8af40.xhtml), *Creating Custom Application
    Components and Layouts*, from now on the reader will start the development of
    the application. In this chapter, the reader will create the component that will
    be used in the creation of the pages of the chat application. The reader will
    create components like the `PasswordInput`, `AvatarInput`, `EmailInput`, and so
    on.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](39414f7b-02f2-400c-a1e0-0a0cbf12151a.xhtml), *Creating the User
    Vuex, Pages, and Routes*, walks the reader through building the application''s
    first Vuex module, which will be used to manage the User business rules and store
    the user data. Then the reader will create the user-related page for registration,
    editing, and validation. Finally, the reader will add the pages to the vue-router
    schema.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](6ae192e9-ce3c-4c04-b231-20717eed1ecf.xhtml), *Creating Chat and
    Message Vuex, Pages, and Routes*, the reader will continue the creation of the
    Vuex modules of the application. Now it''s time to create the Chat module. This
    module will contain the business rules for communication between users and store
    the chat data. Finally, the user will create the Chat-related page for conversation
    listing and the chat page, and then add it to the vue-router schema.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](23e4b357-c501-45ef-b6b2-9644e1f0ecd4.xhtml), *Transforming your
    App into a PWA and Deploying to the Web*, in this last chapter, the reader will
    finish the application by transforming it into a PWA application, adding the updates
    notifications and installation banner for iOS devices. Finally, the user will
    deploy the application to the web.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
