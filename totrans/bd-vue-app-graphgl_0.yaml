  - PREF_H1
  type: TYPE_NORMAL
- en: This book uses Vue.js 2.7 from [Chapter 2](accce034-3da0-45a6-a147-486d67ea569b.xhtml), *Components,
    Mixins, and Functional Components*, onwards, as it is the latest support version
    for Quasar Framework at the time of writing. This book will have code in Vue.js
    3 up to [Chapter 3](6748f2ed-6fa0-4925-8a71-199269fae4ae.xhtml), *Setting Up Our
    Chat App - AWS Amplify Environment and GraphQL* . All code will be updated with
    the final release on the GitHub repository here: [https://github.com/PacktPublishing/Building-Vue.js-Applications-with-GraphQL](https://github.com/PacktPublishing/Building-Vue.js-Applications-with-GraphQL)
  prefs: []
  type: TYPE_NORMAL
