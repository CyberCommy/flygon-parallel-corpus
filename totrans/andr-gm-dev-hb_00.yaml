- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Fun is the keyword that creates the necessity for entertainment in life. There
    are many platforms made for entertainment, and games are one of those platforms.
    There are many types of games available around the world. There were times when
    gaming was limited to sports, board games, card games, and the like. Then, games
    entered the digital domain with specific gaming devices. Gradually, they have
    come to the mobile platform now. Android is one of the most promising platforms.
    The Android market is growing each day and Android gaming is growing with it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: This book is mainly aimed at game programmers. Many people consider game programming
    the same as any other programming job. However, my personal opinion differs—game
    programming is not about sitting with an open code editor and typing in a computer
    language, it's about creating a medium of spreading entertainment.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: This book is focused on the technical part of developing a game, especially
    for Android. It will help a developer create games in a better way. Game programming
    is far more logical than technical. I have tried to clear that logic in this book
    with my experiences throughout my career so far.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Android Game Development"), *Android Game
    Development*, will introduce you to the guidelines and rules of game development
    on the Android platform.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Introduction to Different Android Platforms"),
    *Introduction to Different Android Platforms*, will disclose the current variants
    of Android devices, such as smartphones, TVs, tablets, and smartwatches. It will
    elaborate all the possible difficulties while creating a game on these platforms
    and the possible solutions.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Different Android Development Tools"), *Different
    Android Development Tools*, will expose the different tools available to develop
    an Android application and how to choose suitable tools for specific purposes.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Android Development Style and Standards in
    the Industry"), *Android Development Style and Standards in the Industry*, will
    cover the current development style and standards in the game development domain.
    This will mainly talk about Java game coding standards and styles on the Android
    SDK.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Understanding the Game Loop and Frame Rate"),
    *Understanding the Game Loop and Frame Rate*, will demonstrate the creation and
    maintenance of game loop using the Android SDK (Java). This chapter will also
    cover the effects of game loop on the frame rate.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Improving Performance of 2D/3D Games"), *Improving
    Performance of 2D/3D Games*, will explain all the constraints of 2D and 3D game
    development on Android, along with the common mistakes and ways to avoid them
    in order to improve performance.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Working with Shaders"), *Working with Shaders*,
    will describe the use of shaders on the Android platform. It exposes the use of
    shaders through OpenGL and its scope in game development.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Performance and Memory Optimization"), *Performance
    and Memory Optimization*, will provide in-depth knowledge of optimizing any Android
    game.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Testing Code and Debugging"), *Testing Code
    and Debugging*, will teach you the different ways to debug an Android game.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Scope for Android in VR Games"), *Scope
    for Android in VR Games*, will introduce you to virtual reality for game development
    on Android. This chapter describes various scopes of VR and its future in game
    development.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Android Game Development Using C++ and
    OpenGL"), *Android Game Development Using C++ and OpenGL*, will briefly explain
    game development using C++ and OpenGL.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.html "Chapter 12. Polishing Android Games"), *Polishing Android
    Games*, will focus on the completion of an Android game and make it ready for
    release.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。打磨Android游戏")，“打磨Android游戏”，将专注于完成Android游戏并使其准备好发布。'
- en: '[Chapter 13](ch13.html "Chapter 13. Third-Party Integration, Monetization,
    and Services"), *Third-Party Integration, Monetization, and Services*, will elaborate
    the possible integration of any third-party tools or SDKs in order to monetize
    the game.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。第三方集成、货币化和服务")，“第三方集成、货币化和服务”，将详细说明任何第三方工具或SDK的可能集成以实现游戏的货币化。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: It is assumed that the reader is already a game developer who has worked on
    the Android platform. You need to have a clear idea about Android programming
    using Java and C++.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 假设读者已经是在Android平台上工作的游戏开发人员。您需要对使用Java和C++进行Android编程有清晰的了解。
- en: The reader needs to work on various Android development platforms; most of the
    code works with the Android SDK. You also need to know the concept of several
    third-party SDKs regarding advertisements, analytics, in-app purchases, and more.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 读者需要在各种Android开发平台上工作；大部分代码都使用Android SDK。您还需要了解有关广告、分析、应用内购买等多个第三方SDK的概念。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is ideal for any game developer with prior knowledge of developing
    games for Android. A good understanding of game development and basic knowledge
    of the Android platform application development and Java/C++ will be appreciated.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何具有先前开发Android游戏知识的游戏开发人员。对游戏开发有良好的理解以及对Android平台应用程序开发和Java/C++的基本知识将受到赞赏。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息类型的文本样式。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“我们可以通过使用`include`指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In the **Configure Project** window, enter a name for the application."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的词语，例如菜单或对话框中的词语，会在文本中显示为：“在**配置项目**窗口中，输入应用程序的名称。”'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会显示为这样的框。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会显示为这样。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对本书的看法 - 您喜欢或不喜欢什么。读者的反馈对我们很重要，因为它可以帮助我们开发您真正能够充分利用的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书中发现错误 - 也许是文本或代码中的错误 - 如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书，单击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该标题的勘误部分下的任何现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误，请转到[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书名。所需信息将显示在**勘误**部分下。
- en: Piracy
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上盗版受版权保护的材料是一个持续存在的问题，涉及各种媒体。在Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决问题。
