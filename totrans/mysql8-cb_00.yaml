- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: MySQL is one of the most popular and widely used relational databases in the
    world today. With the recently released MySQL 8, it promises to be better and
    more efficient than ever, giving you high-performance querying results and easy
    configuration as an administrator.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for a wide range of readers. MySQL database administrators and
    developers who have worked on earlier versions of MySQL will learn about the features
    of MySQL 8 and how they can leverage them. For readers who worked on other RDBMSes
    such as Oracle, MSSQL, PostgreSQL, and Db2 this book will be a quick start guide
    to MySQL 8\. For beginners, this book serves as a handbook; they can refer to
    the recipes and find quick solutions to their problems.
  prefs: []
  type: TYPE_NORMAL
- en: Most importantly, this book makes you *production-ready*. After reading this
    book, you will be confident in handling busy database servers with large datasets.
  prefs: []
  type: TYPE_NORMAL
- en: In my 10 years of experience with MySQL, I have witnessed small mistakes leading
    to major outages. In this book, many scenarios where a mistake can be made are
    covered and put under a warning label.
  prefs: []
  type: TYPE_NORMAL
- en: The topics are introduced in such a way that a beginner need not go back and
    forth to understand the concepts. A reference link to the MySQL documentation
    or any other source is provided for each topic, and the reader can refer to the
    link for more details.
  prefs: []
  type: TYPE_NORMAL
- en: Since this book is written to suit beginners as well, there may be a few recipes
    on topics you already know; feel free to skip them.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Practice makes a man perfect. But to practice, you need some knowledge and training.
    This book helps you with that. Most day-to-day and practical scenarios are covered
    in this book.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 1](part0025.html#NQU20-faa69fe6f4c04957afca3568dcd9cd83), *MySQL 8
    - Installing and Upgrading*, describes how to install MySQL 8 on different flavors
    of Linux, upgrade to MySQL 8 from previous stable releases, and also downgrade
    from MySQL 8.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0075.html#27GQ60-faa69fe6f4c04957afca3568dcd9cd83), *Using
    MySQL*, takes you through the basic uses of MySQL, such as creating databases
    and tables; inserting, updating, deleting, and selecting data in various ways;
    saving to different destinations; sorting and grouping results; joining tables;
    managing users; other database elements such as triggers, stored procedures, functions,
    and events; and getting metadata information.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0166.html#4U9TC0-faa69fe6f4c04957afca3568dcd9cd83), *Using
    MySQL (Advanced)*, covers the latest additions to MySQL 8, such as the JSON datatype,
    common table expressions, and window functions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0191.html#5M4RE0-faa69fe6f4c04957afca3568dcd9cd83), *Configuring
    MySQL*, shows you how to configure MySQL and basic configuration parameters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0207.html#65D4E0-faa69fe6f4c04957afca3568dcd9cd83), *Transactions*,
    explains the four isolation levels of RDBMS and how to use MySQL for transactions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0223.html#6KLDE0-faa69fe6f4c04957afca3568dcd9cd83), *Binary
    Logging*, demonstrates how to enable binary logging, various formats of binary
    logs, and how to retrieve data from binary logs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0250.html#7EDCK0-faa69fe6f4c04957afca3568dcd9cd83), *Backups*,
    covers various types of backups, the pros and cons of each method, and which one
    to choose based on your requirements.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](part0296.html#8Q96G0-faa69fe6f4c04957afca3568dcd9cd83), *Restoring
    Data*, covers how to recover data from varies backups.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](part0312.html#99HFG0-faa69fe6f4c04957afca3568dcd9cd83), *Replication*,
    explains how to set up various replication topologies. The recipes on switching
    a slave from master-slave to chain replication and switching a slave from chain
    replication to master-slave is something that will interest the readers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](part0337.html#A1CDI0-faa69fe6f4c04957afca3568dcd9cd83), *Table
    Maintenance*, covers cloning tables. Managing big tables is something that this
    chapter will make you a maestro of. Installation and usage of third-party tools
    is also covered in this chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](part0388.html#BI0Q80-faa69fe6f4c04957afca3568dcd9cd83), *Managing
    Tablespace*, deals with recipes that will teach the readers how to resize, create,
    copy, and manage tablespaces.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](part0417.html#CDLQI0-faa69fe6f4c04957afca3568dcd9cd83), *Managing
    Logs*, takes readers through error, general query, slow query, and binary logs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](part0432.html#CRVJ00-faa69fe6f4c04957afca3568dcd9cd83), *Performance
    Tuning*, explains query and schema tuning in detail. There are ample recipes in
    the chapter that will cover this.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](part0498.html#EQTO40-faa69fe6f4c04957afca3568dcd9cd83), *Security*,
    focuses on the aspects of security. Recipes on securing installation, restricting
    networks and users, setting and resetting of passwords, and much more in covered
    are detail.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Basic knowledge of any Linux system makes it easy for you to understand this
    book.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "MySQL has a dependency on the `libaio` library."'
  prefs: []
  type: TYPE_NORMAL
- en: 'When we wish to draw your attention to a particular part of a command line
    statement, the relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select the Development Releases tab for getting MySQL 8.0 and
    the choose the OS and version."'
  prefs: []
  type: TYPE_NORMAL
- en: Warnings or important notes appear like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  prefs: []
  type: TYPE_NORMAL
- en: Sections
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section contains the steps required to follow the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  prefs: []
  type: TYPE_NORMAL
- en: There's more…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section provides helpful links to other useful information for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: Get in touch
  prefs:
