  type: TYPE_NORMAL
- en: Write a program that prints the prime factors of a number entered by the user.
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Gray code
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Write a program that displays the normal binary representations, Gray code representations,
