- en: About the Book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Android has ruled the app market for the past decade, and developers are increasingly
    looking to start building their own Android apps. *How to Build Android Apps with
    Kotlin* starts with the building blocks of Android development, teaching you how
    to use Android Studio, the integrated development environment (IDE) for Android,
    with the programming language Kotlin for app development. Then, you'll learn how
    to create apps and run them on virtual devices through guided exercises. You'll
    cover the fundamentals of Android development, from structuring an app to building
    out the UI with Activities and Fragments and various navigation patterns. Progressing
    through the chapters, you'll delve into Android's RecyclerView to make the most
    of displaying lists of data and become comfortable with fetching data from a web
    service and handling images. You'll then learn about mapping, location services,
    and the permissions model before working with notifications and how to persist
    data. Moving on, you'll get to grips with testing, covering the full spectrum
    of the test pyramid. You'll also learn how AAC (Android Architecture Components)
    are used to cleanly structure your code and explore various architecture patterns
    and the benefits of dependency injection. The core libraries of RxJava and Coroutines
    are covered for asynchronous programming. The focus then returns to the UI, demonstrating
    how to add motion and transitions when users interact with your apps. Towards
    the end, you'll build an interesting app to retrieve and display popular movies
    from a movie database, and then see how to publish your apps on Google Play. By
    the end of this book, you'll have the skills and confidence needed to build fully-fledged
    Android apps using Kotlin.
  prefs: []
  type: TYPE_NORMAL
- en: ABOUT THE AUTHORS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Alex Forrester* is an experienced software developer with more than 20 years
    of experience in mobile, web development, and content management systems. He has
    been working with Android for over 8 years, creating flagship apps for blue-chip
    companies across a broad range of industries at Sky, The Automobile Association,
    HSBC, The Discovery Channel, and O2\. Alex lives in Hertfordshire with his wife
    and daughter. When he''s not developing, he likes rugby and running in the Chiltern
    hills.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Eran Boudjnah* is a developer with over 20 years of experience in developing
    desktop applications, websites, interactive attractions, and mobile applications.
    He has been working with Android for about 7 years, developing apps and leading
    mobile teams for a wide range of clients, from start-ups (JustEat) to large scale
    companies (Sky) and conglomerates. He is passionate about board games (with a
    modest collection of a few hundred games) and has a Transformers collection he''s
    quite proud of. Eran lives in North London with Lea, his wife.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Alexandru Dumbravan* started Android development in 2011 working for a digital
    agency. In 2016, he moved to London, working mainly in the FinTech sector. Over
    the course of his career, he has had the opportunity to analyze and integrate
    many different technologies on Android devices, from well-known applications like
    Facebook login, to lesser-known tech, like proprietary network protocols.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Jomar Tigcal* is an Android developer with over 10 years of experience in
    mobile and software development. He has worked on various stages of app development
    for small startups and large companies. Jomar has also given talks and conducted
    training and workshops on Android. In his free time, he likes running and reading.
    He lives in Vancouver, Canada, with his wife Celine.'
  prefs: []
  type: TYPE_NORMAL
- en: Audience
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you want to build your own Android apps using Kotlin but are unsure of how
    to begin, then this book is for you. A basic understanding of the Kotlin programming
    language will help you grasp the topics covered in this book more quickly.
  prefs: []
  type: TYPE_NORMAL
- en: About the Chapters
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Chapter 1*, *Creating Your First App*, shows how to use Android Studio to
    build your first Android app. Here you will create an Android Studio project and
    understand what it''s made up of, and explore the tools necessary for building
    and deploying an app on a virtual device. You will also learn about the structure
    of an Android app.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 2*, *Building User Screen Flows*, dives into the Android ecosystem
    and the building blocks of an Android application. Concepts such as activities
    and their lifecycle, intents, and tasks will be introduced, as well as restoring
    state and passing data between screens or activities.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 3*, *Developing the UI with Fragments*, teaches you the fundamentals
    of using fragments for the user interface of an Android application. You will
    learn how to use fragments in multiple ways to build application layouts for phones
    and tablets, including using the Jetpack Navigation component.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 4*, *Building App Navigation*, goes through the different types of
    navigation in an application. You will learn about navigation drawers with sliding
    layouts, bottom navigation, and tabbed navigation.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 5, Essential Libraries: Retrofit, Moshi, and Glide*, gives you an
    insight into how to build apps that fetch data from a remote data source with
    the use of the Retrofit library and the Moshi library to convert data into Kotlin
    objects. You will also learn about the Glide library, which loads remote images
    into your app.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 6, RecyclerView*, introduces the concept of building lists and displaying
    them with the help of the RecyclerView widget.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 7*, *Android Permissions and Google Maps*, presents the concept of
    permissions and how to request them from the user in order for your app to execute
    specific tasks, as well as introducing you to the Maps API.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 8*, *Services, WorkManager, and Notifications*, details the concept
    of background work in an Android app and how you can have your app execute certain
    tasks in a way that is invisible to the user, as well as covering how to show
    a notification of this work.'
  prefs: []
  type: TYPE_NORMAL
- en: '*hapter 9*, *Unit Tests and Integration Tests with JUnit, Mockito, and Espresso*,
    teaches you about the different types of tests for an Android application, what
    frameworks are used for each type of test, and the concept of test-driven development.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 10*, *Android Architecture Components*, gives an insight into components
    from the Android Jetpack libraries, such as LiveData and ViewModel, which help
    you structure your code, and Room, which allows you to persist data on a device
    in a database.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 11*, *Persisting Data*, shows you the various ways to store data on
    a device, from SharedPreferences to files. The Repository concept will also be
    introduced, giving you an idea of how to structure your app in different layers.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 12*, *Dependency Injection with Dagger and Koin*, explains the concept
    of dependency injection and the benefits it provides to an application. Frameworks
    such as Dagger and Koin are introduced to help you manage your dependencies.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 13*, *RxJava and Coroutines*, introduces you to doing background operations
    and data manipulations with RxJava and Coroutines. You''ll also learn about manipulating
    and displaying data using RxJava operators and LiveData transformation.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 14*, *Architecture Patterns*, explains the architecture patterns you
    can use to structure your Android projects to separate them into different components
    with distinct functionality. These make it easier for you to develop, test, and
    maintain your code.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 15*, *Animations and Transitions with CoordinatorLayout and MotionLayout*,
    discusses how to enhance your apps with animations and transitions with CoordinatorLayout
    and MotionLayout.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 16*, *Launching Your App on Google Play*, concludes this book by showing
    you how to publish your apps on Google Play: from preparing a release, to creating
    a Google Play Developer account, to finally launching your app.'
  prefs: []
  type: TYPE_NORMAL
