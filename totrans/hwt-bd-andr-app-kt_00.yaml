- en: Installation and Setup
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Before you start this book, you will need to install Android Studio 4.1 (or
    higher), which is the main tool that you will be using throughout the chapters.
    You can download Android Studio from https://developer.android.com/studio.
  prefs: []
  type: TYPE_NORMAL
- en: 'On macOS, launch the DMG file and drag and drop Android Studio into the `Applications`
    folder. Once this is done, open Android Studio. On Windows, launch the EXE file.
    If you''re using Linux, unpack the ZIP file into your preferred location. Open
    your Terminal and navigate to the `android-studio/bin/` directory and execute
    `studio.sh`. If you see an `Import Settings` dialog pop-up, select `Do not import
    settings` and click the `OK` button (this usually occurs when there is a previous
    installation of Android Studio):'
