  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A USB keyboard
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A USB mouse
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
