- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code via the GitHub repository (link available in
    the next section). Doing so will help you avoid any potential errors related to
    the copying and pasting of code.
  prefs: []
  type: TYPE_NORMAL
- en: All code examples have been tested using Qt 6 on the Windows platform. You may
    see failures if you use Qt 5\. However, they should work with future version releases
    too. Please make sure that the version you're installing to your computer is at
    least Qt 6.0.0 or later so that the code is compatible with the book.
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Cross-Platform-Development-with-Qt-6-and-Modern-Cpp](https://github.com/PacktPublishing/Cross-Platform-Development-with-Qt-6-and-Modern-Cpp).
    Additionally, you can find some bonus examples with C++17 features in the aforementioned
    mentioned GitHub link. In case there's an update to the code, it will be updated
    on the existing GitHub repository.
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
