- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Qt is a cross-platform application development framework designed to create
    great software applications with amazing user interfaces for desktop, embedded,
    and mobile platforms. It provides developers with a great set of tools for designing
    and building great applications without having to worry about platform dependency.
  prefs: []
  type: TYPE_NORMAL
- en: In this book, we will focus on Qt 6, the latest version of the Qt framework.
    This book will help you with creating user-friendly and functional graphical user
    interfaces. You will also gain an advantage over competitors by providing better-looking
    applications with a consistent look and feel across different platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Developers who want to build a cross-platform application with an interactive
    GUI will be able to put their knowledge to work with this practical guide. The
    book provides a hands-on approach to implementing the concepts and associated
    mechanism that will have your application up-and-running in no time. You will
    also be provided explanation for essential concepts with examples to give you
    a complete learning experience.
  prefs: []
  type: TYPE_NORMAL
- en: You will begin by exploring the Qt framework across different platforms. You
    will learn how to configure Qt on different platforms, understand different Qt
    modules, learn core concepts, and learn how they can be used to build efficient
    GUI applications. You will be able to build, run, test, and deploy applications
    across different platforms. You will also learn to customize the look and feel
    of the application and develop a translation aware application. Apart from learning
    the complete application process, the book will also help you in identifying the
    bottlenecks and how to address them in order to enhance the performance of your
    application.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will be able to build and deploy your own Qt applications
    on different platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is intended for developers and programmers who want to build GUI-based
    applications. It is also intended for software engineers who have coded in C++
    before. The entry barrier isn't that high, so if you understand basics C++ and
    OOPS concepts, then you can embark on this journey.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, this book can help intermediate-level Qt developers, who want to
    build and deploy in other platforms. Working professionals or students, who want
    to get started with Qt programming, as well as programmers who are new to Qt,
    will find this book useful.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B16231_01_Final_ASB_ePub.xhtml#_idTextAnchor014), *Introduction
    to Qt 6*, will introduce you to Qt and describe how to set it up on a machine.
    By the end of the chapter, readers will be able to build Qt from source code and
    get started on their platform of choice.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B16231_02_Final_ASB_ePub.xhtml#_idTextAnchor032), *Introduction
    to Qt Creator,* introduces you to the Qt Creator IDE and its user interface. This
    chapter will also teach you how to create and manage projects in Qt Creator. You
    will learn to develop a simple *Hello World* application using Qt Creator and
    learn about different shortcuts, and practical tips.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B16231_03_Final_ASB_ePub.xhtml#_idTextAnchor052), *GUI Design
    Using Qt Widgets,* explores the Qt Widgets module. Here, you will learn the various
    kinds of widgets that are available for creating GUIs. You will also be introduced
    to Layouts, Qt Designer, and learn how to create your own custom controls. This
    chapter will help you in developing your first GUI application using Qt.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B16231_04_Final_ASB_ePub.xhtml#_idTextAnchor072), *Qt Quick and
    QML*, covers fundamentals of Qt Quick and QML, Qt Quick Controls, Qt Quick Designer,
    Qt Quick Layouts, and Basic QML Scripting. In this chapter, you will learn to
    use Qt Quick controls and how to integrate C++ code with QML. By the end of this
    chapter, you will be able to create a modern application with fluid UI using QML.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B16231_05_Final_ASB_ePub.xhtml#_idTextAnchor103), *Cross-Platform
    Development*, explores cross-platform development using Qt. You will learn about
    different settings in Qt Creator. In this chapter, you will be able to run sample
    applications on your favorite desktop and mobile platforms.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B16231_06_Final_ASB_ePub.xhtml#_idTextAnchor123), *Signals and
    Slots,* covers the signals and slots mechanism in depth. You will be able to communicate
    between different C++ classes and between C++ and QML. You will also learn about
    events, event filters and event loop.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B16231_07_Final_ASB_ePub.xhtml#_idTextAnchor155), *Model View
    Programming*, introduces you to the Model/View architecture in Qt and its core
    concepts. Here, you will be able to write custom models and delegates . You can
    use these to display required information on your Qt Widget-based or Qt Quick-based
    GUI application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B16231_08_Final_ASB_ePub.xhtml#_idTextAnchor176), *Graphics and
    Animations,* introduces the concepts of 2D graphics and animations. You will learn
    how to use painter APIs to draw different shapes on the screen. We will further
    discuss the possibility of graphics data representation using Qt''s Graphics View
    framework and Scene Graph. This chapter will guide you towards creating an attention-grabbing
    user interface with animations. The chapter also touches upon the state machine
    framework.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B16231_09_Final_ASB_ePub.xhtml#_idTextAnchor221), *Testing and
    Debugging*, explores different debugging techniques for a Qt application. You
    will learn about unit testing and the Qt Test framework in this chapter. We will
    also discuss how to use the Google Test framework with Qt Test, as well as learn
    about the available Qt tooling and GUI specific testing techniques.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B16231_10_Final_ASB_ePub.xhtml#_idTextAnchor240), *Deploying
    Qt Applications,* discusses the importance of software deployment. You will learn
    to deploy a Qt application on various platforms, including desktop and mobile
    platforms. You will learn about the available deployment tools and steps to create
    an installer package.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B16231_11_Final_ASB_ePub.xhtml#_idTextAnchor256), *Internationalization,*
    introduces you to internationalization. Qt provides excellent support for translating
    Qt Widgets and Qt Quick applications into local languages. In this chapter, you
    will learn how to make an application with multi-lingual support. You will also
    learn about inbuilt tools and various considerations for making a translation-aware
    application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B16231_12_Final_ASB_ePub.xhtml#_idTextAnchor273), *Performance
    Considerations,* introduces you to performance optimization techniques and how
    to apply them in the context of Qt programming. Here, we will discuss different
    profiling tools to diagnose performance problems, concentrating specifically on
    the tools available on Windows. In this chapter, you will learn how to profile
    performance with QML Profiler and benchmark your code. The chapter will also help
    you write high-performance optimized QML code.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We will only use open source software, so you will not need to purchase any
    license. We will go over the installation procedures and detail as we progress
    through each chapter. To install the required software, you will require a functional
    internet connection and a desktop PC or laptop. Apart from that, there is no particular
    software requirement before you begin this book.
  prefs: []
  type: TYPE_NORMAL
