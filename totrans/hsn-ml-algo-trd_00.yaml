- en: There are a number of text conventions used throughout this book.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The algorithm continues to execute after calling the `run_algorithm()`
    function and returns the same backtest performance `DataFrame`."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。以下是一个例子：“在调用`run_algorithm()`函数后，算法继续执行并返回相同的回测性能`DataFrame`。”'
- en: 'A block of code is set as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。'
