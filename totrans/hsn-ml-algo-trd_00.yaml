  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经非常注意确保内容的准确性，但错误确实会发生。如果您在本书中发现错误，我们将不胜感激您向我们报告。请访问[www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书籍，点击勘误提交表格链接，并输入详细信息。'
