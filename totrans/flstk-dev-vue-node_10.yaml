  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: This documentation itself will guide you when you follow each step. Let's go
    ahead and deploy our own app in Heroku.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
