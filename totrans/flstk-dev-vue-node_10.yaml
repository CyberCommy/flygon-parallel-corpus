  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: That's it. We have successfully configured Travis CI for our application.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
