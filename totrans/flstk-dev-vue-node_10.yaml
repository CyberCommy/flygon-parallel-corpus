  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Heroku provides a lot of options for the application that we will build. It
    supports Node.js, Ruby, Java, PHP, Python, Go, Scala, and Clojure. Let's go ahead
