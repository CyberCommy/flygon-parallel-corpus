- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are completely new to any one of Java, Android, or game programming,
    and are aiming at publishing Android games for fun or for a business purpose,
    but you have no clue as to where to start, then this book is for you. This book
    also acts as a refresher for those who already have experience in Java on other
    platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Android is the fastest growing operating system, and Android devices can empower,
    entertain, and educate the planet. Android uses one of the most popular programming
    languages—Java, which is a high-performance, secure, and object-oriented language.
  prefs: []
  type: TYPE_NORMAL
- en: In each chapter, we will build on what you learned from the previous chapter,
    steadily gaining an understanding of more advanced Java concepts and putting them
    to work by building Android games.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01_split_000.xhtml "Chapter 1. Why Java, Android, and Games?"),
    *Why Java, Android, and Games?*, tells us why we might choose Java, Android, and
    games over other languages, platforms, and types of apps. Then we quickly prepare
    our Android and Java development environment by installing the Java Development
    Kit and Android Studio.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.xhtml "Chapter 2. Getting Started with Android"), *Getting
    Started with Android*, shows us how to design, build, and run a game menu UI on
    a real Android device. This is the first part of our math game project.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.xhtml "Chapter 3. Speaking Java – Your First Game"), *Speaking
    Java – Your First Game*, covers the Java fundamentals and their use in an Android
    environment to make a simple math quiz game.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.xhtml "Chapter 4. Discovering Loops and Methods"), *Discovering
    Loops and Methods*, contains more Java fundamentals such as decision-making and
    looping. Then we use them to add features to our math game. This chapter also
    covers some basic Android game essentials such as locking and handling screen
    rotation, and introduces the device sensors.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.xhtml "Chapter 5. Gaming and Java Essentials"), *Gaming and
    Java Essentials*, takes us on a quick ride through some vital essentials for any
    game. We also make the UI more exciting with animation and by storing player scores.
    Demonstrated with a Simon-style memory game, storing the sequence with Java arrays
    and a for loop.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.xhtml "Chapter 6. OOP – Using Other People''s Hard Work"),
    *OOP – Using Other People''s Hard Work*, is the chapter where everything you have
    learned so far is tied up with a pretty ribbon. You should find yourself muttering
    phrases like, "Oh, I see" and "So that''s how it works." We explore object-oriented
    programming (OOP) in this chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.xhtml "Chapter 7. Retro Squash Game"), *Retro Squash Game*,
    teaches us how to draw graphics pixel by pixel with the Android Canvas class.
    We can then combine these new skills with what we already know and make a retro,
    pong-style squash game.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.xhtml "Chapter 8. The Snake Game"), *The Snake Game*, covers
    the beginning of our most advanced game project—an animated *Snake*-style arcade
    game. We will also be able to practice more of the important Java fundamentals
    that you learned in the previous chapters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.xhtml "Chapter 9. Making Your Game the Next Big Thing"), *Making
    Your Game the Next Big Thing*, puts the icing on the cake by teaching you how
    to publish your game and add online leaderboards and achievements. This will also
    let you examine the concept of Java libraries.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](apa_split_000.xhtml "Appendix A. Self-test Questions and Answers"),
    *Self-test Questions and Answers*, contains all the answers to the questions to
    test your understanding of the topic.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need a modest version of Windows (XP, Vista, 7, or 8), and a Mac, Linux
    PC, or laptop. Both 32-bit and 64-bit systems are compatible. All of the software
    needed in excess of this is free and acquiring it is fully explained in the book.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for you if you are completely new to any one of Java, Android,
    or game programming. As the book assumes no previous knowledge, it is also for
    you if you are new to all three (Java, Android, and game programming).
  prefs: []
  type: TYPE_NORMAL
- en: If you want to publish Android games for fun or for business and are not sure
    where to start, then this book will show you what to do, step by step from the
    start.
  prefs: []
  type: TYPE_NORMAL
- en: If you have experience in Java on another platform (perhaps PC or Mac), then
    this book will be a good Java refresher, and will also show you how to apply your
    existing skills in an Android context.
  prefs: []
  type: TYPE_NORMAL
- en: If you have previously programmed in another language but want to learn Java
    for any platform from the start, then you will be able to learn from this book
    and move through the practical examples more quickly.
  prefs: []
  type: TYPE_NORMAL
- en: The book does assume that you are fairly confident in using your operating system
    of choice. The step-by-step tutorials are in Windows, but if you have a decent
    understanding of Mac or Linux, you can probably follow along quite easily with
    them too.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and explanations
    of their meanings.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "In
    the Android Studio Project Explorer, double-click on the `layout` folder to reveal
    the `activity_main.xml` file within it."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "When prompted to import another class, click on **OK**."'
  prefs: []
  type: TYPE_NORMAL
