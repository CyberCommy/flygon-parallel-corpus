- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The *Magento PHP Developer's Guide* will help new and not so new developers
    to understand and work with Magento's fundamental concepts and standard practices
    for developing and testing code in Magento.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: 'This book is my attempt to write a guide that answers questions that many developers,
    including myself, had when we started to develop for Magento: What is EAV? How
    does the ORM in Magento work? What are observers and events? Which design patterns
    were used to create Magento?'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: 'Most importantly, this book also answers questions that many developer still
    have to this day: What is the standard for developing modules and extending the
    frontend and backend? How can I properly test my code? What is the best method
    to deploy and distribute custom modules?'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Understanding and Setting Up Our Development
    Environment"), *Understanding and Setting Up Our Development Environment*, will
    help you set up a complete environment for Magento development with MySQL and
    Apache. Additionally, we will go over the tools available to facilitate the development,
    several IDEs, and version control systems.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Magento Fundamentals for Developers"), *Magento
    Fundamentals for Developers*, will be about the fundamental concepts of Magento,
    such as the system architecture, MVC implementation, and its relation with Zend
    Framework. All the concepts in this chapter will set the foundation for developers
    starting with Magento.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. ORM and Data Collections"), *ORM and Data
    Collections*, covers collections and models in Magento that are the bread and
    butter of everyday Magento development. In this chapter, we will introduce the
    reader to the Magento ORM system, and we will learn how to properly work with
    data collections and the EAV system.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Frontend Development"), *Frontend Development*,
    will explain the practical use of the skills and knowledge we have acquired so
    far, and we''ll be building a fully functional Magento Module step by step. The
    custom module will allow readers to apply a variety of important concepts, such
    as working with collections, routing, sessions, and caching.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Backend Development"), *Backend Development*,
    will extend what we built in the previous chapter and create an interface in the
    Magento backend for interacting with our application data. We will learn about
    extending the backend, the admin HTML theme, setting data sources, and controlling
    our extension behavior through configuration.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. The Magento API"), *The Magento API*, will
    explain the Magento API and how we can extend it for providing access to the custom
    data that we captured using our extension.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Testing and Quality Assurance"), *Testing
    and Quality Assurance*, will help the reader learn critical skills for testing
    our Magento modules and custom, which form an integral part of development. We
    will learn about the different types of tests and the tools available for each
    particular type of test.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Deployment and Distribution"), *Deployment
    and Distribution*, will help the reader learn about the multiple tools available
    for deploying our code to a production environment and how to properly pack our
    extensions for distribution through channels such as Magento Connect.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](apa.html "Appendix A. Hello Magento"), *Hello Magento*, will give
    new developers a quick and easy to follow introduction for creating our first
    Magento Extension.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need an installation of Magento 1.7, either on a local machine or on
    a remote server, your favorite code editor, and permissions to install and modify
    files.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a PHP developer getting started with Magento or if you already have
    some experience with Magento and want to understand the Magento architecture and
    how to extend the frontend and backend of Magento, this is the book for you!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名刚开始使用Magento的PHP开发人员，或者已经对Magento有一些经验，并希望了解Magento的架构以及如何扩展Magento的前端和后端，那么这本书适合您！
- en: You are expected to be confident with PHP5\. No experience with Magento Development
    is expected, although you should be familiar with basic Magento operations and
    concepts.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该对PHP5有信心。不需要有Magento开发经验，但您应该熟悉基本的Magento操作和概念。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "GitHub now includes a `.gitignore`
    file specifically for Magento, which will ignore all the files in the Magento
    core and only keep track of our own code."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下："GitHub现在包括一个专门为Magento设计的`.gitignore`文件，它将忽略Magento核心中的所有文件，只跟踪我们自己的代码。"
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都是这样写的：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "You should now see Apache''s default web page with the message **It Works!**".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的方式出现在文本中："您现在应该看到Apache的默认网页，上面显示着**It
    Works!**的消息"。'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样。
