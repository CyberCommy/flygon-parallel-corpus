- en: Basics of social engineering
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Social engineering is a technique that an attacker or penetration tester uses
    to convince a person into revealing sensitive (confidential) information. Social
    engineering can be performed against the corporate help desk, administrative team,
    IT staff, executive team, and so on. Any employee with access to valuable corporate
    information is definitely a prime target; the challenge is to manipulate the victim
    into believing everything you are saying and to gain their trust. Once the victim's
    trust has been obtained, the next stage is to exploit it.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the various ways in which social engineering can greatly
    impact an organization:'
  prefs: []
  type: TYPE_NORMAL
- en: Create a loss in revenue due to the exposure of confidential information, which
    will lead to customers losing trust in the company.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Loss of privacy since corporate data is stolen and may be leaked online.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lawsuits and arbitration can happen due to a breach of corporate policies.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following are the pillars on which social engineering is built:'
  prefs: []
  type: TYPE_NORMAL
- en: Human trust is an essential component of all social engineering attacks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An attacker (social engineer) usually asks for some sort of help or assistance
    and the victim tends to comply due to a sense of goodwill and sometimes due to
    moral obligation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lack of security awareness training for employees makes the company an easier
    target.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implementing security policies is definitely good practice to ensure the safety
    of all corporate assets and employees. However, security policies are not always
    effective in preventing a social engineering attack. Let's imagine that a penetration
    tester calls at the help desk of an organization, pretending to be one of the
    senior managers requesting to change the password of their corporate user account.
    The help desk staff may not ask the caller to provide further verification regarding
    their identity and may just perform the task and provide the new password to the
    user account over the phone. The attacker can now use these user credentials to
    gain access to email accounts and the remainder of the corporate network.
  prefs: []
  type: TYPE_NORMAL
- en: There is usually no method for ensuring complete security from social engineering
    attacks since no security software or hardware is able to completely defend against
    such attacks.
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we will discuss the different types of social engineering
    attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Types of social engineering
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Social engineering comes in many forms; the following are the different types
    of social engineering:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Human-based social engineering**: This type of social engineering gathers
    confidential information from another person via interaction â€“ in other words,
    by conversing with an individual.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Computer-based social engineering**: This type of social engineering is performed
    using digital technologies such as computers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Mobile-based social engineering**: In mobile-based social engineering, the
    attacker uses mobile applications to conduct attacks on the victim.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Phone-based social engineering**: This technique involves a voice call to
    the victim, impersonating someone who the victim may trust.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Social engineering through social media**: This entails using social media
    platforms to trick people into giving up sensitive details.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let's look at each engineering process in more detail.
  prefs: []
  type: TYPE_NORMAL
- en: Human-based social engineering
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In human-based social engineering, the attacker pretends to be someone with
    authority. The attacker sometimes poses as a legitimate end user by providing
    a false identity and asking for confidential information. Additionally, the attacker
    can pretend to be an important user in the organization, such as a director or
    senior member of staff, and request a password change on the victim's user account.
    An easy form of impersonation that usually gets a user to trust you quickly is
    posing as technical support. Imagine calling an employee while you're pretending
    to be an IT tech and requesting the user to provide their user account details.
    Usually, end users are not always aware of human-based threats in cybersecurity
    and would quickly trust someone who is pretending to be technical support.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the following sections, we will take a deep dive into the various types
    of human-based social engineering techniques, including the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Eavesdropping
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Shoulder surfing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dumpster diving
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let's begin with eavesdropping.
  prefs: []
  type: TYPE_NORMAL
- en: Eavesdropping
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Eavesdropping involves listening to conversations between people and reading
    their messages without authorization. This form of attack includes the interception
    of any transmission between users, such as audio, video, or even written communication.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we'll discuss the concept of shoulder surfing.
  prefs: []
  type: TYPE_NORMAL
- en: Shoulder surfing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A lot of us are guilty of shoulder surfing. Have you ever walked past a fellow
    coworker while they were entering data on a website or performing a task, hoping
    that you would be able to see what they were doing?
  prefs: []
  type: TYPE_NORMAL
- en: Shoulder surfing is looking over someone's shoulder while they are using their
    computer. This technique is used to gather sensitive information such as PINs,
    user IDs, and passwords. Additionally, shoulder surfing can be done from longer
    ranges using devices such as digital cameras.
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we will cover dumpster diving.
  prefs: []
  type: TYPE_NORMAL
- en: Dumpster diving
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Dumpster diving is a form of human-based social engineering where the attacker
    goes through someone else's trash, looking for sensitive/confidential data. Victims
    insecurely disposing of confidential items such as corporate documents, expired
    credit cards, utility bills, and financial records are considered to be valuable
    to an attacker.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we will cover computer-based social engineering attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Computer-based social engineering
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Most of us have encountered a form of computer-based social engineering in the
    past. In computer-based social engineering, the attacker uses computing devices
    to assist them in tricking a victim into revealing sensitive/confidential information.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two main forms of attack in this category:'
  prefs: []
  type: TYPE_NORMAL
- en: Phishing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spear phishing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following are some other forms of computer-based social engineering:'
  prefs: []
  type: TYPE_NORMAL
- en: Pop-up windows asking for user information
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spam emails
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Chain letters
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hoax letters
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We will only look at phishing and spear phishing in this chapter; however, you
    can research the others in your spare time.
  prefs: []
  type: TYPE_NORMAL
- en: Let's begin by taking a look at phishing.
  prefs: []
  type: TYPE_NORMAL
- en: Phishing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Attackers usually send an illegitimate email containing false information while
    masking it to look like a legitimate email from a trusted person or source. This
    technique is used to trick a user into providing personal information or other
    sensitive details.
  prefs: []
  type: TYPE_NORMAL
- en: 'Imagine receiving an email: the sender''s name is your bank''s name and the
    body of the email has instructions informing you to click on a provided link to
    reset your online banking credentials. Email messages are usually presented to
    us in Rich Text Format, which provides very clean and easy-to-read text. This
    format hides the HTML code of the actual message and displays plain text instead.
    Consequently, an attacker can easily mask the URL to send the user to a malicious
    website. The recipient of the phishing email may not be able to identify misleading
    or tampered-with details and click on the link.'
  prefs: []
  type: TYPE_NORMAL
- en: Next, we will discuss spear phishing.
  prefs: []
  type: TYPE_NORMAL
- en: Spear phishing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In a regular phishing attack, the attacker sends hundreds of generic email messages
    to random email addresses over the internet. With spear phishing, the attacker
    sends specially crafted messages to a specific group of people in a company. Spear
    phishing attacks have higher response rates compared to normal phishing attacks.
  prefs: []
  type: TYPE_NORMAL
- en: In the following section, we will cover mobile-based social engineering attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Mobile-based social engineering
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Mobile-based social engineering can include creating a malicious app for smartphones
    and tablets with a very attractive feature that will lure users into downloading
    and installing the app on their devices. To mask the true nature of the malicious
    app, attackers use names similar to those of popular apps on the official app
    stores. Once the malicious app has been installed on the victim's device, the
    app can retrieve and send the victim's user credentials back to the attacker.
  prefs: []
  type: TYPE_NORMAL
- en: Another form of mobile-based social engineering is known as **smishing**. This
    type of attack involves attackers sending illegitimate SMS messages to random
    people with a malicious URL, asking the potential victim to respond by providing
    sensitive information.
  prefs: []
  type: TYPE_NORMAL
- en: Attackers sometimes send SMS messages to random people, claiming to be a representative
    from their bank. The message contains a URL that looks very similar to the official
    domain name of the legitimate bank. An unsuspecting person may click on the malicious
    link that leads them to a fake login portal that will capture a victim's username
    and password and even download a malicious payload onto the victim's mobile device.
  prefs: []
  type: TYPE_NORMAL
- en: In the following section, we will cover social engineering through social networking.
  prefs: []
  type: TYPE_NORMAL
- en: Social engineering through social networking
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Attackers usually attempt to create a fake profile and establish communication
    with people. They pretend to be someone else while trying to trick a victim into
    revealing sensitive details about themselves. Additionally, there are many cases
    where a person's account is compromised and the attackers use the compromised
    account to communicate with the people in the victim's friend/connection list.
  prefs: []
  type: TYPE_NORMAL
- en: Attacks often use compromised social networking user accounts to create a very
    large network of friends/connections to gather information and sensitive details.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are some methods that are used to lure the employees of a target
    organization:'
  prefs: []
  type: TYPE_NORMAL
- en: Creating a fake user group
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using a false identity by using the names of employees from the target organization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Getting a user to join a fake user group and then asking them to provide credentials
    such as their date of birth, and their spouse's name
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Social networking sites such as Facebook and LinkedIn are huge repositories
    of information that are accessible to many people. It's important for a user to
    always be aware of the information they are revealing because of the risk of information
    exploitation. By using the information that's been found on social networking
    sites, such as posts that have been made by the employees of organizations, attackers
    can perform targeted social engineering attacks on the target organization.
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we will cover phone-based social engineering attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Phone-based social engineering (vishing)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Vishing** is a term that''s used to describe a social engineering attack
    that happens over a telephone. There are many cases where people have received
    calls from an attacker, claiming that they are calling from the cable company
    or the local bank, and asking the victims to reveal sensitive information, such
    as their date of birth, driver''s permit number, banking details, and even user
    account credentials.'
  prefs: []
  type: TYPE_NORMAL
- en: Usually, the attacker calls a target while posing as a person from a legitimate
    or authorized organization asking for sensitive details. If this first approach
    doesn't work, the attacker may call again, posing as a more important person or
    a technical support agent, in an attempt to trick the user into providing sensitive
    information.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, when attackers provide a false identity for themselves during
    a vishing attack, they usually provide a reference to a legitimate organization
    that they are calling from to build a level of trust with the potential victim.
    When the targets do not fall for the attack, sometimes, threats such as "*Your
    account will be disabled if you are not able to provide us with your username
    and password*" are used. Targets sometimes believe this and provide the requested
    information.
  prefs: []
  type: TYPE_NORMAL
- en: Having completed this section, you now understand the characteristics of various
    types of social engineering attacks. In the next section, we will cover the essentials
    of defending against social engineering.
  prefs: []
  type: TYPE_NORMAL
- en: Defending against social engineering
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following are some general tactics that can be used to defend against common
    social engineering attacks:'
  prefs: []
  type: TYPE_NORMAL
- en: Protecting your perimeter security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Protecting the help desk and general staff
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Detecting phishing emails
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Additional countermeasures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the next few sections, we will cover these topics in more detail.
  prefs: []
  type: TYPE_NORMAL
- en: Protecting your perimeter security
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Attackers use methods such as impersonation and tailgating (following someone
    into a secure area) to gain entry to an organization's compound. To prevent such
    attacks, organizations should implement ID badges for all members of staff, token-based
    or biometric systems for authentication, and continuous employee and security
    guard training for security awareness.
  prefs: []
  type: TYPE_NORMAL
- en: Protecting the help desk and general staff
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Attackers implement eavesdropping, shoulder surfing, and impersonation to obtain
    sensitive information from the organization's help desk and its general staff.
    Sometimes, attacks can be subtle and persuasive; other times, they can be a bit
    intimidating and aggressive in order to put pressure on an employee in the hope
    that they will reveal confidential information. To protect staff from such attacks,
    organizations should ensure that frequent employee training is done to raise awareness
    of such dangers and let them know never to reveal any sensitive information.
  prefs: []
  type: TYPE_NORMAL
- en: Additional countermeasures
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following are additional measures that can reduce the threat of social
    engineering attacks against an organization:'
  prefs: []
  type: TYPE_NORMAL
- en: Implement a password policy that ensures that users change their passwords periodically
    while avoiding reusing previous passwords. This will ensure that if an employee's
    password is leaked via a social engineering attack, the password in the attacker's
    hands could be rendered obsolete by the password policy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure that security guards escort all guests and visitors while on the compound.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement proper physical security access control systems. This includes surveillance
    cameras, door locks, proper fencing, biometric security measures, and more to
    keep unauthorized people out of restricted areas.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement the classification of information. The classification of information
    allows only those with the required security clearance to view certain data and
    have access to certain systems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perform background checks on new employees and implement a proper termination
    process.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implement endpoint security protection from reputable vendors. Endpoint protection
    can be used to monitor and prevent cyberattacks, such as social engineering attacks,
    phishing emails, and malicious downloads, against employees' computers and laptops.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enforce two-factor authentication when possible.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the next section, we'll look at how to detect a phishing email.
  prefs: []
  type: TYPE_NORMAL
- en: Detecting phishing emails
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Email providers are always implementing new measures to fight spam emails and
    prevent phishing messages from entering a user''s mailbox. However, at times,
    some phishing emails make it through to your mailbox. The following are some ways
    to identify a phishing scam:'
  prefs: []
  type: TYPE_NORMAL
- en: If the email is from a bank, an organization, or even a social networking site
    and has a generic greeting message.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Phishing emails may contain malicious attachments.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Phishing emails sometimes contain grammatical errors and misspelled words.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The sender's email address does not look legitimate.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It contains links to spoofed websites or malicious domains.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following is an email I received some years ago. The sender''s name and
    email are legitimate since it''s someone I knew. However, the message seems to
    be different from all the other previous emails I''ve received from them:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/6865f3df-4806-45e2-8773-025a6ade0b5d.png)'
  prefs: []
  type: TYPE_IMG
- en: The last line contains a hyperlink that says **take a look here**. A person
    who does not know about internet safety may click on the link and be directed
    to a malicious site and a payload may be downloaded and executed, causing the
    computer to be compromised.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s take a closer look at the source details of the email:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/873d2d8b-a857-4f8d-bbd6-029f1ca5f428.png)'
  prefs: []
  type: TYPE_IMG
- en: The source of the message shows us all the HTML code of the message. By looking
    carefully, we will see that the attacker created a hyperlink using a shorter URL
    to mask the real URL.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we talked about how a phishing email can be identified and
    how an attacker uses URL obfuscation when phishing to prevent the target from
    seeing the true web URL. In the next section, we will cover the essentials of
    doxing.
  prefs: []
  type: TYPE_NORMAL
- en: Recon for social engineering (doxing)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Doxing is when an attacker uses online and publicly available resources such
    as search engines and social networking sites to gather private details about
    a specific person or organization. The attacker can then use such information
    against the target.
  prefs: []
  type: TYPE_NORMAL
- en: During a doxing attack, the attacker can gather personal information about someone
    by searching for the information that was posted by the target. Often, on social
    networking websites, people post a lot of personal information about themselves,
    their families, and work stuff. When asked whether they have any concerns about
    someone stealing their information, the most common response is "*I have nothing
    to hide*" or "*I will lose nothing by posting a photo or a comment*."
  prefs: []
  type: TYPE_NORMAL
- en: What a lot of people don't realize is that a malicious person can take a screenshot
    of their post and then doctor it for malicious purposes.
  prefs: []
  type: TYPE_NORMAL
- en: In the following section, we will learn how to plan for a social engineering
    attack.
  prefs: []
  type: TYPE_NORMAL
- en: Planning for each type of social engineering attack
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The primary objective of a social engineering attack is to either obtain confidential
    information from the victim or manipulate them into performing an action to help
    them compromise the target system or organization. However, to get started with
    any type of attack, a lot of research must be done to find out how the target
    functions; an attacker needs to find answers to questions such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Does the target organization outsource their IT services?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Does the target have a help desk?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In addition to conducting this research, when performing social engineering,
    you must be able to strategize quickly and read the victim's emotions regarding
    how they react to you.
  prefs: []
  type: TYPE_NORMAL
- en: 'As a social engineer, it''s good to develop the following skills:'
  prefs: []
  type: TYPE_NORMAL
- en: Be creative during conversations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Have good communication skills, both in person and over the telephone
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Good interpersonal skills
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Have a talkative and friendly nature
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These skills will help you be a **people person**, that is, someone who is friendly
    and engages with others. This characteristic is beneficial as it will help you
    gauge the victim's mood and responses better during live communication, whether
    that's over a telephone call or during an in-person conversation. It's sort of
    a psychological skill set that allows you to read someone and manipulate their
    behavior to get them to react in a certain way or reveal confidential information.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we will demonstrate how to use various social engineering tools.
  prefs: []
  type: TYPE_NORMAL
- en: Social engineering tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this section, we will cover a couple of tools that are used to perform social
    engineering attacks:'
  prefs: []
  type: TYPE_NORMAL
- en: The **Social-Engineer Toolkit** (**SET**)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ghost Phisher
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let's look at both of these in more detail.
  prefs: []
  type: TYPE_NORMAL
- en: Social-Engineer Toolkit
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: SET is an open source framework that's designed to perform various types of
    social engineering attacks and comes with the functionality to create custom attacks.
    Let's use SET to create a fake Facebook page to capture user credentials.
  prefs: []
  type: TYPE_NORMAL
- en: 'To get started, on Kali Linux, click Applications | Social Engineering Tools
    | Social-Engineer Toolkit:'
  prefs: []
  type: TYPE_NORMAL
- en: 'When SET opens, you''ll be presented with a few options. Choose option `1`
    to access the social engineering attacks within SET:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/f449a633-6041-41b6-a1c6-170ebd911f95.png)'
  prefs: []
  type: TYPE_IMG
- en: 'A list of different types of attacks will now be available. Since we are attempting
    to trick a user into providing their login credentials, choose 2) Website Attack
    Vectors:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/4144dd8a-43b2-4eb0-b8ad-83bb6425650c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Since our primary focus is to capture user credentials, choose 3) Credential
    Harvester Attack Method:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/aafa0c16-b589-469e-bde8-31dc7ad38c7a.png)'
  prefs: []
  type: TYPE_IMG
- en: 'SET provides preinstalled templates for social networking sites and allows
    you to create a clone of a website. In this exercise, choose 2) Site Cloner:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/994c71c2-7910-4780-b32b-8424c410249b.png)'
  prefs: []
  type: TYPE_IMG
- en: When a website is cloned, SET injects special code into the username and password
    fields, which allows it to capture and display any login attempts in real time.
  prefs: []
  type: TYPE_NORMAL
- en: 'Provide the IP address to your attacker machine. If you''re on a public network,
    set a public IP address. Remember that this address will be given to the victim.
    Next, specify the website URL to be cloned by SET:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/19d6978f-22c1-4538-a153-9f1f0421c0f7.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Once the cloning process has completed successfully, create a URL with the
    IP address of the attacker and send it to your victim. The URL should be in the
    following format: [https://10.10.10.16/](https://10.10.10.16/). You can use other
    techniques to mask the actual IP address and make it look legitimate:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/3ed07130-ca2b-4f66-88b8-8ae48d8381a0.png)'
  prefs: []
  type: TYPE_IMG
- en: Once the victim has entered their user credentials, SET will populate the username
    and password on the SET interface, as shown in the preceding screenshot.
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we will demonstrate how to use Ghost Phisher.
  prefs: []
  type: TYPE_NORMAL
- en: Ghost Phisher
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another amazing social engineering tool is **Ghost Phisher**. It provides a
    number of easy-to-use utilities for creating social engineering attacks very quickly
    with its **graphical user interface** (**GUI**).
  prefs: []
  type: TYPE_NORMAL
- en: 'To get started with Ghost Phisher, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: On Kali Linux, click **Applications** | **Social Engineering Tools** | **Ghost
    Phisher**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once the tool is open, you''ll be presented with the options of the main tab,
    that is, **Fake Access Point**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/1c201424-dff2-4db7-831f-4c89b226686f.png)'
  prefs: []
  type: TYPE_IMG
- en: Once your wireless network adapter is connected to your Kali Linux machine,
    go to the wireless interface in the menu and customize the Fake Access Point settings
    as per your preferences.
  prefs: []
  type: TYPE_NORMAL
- en: Ghost Phisher allows you to create both a fake DNS server and a fake HTTP server.
  prefs: []
  type: TYPE_NORMAL
- en: 'To create a rogue DHCP server, simply select the **Fake DHCP Server** tab and
    add the necessary information, as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/5a1f3791-96ac-40ab-bb3d-78d28b6f2d66.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The **Session Hijacking** tab allows you to perform an MITM attack and capture
    live sessions:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/a7bd77ed-1741-4204-b286-803c845e794f.png)'
  prefs: []
  type: TYPE_IMG
- en: Ensure that you set the default gateway of your network before starting the
    session hijacking attack on Ghost Phisher.
  prefs: []
  type: TYPE_NORMAL
- en: 'Similar to arpspoof, there''s a built-in ARP spoofing tool for quickly enabling
    an MITM attack:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/194133ea-50fb-4f06-98fc-63edfce3bf71.png)'
  prefs: []
  type: TYPE_IMG
- en: Ghost Phisher provides many functions to a penetration tester through a simple
    and easy-to-use interface; there's even an additional tab called **Harvested Credentials**
    that displays all the usernames and passwords that were captured during any attacks
    that had been launched.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: During the course of this chapter, we discussed various forms of social engineering
    techniques and methods of defending a person and organizations against them. We
    took a look at the identifying characteristics of phishing emails and a couple
    of social engineering tools that come preinstalled with Kali Linux. Now that you
    have completed this chapter, you will be able to describe various forms of social
    engineering attacks, implement countermeasures to reduce the risk of being a victim
    of such attacks, and perform a computer-based attack to capture a victim's user
    credentials by mimicking a social networking website.
  prefs: []
  type: TYPE_NORMAL
- en: I hope this chapter will prove beneficial regarding your studies and career.
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 14](7af964cb-4e13-450b-80fa-20e9ef9a9732.xhtml), *Performing Website
    Penetration Testing*, you'll learn about the basics of web application penetration
    testing.
  prefs: []
  type: TYPE_NORMAL
- en: Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following are some questions based on the topics we have covered in this
    chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: What is it called when an unauthorized person is listening to a conversation
    between two parties?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A user has received an email that seems to be from their local bank. On opening
    the email, the user finds a URL that says they should click the link to reset
    their password. What type of attack is this?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A user has received an SMS message with a URL on their phone, supposedly from
    a legitimate bank. When the user clicks the link, a website appears, asking the
    user to log in. When the user logs in with their credentials, they are redirected
    to their official bank's website. What type of attack is this?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What social engineering tools are available in Kali Linux?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
