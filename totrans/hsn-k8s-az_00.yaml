  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We also recommend that you have the following software installed in advance:'
  prefs: []
  type: TYPE_NORMAL
- en: A computer with a Linux, Windows 10, or macOS operating system
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An internet connection and web browser so you can connect to Azure
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All the examples in the book have been designed to work using the Azure Cloud
    Shell. You won't have to install additional software on your machine.
  prefs: []
  type: TYPE_NORMAL
