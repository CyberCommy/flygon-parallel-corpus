- en: About
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section briefly introduces the authors, the coverage of this book, the
    technical skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  prefs: []
  type: TYPE_NORMAL
- en: About Hands-On Kubernetes on Azure, Second Edition
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Kubernetes is the leading standard in container orchestration, used by start-ups
    and large enterprises alike. Microsoft is one of the largest contributors to the
    open source project, and it offers a managed service to run Kubernetes clusters
    at scale.
  prefs: []
  type: TYPE_NORMAL
- en: This book will walk you through what it takes to build and run applications
    on top of the **Azure Kubernetes Service** (**AKS**). It starts with an explanation
    of the fundamentals of Docker and Kubernetes, after which you will build a cluster
    and start deploying multiple applications. With the help of real-world examples,
    you'll learn how to deploy applications on top of AKS, implement authentication,
    monitor your applications, and integrate AKS with other Azure services such as
    databases, Event Hubs, and Functions.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you'll have become proficient in running Kubernetes
    on Azure and leveraging the tools required for deployment.
  prefs: []
  type: TYPE_NORMAL
- en: About the authors
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Nills Franssens** is a technology enthusiast and a specialist in multiple
    open source technologies. He has been working with public cloud technologies since
