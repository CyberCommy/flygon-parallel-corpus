  prefs: []
  type: TYPE_NORMAL
- en: '"The following code snippet will use the `kubectl` command line tool to create
    an application that is defined in the file `guestbook-all-in-one.yaml`."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s a sample block of code:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'We''ll use a backslash, \, to indicate that a line of code will span multiple
    lines in the book. You can either copy the backslash and continue on the next
    line or ignore the backslash and type the complete multi-line code on a single
    line. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: On many occasions, we have used angled brackets, `<>`. You need to replace these
