- en: Audience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you're a cloud engineer, cloud solution provider, sysadmin, site reliability
    engineer, or developer who's interested in DevOps and is looking for an extensive
    guide to running Kubernetes in the Azure environment, then this book is for you.
  prefs: []
  type: TYPE_NORMAL
- en: Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This book provides a combination of practical and theoretical knowledge. It
    covers engaging real-world scenarios that demonstrate how Kubernetes-based applications
    run on the Azure platform. Each chapter is designed to enable you to apply everything
    you learn in a practical context. After chapter 1 and 2, each chapter is self-contained,
    and can be run independently from previous chapters.
  prefs: []
  type: TYPE_NORMAL
