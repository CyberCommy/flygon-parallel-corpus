  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Calling super() is easier
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The simpler call to `super()`, without any arguments, will save you some typing
    in Python 3.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '| Python 2 | Python 3 |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
