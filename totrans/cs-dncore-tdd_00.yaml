- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: How do you verify that your cross-platform .NET Core application will work wherever
    it is deployed? As your business, team, and the technical environment evolves,
    can your code evolve with it? You can simplify your code base, make finding and
    fixing bugs trivial, and ensure your code does what you think it does by following
    the principles of test-driven development.
  prefs: []
  type: TYPE_NORMAL
- en: This book guides developers through the process of creating robust, production-ready
    C# 7 and .NET Core applications by establishing a professional test-driven development
    process. To do this, you will begin by learning the stages of the TDD life cycle,
    some best practices, and some anti-patterns.
  prefs: []
  type: TYPE_NORMAL
- en: After covering the basics of TDD in the first chapter, you will get right into
    creating a sample ASP.NET Core MVC application. You will learn how to write testable
    code with SOLID principles, and set up dependency injection.
  prefs: []
  type: TYPE_NORMAL
- en: Next, you will learn how to create unit tests using the xUnit.net testing framework,
    and how to use its attributes and assertions. Once you have the basics in place,
    you will learn how to create data-driven unit tests and how to mock dependencies
    in your code.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of this book, you will wrap up by creating a healthy continuous integration
    process, using GitHub, TeamCity, VSTS, and Cake. Finally, you will modify the
    Continuous Integration build to test, version, and package a sample application.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for .NET developers who would like to build quality, flexible,
    easy-to-maintain, and efficient enterprise applications by implementing the principles
    of test-driven development.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](2cce7b7c-f5dc-4ad0-b6b8-940ef3dafd3a.xhtml), *Exploring Test-Driven
    Development, *introduces you to how you can improve your coding habits and code
    by learning and following the proven principles of test-driven development.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](fc097d14-900c-4069-a503-5ea22795abaf.xhtml), *Getting Started with
    .NET Core*, introduces you to the super-cool new cross-platform capabilities of
    .NET Core and C# 7\. You will learn by doing as we create an ASP.NET MVC application
    on Ubuntu Linux with test-driven development principles.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](6532fe9b-272a-441f-8b27-0737d3c82315.xhtml),* Writing Testable
    Code*, demonstrates that, in order to reap the benefits of a test-driven development
    cycle, you must write code that is testable. In this chapter, we will discuss
    the SOLID principles for creating testable code and learn how to set up our .NET
    core application for dependency injection.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](e51bcf25-f258-4c2d-9180-9a3291a2a406.xhtml), *.NET Core Unit Testing,*
    presents the unit testing frameworks available for .NET Core and C#. We will use
    the xUnit framework to create a shared test context of setup and teardown code.
    You will also understand how to create basic unit tests and prove the results
    of your unit tests with xUnit assertions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ef706a31-a272-418d-9706-ed84089d89a4.xhtml), *Data-Driven Unit
    Tests*, presents concepts that allow you to test your code over a variety of inputs
    by running over a set of data, either inline or from a data source. In this chapter,
    we will create data-driven unit tests or theories in xUnit.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](0cb02f2e-d71f-48d7-a688-5dec9f56396f.xhtml), *Mocking Dependencies,* explains
    that mock objects are simulated objects that mimic the behavior of real objects.
    In this chapter, you will learn how to use the Moq framework to isolate the class
    you''re testing from its dependencies using mock objects created with Moq.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](499224f3-b0cc-4ba3-87ef-a7c92b85070d.xhtml), *Continuous Integration
    and Project Hosting,* focuses on the goal of the test-driven development cycle
    of quickly providing feedback on code quality. A continuous integration process
    extends this feedback cycle to uncovering code integration issues. In this chapter,
    you will begin creating a continuous integration process that can provide rapid
    feedback on code quality and integration issues across a development team.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](a63afc21-65f0-4d5d-9329-e4e69da1ed64.xhtml),* Creating Continuous
    Integration Build Processes,* explains that a great continuous integration process
    brings together many different steps into an easily repeatable process. In this
    chapter, you will configure TeamCity and VSTS to use a cross-platform build automation
    system called Cake to clean, build, restore package dependencies and test your
    solution.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](4d57cd0f-275e-44c9-b2fe-8a63a93d7fec.xhtml),* Testing and Packaging
    the Application,* teaches you to modify the Cake build script to run your suite
    of xUnit tests. You will finish up the process by versioning and packaging an
    application for distribution on the various platforms that .NET Core supports.'
  prefs: []
  type: TYPE_NORMAL
