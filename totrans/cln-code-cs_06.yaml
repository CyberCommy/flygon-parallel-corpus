  prefs: []
  type: TYPE_NORMAL
- en: '[PRE17]'
  id: totrans-169
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'The `Test1()` method is a test method as denoted by the `[Test]` attribute
    and will be the first test method to be run as determined by the `[0rder(0)]` attribute.
    The method passes `SuccessException`:'
