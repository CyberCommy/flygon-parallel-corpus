  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  id: totrans-167
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'The `Test2()` method is a test method as denoted by the `[Test]` attribute
