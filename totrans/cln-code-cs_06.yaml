  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '`Assert.Throws()` | 验证委托在调用时是否抛出特定异常。'
- en: '| `Assert.True()` | [NUnit] Verifies that a condition is true. If not, then
