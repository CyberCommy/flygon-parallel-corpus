  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'The method marked with the `[TearDown]` attribute is run once after every test
