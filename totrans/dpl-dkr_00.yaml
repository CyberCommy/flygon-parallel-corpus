- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Microservices and containers are here to stay, and in today's world Docker is
    emerging as the de facto standard for scalability. Deploying Docker into production
    is considered to be one of the major pain points of developing large-scale infrastructure
    and the documentation that you can find online leaves a lot to be desired. With
    this book, you will get exposure to the various tools, techniques, and workarounds
    available for the development and deployment of a Docker infrastructure in your
    own cloud, based on the author's real-world experiences of doing the same. You
    will learn everything you wanted to know to effectively scale your deployments
    globally and build a resilient and scalable containerized cloud platform for yourself.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](cea9edc0-458d-4031-b160-1723f7e93b58.xhtml), *Containers â€“ Not
    Just Another Buzzword*, examines what the current approaches are to deploying
    services and why containers, and Docker specifically, are eclipsing other forms
    of infrastructure deployment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](9b436a64-9b02-4e8c-bbe9-f3bb729152ea.xhtml), *Rolling Up the Sleeves*,
    covers all the necessary steps to set up and run a small local service based on
    Docker. We will cover how to install Docker, run it, and get a quick overview
    of the Docker CLI. With that knowledge, we will write a basic Docker container
    and see how to run it locally.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](a4ccf20b-743c-4b30-b416-2303314d91ba.xhtml), *Service Decomposition*,
    covers how to take the knowledge from the previous chapter and use it to create
    and build additional of a database and an app server container, mirroring simple
    decomposed microservice deployments.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](80265a90-781c-4bcf-80a8-945d30d22720.xhtml), *Scaling the Containers*,
    talks about scaling horizontally with multiple instances of the same container.
    We will cover service discovery, how to deploy one to make the scaling of a module
    transparent to the rest of the infrastructure, and its various pros and cons depending
    on the implementation, with a quick look into horizontal node scaling.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](28ed4c15-7ae9-44fd-9110-2dee6672c13a.xhtml), *Keeping the Data
    Persistent*, covers data persistence for your containers. We will cover node-local
    storage, transient storage, and persistent volumes and their intricacies. We will
    also spend a bit more time on Docker image layering and some pitfalls.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](c549fe48-8c96-4ad5-9ac6-087c76634763.xhtml), *Advanced Deployment
    Topics*, adds isolation and messaging to the cluster to increase the security
    and stability of the services. Other security consideration in Docker deployments
    and their trade-offs will be covered here.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](b32c5e4a-f4f2-426c-aef6-f61e488e13c5.xhtml), *The Limits of Scaling
    and the Workarounds*, covers all the issues that you might come across as you
    scale beyond your basic RESTful service needs. We will dig deep into the issues
    that you will find with default deployments and how to work around them with minimal
    hassle, along with handling code version changes and higher-level management systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](2c5964e4-e733-483c-8a4d-f0b58872f4fc.xhtml), *Building Our Own
    Platform*, helps us build our own mini **Platform-as-a-Service** (**PaaS**) in
    this chapter. We will cover everything from configuration management to deployment
    in a cloud-based environment that you can use to bootstrap your own cloud.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ac4ec202-d51d-44bd-937b-c6f737a94536.xhtml), *Exploring the Largest-Scale
    Deployments*, covers what we built up, and extends into the theoretical and real-world
    examples of the largest-scale deployments of Docker it also covers any development
    on the horizon that the reader should keep an eye out for.'
  prefs: []
  type: TYPE_NORMAL
