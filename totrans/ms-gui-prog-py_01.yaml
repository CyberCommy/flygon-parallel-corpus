- en: 'Section 1: Deep Dive into PyQt'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, you will explore the core features of PyQt. By the end of this
    section, you should be comfortable with the basic design workflow and coding idioms
    involved in writing PyQt applications and feel confident in your ability to construct
    simple PyQt interfaces.
