- en: Chapter 6. Terminal Art
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All work and no play makes Jack a dull boy. Even though the command line seems
    boring to a lot of people, it can become great fun. It all comes down to your
    imagination. Terminals can be stylish and can give a good impression, especially
    the ones we see in the movies. Colors, ASCII art, and animations can make our
    terminal come alive. So, here comes some terminal art!
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Working with some Linux commands to have fun with
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Ever heard of fortune cookies? Do you want to have them without getting fat?
    Just run the following `apt` command to install the utilities that we will be
    using in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '![Terminal Art](img/image_06_001.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Then run this command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '![Terminal Art](img/image_06_002.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'When running this command, you get fortunes, quotes, and jokes, in a random
    order. If we combine the command with `cowsay`, we will get the same fortunes,
    delivered with an image of a cow:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '![Terminal Art](img/image_06_003.jpg)'
  prefs: []
  type: TYPE_IMG
- en: To make this recurrent, we can include it as the last line in our `zshrc` file.
    Then, every time we open a new terminal window, a cow will deliver a fortune to
    us.
  prefs: []
  type: TYPE_NORMAL
- en: Now this may not be useful (even though it's kinda fun) so, let's do some productive
    wizardry.
  prefs: []
  type: TYPE_NORMAL
- en: Let's predict the weather!
  prefs: []
  type: TYPE_NORMAL
- en: 'All you need is a `curl` command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '![Terminal Art](img/image_06_004.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'This will show, in a nice format, a three-day weather forecast for the specified
    city, in this case, London:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Terminal Art](img/image_06_005.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, with our newly learned skills, let''s put together a shell script that
    gives us the weather forecast:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Open `~/bin/wttr` and type the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'Give it execution rights and assign a default city, let''s say London. Now,
    run this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '![Terminal Art](img/image_06_006.jpg)![Terminal Art](img/image_06_007.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'We get the weather forecast for London. Now, run this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: '![Terminal Art](img/image_06_008.jpg)'
  prefs: []
  type: TYPE_IMG
- en: We get the weather forecast for Paris. Working in the command line for the first
    time may seem like entering the Matrix and, if that's the case, why not create
    that environment?
  prefs: []
  type: TYPE_NORMAL
- en: 'Run this command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: '![Terminal Art](img/image_06_009.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Let your friends be amazed by the complicated stuff you are doing in that cryptic
    terminal. Terminals are not boring!
  prefs: []
  type: TYPE_NORMAL
- en: '![Terminal Art](img/image_06_010.jpg)'
  prefs: []
  type: TYPE_IMG
- en: They have beautiful colors, easy-to-read output, and they display compact information
    that puts users in control of their own system.
  prefs: []
  type: TYPE_NORMAL
- en: Terminals can be customized and interacted with and they increase your productivity
    while leaving your mouse to sleep the endless sleep of inefficiency.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, all these skills don't come to you overnight, and they require careful
    tweaking from each user in order to be tailored to their own taste and way of
    thinking and working. However, after that, they'll fit like a tailored suit, and
    become an extension of your way of work and sometimes even your job.
  prefs: []
  type: TYPE_NORMAL
- en: We hope you've enjoyed all the tips and tricks we've provided, and had fun learning
    them. Remember that education is a continuous process, so don't stop here! Stay
    hungry and surf the Internet to keep track of the latest tools and techniques
    that will transform you into a productivity beast!
  prefs: []
  type: TYPE_NORMAL
