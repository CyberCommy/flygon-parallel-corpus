- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I'm still amazed when I see how the web has evolved since I started working
    in this field. I have always liked the fact that the internet is a fast-moving
    technology—technology, design, process, and everything changes so quickly.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: '*Practical Web Design* is a complete hands-on book of Web designer. Every chapter
    has been thoroughly revised to deliver information, tips, and approaches that
    are easy to understand and simple to use.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: The first part of this book is about the fundamentals of web design. It focuses
    on its history, evolution, and also the principal components. We will finish this
    book with a step-by-step design workflow and a comparison between Responsive design
    and Adaptive design.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: The second part of this book will teach you how to build and implement your
    website from scratch, with an introduction to Bootstrap framework, client-side
    rendering, and the best tools for your design workflow.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Practical web design teaches readers the fundamentals of web design and how
    to build a Responsive website with interaction and dynamic content from scratch.
    It's the perfect book for anyone who wants to learn web design and frontend development.
    It's suitable for people with no experience but also great for anyone with some
    experience and are willing to improve it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To get the most out of this book, it's best to have a bit of design experience,
    but it's not necessary. You can go through this course without any knowledge whatsoever.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, you'll need a computer running on Windows, or OS X; the latest
    version of your favorite internet browser (Chrome, Firefox, or Safari); and a
    code editor, in this book, we'll use Atom.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'You can download the code files by following these steps:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the SUPPORT tab.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Code Downloads & Errata.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: WinRAR/7-Zip for Windows
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7-Zip/PeaZip for Linux
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Practical-Web-Design](https://github.com/PacktPublishing/Practical-Web-Design). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Download the color images
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/PracticalWebDesign_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/PracticalWebDesign_ColorImages.pdf).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Conventions used
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a number of text conventions used throughout this book.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Let''s create this folder and call it `Racing Club Website`."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "then click on the three dots at the right-hand corner and click
    on Show device frame."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语，一个重要词，或者你在屏幕上看到的词。例如，菜单或对话框中的单词会以这种方式出现在文本中。这是一个例子：“然后点击右上角的三个点，然后点击“显示设备框架”。'
- en: Warnings or important notes appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会显示为这样。
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会显示为这样。
