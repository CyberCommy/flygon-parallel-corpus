  zh: '**粗体**：表示一个新术语，一个重要词，或者您在屏幕上看到的词。例如，菜单或对话框中的单词会在文本中显示为这样。这里有一个例子：“在`Source`页面上，选择`GitHub`作为源提供者。”'
