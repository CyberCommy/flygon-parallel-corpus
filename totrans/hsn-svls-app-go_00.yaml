- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Within the workspace, create a `main.go` file
    using `vim` with the following content."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“在工作空间中，使用`vim`创建一个`main.go`文件，内容如下。”
- en: 'A block of code is set as follows:'
