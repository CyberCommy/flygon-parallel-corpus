- en: Digital evidence acquisitions and procedures
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'As we covered in the last chapter, data can be stored on both fixed and removable
    storage media. Data, however, can easily be deleted or completely lost depending
    on a multitude of factors that must be considered if we are to ensure the preservation
    of data. It might even be argued that there are more threats to digital storage
    than paper-based. The following are some comparisons of threats to both:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Threats to paper-based storage include:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fire and humidity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bugs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Age
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Natural disasters—floods, earthquakes, tornadoes, hurricanes, and so on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Threats to data on storage media include:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Human-error and negligence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Magnetism and electromagnetic fields
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Water and condensation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Heat
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dust
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Impact
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Voltage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Static electricity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Natural disasters—floods, earthquakes, tornadoes, hurricanes, and so on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When exactly does data become evidence? Specific data may have a value that
    is relative to an investigation when considering the events that transpired.
  prefs: []
  type: TYPE_NORMAL
- en: Incident response and first responders
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Preserving evidence does not begin only at the acquisition of data, but as early
    on as the physical viewing of the suspect device. There should be some kind of
    structured response to the suspected crime or breach in the same way as with a
    crime reported to the police. In the same way, a person makes a call to the emergency
    services who then dispatch the police, fire services, and ambulance personnel
    and other first responders who may then escalate the issue to the FBI or other
    agencies. There should also be a similar chain of command when dealing with reports
    that require digital investigation.
  prefs: []
  type: TYPE_NORMAL
- en: When a breach or crime is discovered or suspected, there should be a dedicated
    first responder who is alerted and called to the scene. This person usually has
    some knowledge or understanding of the workings of devices, networks, and even
    of the IT infrastructure in the organization if applicable.
  prefs: []
  type: TYPE_NORMAL
- en: 'First responder personnel can include:'
  prefs: []
  type: TYPE_NORMAL
- en: Systems administrators
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Network administrators
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security administrators
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IT managers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While the people in the preceding roles may not be skilled in digital forensics
    or digital investigations, they will be responsible for securing the scene and
    ensuring that the data, peripherals, equipment, and storage are not used, tampered
    with, removed, or compromised by unauthorized individuals.
  prefs: []
  type: TYPE_NORMAL
- en: 'Duties of first responders include:'
  prefs: []
  type: TYPE_NORMAL
- en: Being the first to respond to the scene (as the name suggests) and making an
    initial assessment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Documenting the scene and room fully in a circular fashion using the center
    of the room as a focal point
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Securing the scene by not allowing unauthorized users or suspects, access to
    the devices or area, and especially to volatile data and storage media
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Preserving and packaging evidence for transportation, ensuring the use of the
    **Chain of Custody** (**CoC**) forms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Documentation and evidence collection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Documentation of the scene should also be done by the first responders to aid
    in investigations. Documentation of the scene should include photographs, video,
    voice recording, and manual documentation of the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Room that the device is located in (desk, ceiling, entrance/exit, windows, lighting,
    electrical outlets, and data drops)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: State of the device (on, off, power light blinking)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Screen contents, if the device is on (operating system, running programs, date
    and time, wired and/or wireless network connectivity)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Books, notes, pieces of paper
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Connected and disconnected cables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once the scene has been secured and documented by the first responders, the
    forensic investigator should also be called in, if not already alerted.
  prefs: []
  type: TYPE_NORMAL
- en: If the first responder has been trained in evidence collection and preservation,
    they can also begin the process of acquiring what can be considered as physical
    evidence.
  prefs: []
  type: TYPE_NORMAL
- en: 'Examples of physical evidence include:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Computer towers**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Laptops**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tablets**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fixed and removable storage media**: Hard drives, optical media, tape storage,
    memory cards, card readers, adapters, docking stations, printers, scanners, mobile
    phones, and iPods. Media and MP3 players and other devices that may have been
    used in carrying out the breach. Routers and switches may also contain evidence
    such as connectivity logs, source, and destination addresses, and even visited
    websites.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cables and chargers**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Physical evidence collection and preservation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Consideration should be given to the physical aspect of the evidence collection
    phase. Like any other investigation, documentation, collection, and preservation
    should be done while following proper guidelines and best practices to ensure
    the integrity of the investigation. At a crime scene, for example, evidence has
    to be properly identified, labeled as handled by authorized staff, and trained
    in investigative procedures that can be scrutinized in a court of law.
  prefs: []
  type: TYPE_NORMAL
- en: 'A first responder toolkit should contain the following items in preparation
    for documentation, evidence collection, and preservation at the scene:'
  prefs: []
  type: TYPE_NORMAL
- en: Protective clothing including eye-wear and gloves
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anti-static mat or wristbands
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identification label tags, stickers, and portable labeling devices (if available)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Various pens and markers for easy identification
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cable ties
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Toolkit with various sizes of Philip, Flat Head, Torx, and specialized screwdrivers
    or heads
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flashlight and magnifying glasses
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Seizure and Chain of Custody forms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Containers, boxes, and packaging materials including anti-static and stronghold
    bags
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here''s a budget but portable and very well-organized screwdriver kit that
    I keep in my first responder toolkit. It has all the attachments for opening desktops,
    laptops, tablets, and also for removing and even opening removable storage media
    such as hard disk drives, optical drives, and even floppy drives if I encounter
    them:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4c5a9673-fe4d-4274-9adf-160369f60b94.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Physical acquisition tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We've looked at the tools necessary for the collection and acquisition of physical
    evidence, but what tools do we need for the acquisition and extraction of digital
    evidence? Remember when we covered the different types of storage media back in
    [Chapter 3](2c93f1cf-09d1-4817-b2a1-f3fda0c165c9.xhtml), *Understanding Filesystems
    and Storage Media*? We saw that many of them had their own connectors as they
    were of various sizes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s a list of some of the equipment required when acquiring data from evidence:'
  prefs: []
  type: TYPE_NORMAL
- en: Write blocker (can also be software-based)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Card reader
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Various adapters (USB to SATA and EIDE, USB to various types of USB)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Device cables such as power, SATA, EIDE, HDMI, VGA
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Networking cables such as straight-through, crossover, console
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following image shows a collection of various USB adapters, all costing
    under $10, and they are all available on Amazon:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/1843b08f-34f0-4418-b8b6-66fe62977972.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'For laptop drives, I also use a SATA to USB 3.0 adapter, as seen here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/72558977-9e0e-4fac-a66a-ed6e7bef3307.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'For connecting to routers and switches, console cables and serial to USB cables
    can also be included in your kit, like the ones seen here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/d0813452-7bdb-4a6d-95af-4b0a3da8920c.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'All mobile devices including phones and tablets can also connect to laptops
    and desktops via USB ports. The following image shows an OTG cable, which can
    connect a USB device to phones or tablets with OTG capabilities:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/9f213ec3-7bd8-4a4b-95bb-ee6658cfd881.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Guidelines for physical collection and preservation:'
  prefs: []
  type: TYPE_NORMAL
- en: Label all cables and connectors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use labeled evidence collection bags as needed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Special stronghold bags may have to be used when storing devices with wireless
    and radio capabilities, preventing communication with other devices
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Store sensitive equipment such as hard drives and flash drives in anti-static
    bags and protective casings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Label containers used for storage during transportation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Maintain the Chain of Custody forms when passing evidence from one person/handler
    to another (discussed later in this chapter)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Order of volatility
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When collecting evidence, we should keep in mind the volatility of data. As
    mentioned earlier in this chapter, data can be easily lost or destroyed. As such,
    when collecting data, a well-documented and common best practice would be to collect
    evidence in the order of most volatile to the least volatile if possible.
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Scientific Working Group on Digital Evidence** (**SWGDE**) capture of
    live systems document, lists the order of volatility from most to least volatile
    and crucial as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: RAM
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Running processes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Active network connections
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: System settings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Storage media
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Chain of Custody
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Chain of Custody is a form that legally ensures the integrity of evidence
    as it is exchanged between individuals, and so it also provides a level of accountability
    as personal identification is required when completing the forms. This form gives
    an exact log and account of the transportation and the exchange between parties,
    from a collection at the scene to a presentation in a court.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of the typical fields on the Chain of Custody form are:'
  prefs: []
  type: TYPE_NORMAL
- en: Case number
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Offence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Victim and suspect names
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Date and time seized:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Location when seized
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Item number
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Description of item
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Signatures and IDs of individuals releasing and receiving the items
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Authorization for disposal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Witness to destruction of evidence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Release to lawful owner
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The sample Chain of Custody form can be downloaded directly from the **National
    Institute of Standards and Technology** (**NIST**):'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.nist.gov/document/sample-chain-custody-formdocx](https://www.nist.gov/document/sample-chain-custody-formdocx)'
  prefs: []
  type: TYPE_NORMAL
- en: Powered-on versus powered-off device acquisition
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When investigating devices that are powered on and powered off, special consideration
    must be given to the volatility of data. Booting, rebooting, or shutting down
    a device can cause data to be written to the hard drive or even lost within RAM
    and the paging file.
  prefs: []
  type: TYPE_NORMAL
- en: Powered-on devices
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'When investigating a powered-on device the following precautions should be
    taken:'
  prefs: []
  type: TYPE_NORMAL
- en: Move the mouse or glide your fingers across the touchpad if you suspect the
    device may be in a *sleep* state. Do not click on the buttons as this may open
    or close programs and processes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Photograph and record the screen and all visible programs, data, time, and desktop
    items.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unplug the power cord on desktops and remove the battery, if possible, on portables.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is of utmost important that data stored in RAM and paging files be collected
    with as little modification to the data as possible. More on this will be covered
    in later chapters using imaging tools such as Guymager and DC3DD in Kali Linux.
    Other live acquisition tools such as C.A.I.N.E and Helix can also be used for
    acquiring RAM and the paging file.
  prefs: []
  type: TYPE_NORMAL
- en: There are quite a few reasons for imaging and acquiring the RAM. As mentioned
    in the previous chapter, data that may have been encrypted by the user may be
    stored in an unencrypted state of RAM. Logged in users, opened programs, accessed
    files, and running processes can all be extracted and analyzed if the RAM and
    paging file are analyzed. However, if the device is switched off or rebooted,
    this data and evidence can easily be lost.
  prefs: []
  type: TYPE_NORMAL
- en: For powered-on portable and powered-on devices, the battery should be removed,
    if possible. Some devices, however, may not have a removable battery. In these
    cases, the power button should be held down for 30 to 40 seconds, which forces
    the device to power off.
  prefs: []
  type: TYPE_NORMAL
- en: Powered-off devices
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Powered-off devices should never be turned on unless done so by the forensic
    investigator. Special steps must be taken to ensure that existing data is not
    erased and that new data is not written.
  prefs: []
  type: TYPE_NORMAL
- en: Devices can often seem as if they are off, but they can be in a sleep or hibernate
    state. As a simple test, the mouse can be moved and monitors (if any) can be switched
    on to determine if they are in fact in either of those states. Even if they are
    in an off state, one should still photograph the screen and ports.
  prefs: []
  type: TYPE_NORMAL
- en: When investigating portable and mobile devices in an already off state, it is
    suggested that the battery is removed (if possible) and placed in an evidence
    bag to ensure that there will be no accidental way to turn the device on once
    unplugged. According to the *NIST.SP.800-101r1*—*Guidelines on Mobile Forensics*,
    it should be noted that removing the battery can alter contents in volatile memory,
    even when in an off state.
  prefs: []
  type: TYPE_NORMAL
- en: Write blocking
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Once our evidence has been properly documented and collected, we can begin working
    on acquiring the actual digital evidence. I'll mention this a couple times in
    an effort to drive home the point, but the original evidence should only be used
    to create forensic copies or images, which will be discussed further on in this
    chapter and again in other chapters.
  prefs: []
  type: TYPE_NORMAL
- en: Working on the original evidence can and usually will modify the contents of
    the medium. For instance, booting a seized laptop into its native OS will allow
    data to be written to the hard drive and may also erase and modify contents contained
    in the RAM and paging file.
  prefs: []
  type: TYPE_NORMAL
- en: To prevent this from happening, the use of a write blocker must be employed.
    Write blockers, as the name suggests, prevent data from being written to the evidence
    media. Write blockers can be found in both hardware and software types. If a hardware
    write blocker is not available, software versions are readily available as standalone
    features in forensic operating systems including C.A.I.N.E, as mentioned in [Chapter
    1](4d6a66a9-86a3-47ea-9f18-233f83d90dfe.xhtml), *Introduction to Digital Forensics*,
    and also as a part of some commercial and open source tools such as EnCase and
    Autopsy.
  prefs: []
  type: TYPE_NORMAL
- en: 'Again, it is of high importance that a write blocker be used in investigations
    to protect and preserve the original evidence from being modified. The following
    image shows a cheap and efficient portable SATA and IDE adapter with write-blocking
    switches, used in drive acquisition and recovery:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/65140b03-5786-46cf-aca3-6967c61a0b87.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Data imaging and hashing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Imaging refers to the exact copying of data either as a file, folder, partition,
    or entire storage media or drive. When doing a regular copy of files and folders,
    not all files may be copied based on their attributes being set to the system
    or even hidden. To prevent files from being left out, we perform a special type
    of copy where every bit is copied or imaged exactly as it is on the current medium,
    as if taking a picture or snapshot of the data.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a copy of each bit of data exactly as is, is referred to as a **Physical
    Image**. Performing a **Bitstream copy** ensures the integrity of the copy. To
    further prove this, a hash of the original evidence and the physical image are
    calculated and compared. If the copy is off by even one bit of data, the hash
    values will be quite different.
  prefs: []
  type: TYPE_NORMAL
- en: The original evidence should only be handled by qualified and authorized professionals
    and should also only be used to create forensically sound physical images. The
    original evidence should otherwise never be used as this compromises integrity
    and the investigation.
  prefs: []
  type: TYPE_NORMAL
- en: Message Digest (MD5) hash
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Hash values are produced by specific algorithms and are used to verify the integrity
    of the evidence by proving that the data was not modified. Hash values can be
    thought of as digital fingerprints in that they are unique and play a major role
    in the identification of evidence and physical images.
  prefs: []
  type: TYPE_NORMAL
- en: One such algorithm, although older and containing vulnerabilities, is the **Message
    Digest** (**MD5**)  cryptographic hashing algorithm, which produces a 128-bit
    hexadecimal output value.
  prefs: []
  type: TYPE_NORMAL
- en: For a working example, let's open a browser and head over to [http://passwordsgenerator.net/md5-hash-generator/](http://passwordsgenerator.net/md5-hash-generator/).
  prefs: []
  type: TYPE_NORMAL
- en: 'This site creates hashes of words and sentences as strings. For this example,
    I''ve entered the string `Digital Forensics with Kali Linux` without the parentheses.
    The MD5 value automatically calculated was displayed as 7E9506C4D9DD85220FB3DF671F09DA35,
    as seen in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/3a68c695-d7f7-4a63-85c9-b05f98b7d483.png)'
  prefs: []
  type: TYPE_IMG
- en: 'By removing the `K` from the `Kali`, from the same string that now reads `Digital
    Forensics with ali Linux`, the MD5 now reads 7A4C7AA85B114E91F247779D6A0B3022,
    as seen in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/de34d86e-7c0d-47a8-bff7-f9862942bfe4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'As a quick comparison, we can see that just removing the `K` from the `Kali`
    yields a noticeably different result:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Digital Forensics with Kali Linux`: 7E9506C4D9DD85220FB3DF671F09DA35'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Digital Forensics with ali Linux`: 7A4C7AA85B114E91F247779D6A0B3022'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I encourage you to try it yourself and also perhaps add a comma or period to
    the string to further compare hash values.
  prefs: []
  type: TYPE_NORMAL
- en: Secure Hashing Algorithm (SHA)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another cryptographic hash algorithm commonly used in forensics and also used
    in the next chapter is SHA1\. The **Secure Hashing Algorithm-1** (**SHA1**) is
    more secure than MD5 as it produces a 160-bit output instead of a 128-bit output
    as with MD5\. Due to known collision attacks against both MD5 and SHA-1, the safer
    and more robust option for hashing is now *SHA-2*.
  prefs: []
  type: TYPE_NORMAL
- en: SHA-2 is actually a group of hashes and not just one, as with SHA-1, with the
    most common bit-length being SHA-256 which produces a 256-bit output. Alternate
    bit-length algorithms of SHA-2 are SHA-224, SHA-384, and SHA-512.
  prefs: []
  type: TYPE_NORMAL
- en: The stronger the cryptographic algorithm used, the less chance of it being attacked
    or compromised. This means that the integrity of the evidence and physical images
    created remain intact, which will prove useful in forensic cases and expert testimony.
  prefs: []
  type: TYPE_NORMAL
- en: More on creating hashes will be demonstrated in [Chapter 5](09798ff6-0ecf-45c8-b812-b284cd129496.xhtml), *Evidence
    Acquisition and Preservation with DC3DD and Guymager*, using DC3DD and Guymager.
  prefs: []
  type: TYPE_NORMAL
- en: Device and data acquisition guidelines and best practices
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While I've tried to give you a general and summarized overview of the procedures
    when collecting and preserving evidence, there are several official documents
    that I highly recommend you read and become familiar with, as they all give good
    details and guidelines on documentation of the scene, evidence collection, and
    data acquisition.
  prefs: []
  type: TYPE_NORMAL
- en: 'The **SWGDE** (**Scientific Working Group on Digital Evidence**) *Best Practices
    for Computer Forensics*, *Version 3.1*, published in September 2014, outlines
    best practices for computer forensics in the following areas:'
  prefs: []
  type: TYPE_NORMAL
- en: Evidence collection and handling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Evidence acquisition and transport
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Guidelines for investigating powered-on and powered-off systems media and servers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Examination and reporting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The full SWGDE best practices for computer forensics document can be downloaded
    from here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.swgde.org/documents/Current%20Documents/SWGDE%20Best%20Practices%20for%20Computer%20Forensics](https://www.swgde.org/documents/Current%20Documents/SWGDE%20Best%20Practices%20for%20Computer%20Forensics)'
  prefs: []
  type: TYPE_NORMAL
- en: The *SWGDE Capture of Live Systems* document, version 2.0, released in September
    2014, although quite short and not as detailed, is still applicable to forensic
    investigations involving live (powered-on) systems. This document provides guidelines
    when investigating live systems including the order of volatility, memory forensics
    including paging file forensics, and live physical and filesystem acquisition.
  prefs: []
  type: TYPE_NORMAL
- en: 'This document is only six pages long and can be downloaded from here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.swgde.org/documents/Current%20Documents/SWGDE%20Capture%20of%20Live%20Systems](https://www.swgde.org/documents/Current%20Documents/SWGDE%20Capture%20of%20Live%20Systems)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The **NIST** (**National Institute of Standards and Technology**) *Guidelines
    on Mobile Device Forensics* is also another very useful document that applies
    specifically to mobile devices. Revision one of this document, released in 2014,
    goes into great detail about the aspects of mobile forensics investigations. Its
    content includes:'
  prefs: []
  type: TYPE_NORMAL
- en: Mobile and cellular characteristics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Evaluation and documentation of the scene
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Device isolation and packaging
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Device and memory acquisition
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Examination, analysis, and reporting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The full document can be downloaded here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-101r1.pdf](http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-101r1.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If there was one thing only that I'd like you to take away from this chapter,
    it would be to remember that the original evidence, particularly hard drives,
    storage media, and RAM images, should only be used to create forensically-sound
    Bitstream copies. The original evidence is never to be worked on.
  prefs: []
  type: TYPE_NORMAL
- en: To recap, when a breach is reported, there should be an established first responder
    who, as per protocol, performs the tasks of documenting and securing the scene
    as well as collecting and preserving the evidence. The first responder should
    have a toolkit with various tools and items for the acquisition of evidence, and
    when handing over the evidence to other parties, ensure that the Chain of Custody
    is maintained.
  prefs: []
  type: TYPE_NORMAL
- en: We also had a look at the various procedures and best practices when investigating
    devices that are powered on and powered off, and also discussed the importance
    of using a write blocker to prevent the original evidence from being tampered
    with and then using a hashing tool for integrity verification purposes.
  prefs: []
  type: TYPE_NORMAL
- en: You've come this far, and I know it must have been a bit of an information overload,
    but now we can get to the practical section of this book where we can begin our
    investigation using digital forensics tools in Kali Linux. Let's go!
  prefs: []
  type: TYPE_NORMAL
