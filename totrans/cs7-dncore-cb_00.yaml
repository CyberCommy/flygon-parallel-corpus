- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Visual Studio 2017 allows developers to harness the latest technology and create
    world-class applications across a variety of platforms. The new language features
    in C# 7.0 are powerful tools that will allow you to write better functioning software
    and deliver complex business requirements quicker.
  prefs: []
  type: TYPE_NORMAL
- en: The book takes a look at all of the awesome new features in C# 7\. It also looks
    at how developers can write diagnostic analyzers to produce better code and adhere
    to specific code standards. It explores .NET Core 1.1 and looks at creating an
    ASP.NET Core application using the MVC framework.
  prefs: []
  type: TYPE_NORMAL
- en: If creating mobile apps is something you are interested in, this book will show
    you how to do so using Cordova. If you want to create native iOS applications,
    this book shows you how to do just that using Visual Studio for Mac.
  prefs: []
  type: TYPE_NORMAL
- en: If serverless computing is something that want to understand more, then look
    no further. In the book, we take a look at what the term serverless computing
    means. We also look at how to create an Azure function and how to use AWS and
    S3\. Lastly, hot off the press from Amazon, we take a look at using C# lambda
    functions with AWS.
  prefs: []
  type: TYPE_NORMAL
- en: This book will show you the beauty of C#, which when combined with the power
    of Visual Studio, makes you a very formidable developer, capable of meeting a
    variety of programming challenges head on.
  prefs: []
  type: TYPE_NORMAL
- en: Whatever your skill level when it comes to programming with C#, this book provides
    something for everyone and will make you a better developer.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](8920e7d4-52c1-4d01-9703-270f6746a7c9.xhtml)*, New Features in C#
    7.0*, shows how C# 7.0 brings a lot of new functionality to the C# language. The
    biggest of these features by far are Tuples and pattern matching. Getting to grips
    with what’s new in C# 7.0 is essential for developers in order to stay on top
    of their game.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](1cbeee2c-01a2-4ab2-a667-b607ed986dbb.xhtml)*, Classes and Generics*,
    form the building blocks of software development and are essential in building
    good code. The power of classes, which is to describe the world around us and
    translate it into a programming language that a compiler can understand, allows
    developers to create great software.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](52b14bcc-fb88-4554-8cda-5de898a6dc1f.xhtml)*, Object-Oriented Programming
    in C#*, is the foundation of C# and object-oriented programming (OOP). Understanding
    this concept is essential to .NET developers everywhere.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](a0d7b993-b985-4e19-af27-c8841936b597.xhtml)*, Code Analyzers in
    Visual Studio*, talks about how code analyzers help developers to write better
    code. Be sure that the code you or your team ships measures up to your specific
    set of code quality standards.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](82322e5d-dcc6-4d0c-9282-1a0c793d8893.xhtml)*, Regular Expressions*,
    is about how regex make use of patterns that describe a string through the use
    of special characters that denote a specific bit of text to match. The use of
    regex, when applied properly, can be a very powerful approach to certain programming
    problems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ca9e51cc-05a7-4028-9ac5-1651c1da2451.xhtml)*, Working with Files,
    Streams, and Serialization*, teaches the readers that working with files, streams,
    and serialization is something you as a developer will do many times. Being able
    to do so correctly will definitely give you an edge as a developer.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](f5143d35-1dfe-4785-8210-7193f91da762.xhtml)*, Making Apps Responsive
    with Asynchronous Programming*, talks about how asynchronous programming is an
    exciting feature in C#. It allows you to continue program execution on the main
    thread while a long-running task finishes its execution. This enables your applications
    to remain responsive.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](a73d7dc6-4a32-44f0-a6fa-ac2e2928950f.xhtml)*, High Performance
    Programming Using Parallel and Multithreading in C#*, improves your code''s performance.
    Using multithreading and parallel programming can mean the difference between
    users experiencing an application as working or broken.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](9c09d6c8-dc83-4f08-9ab1-fa82fc6ee8cb.xhtml)*, Composing Event-Based
    Programs Using Reactive Extensions*, teaches the reader how Rx is an exciting
    technology. If you need to create search-as-you-type functionality in an application,
    have data that changes notify your application instead of having to poll the data
    all the time (think stock prices), or generally make your app more responsive,
    the chances are you need to consider using Rx.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](2eda8a40-ad8c-45c9-b49e-82a7d208fdf0.xhtml)*, Exploring .NET Core
    1.1*,  is about the buzz regarding .NET Core these days. It allows you to create
    cross-platform applications that run on Windows, Linux, and macOS. Knowing how
    to use it is essential for all .NET developers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](2fee50df-d4cd-41a0-8c14-36fe4e81f1e5.xhtml), *ASP.NET Core on
    the MVC Framework*, talks about the MVC framework, which is named according to
    the MVC design pattern it follows. It allows developers to separate the logic
    by letting each component of the framework focus on one specific thing. It is
    this separation of concerns that makes MVC so powerful, especially when combined
    with .NET Core.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](49cc664b-12cc-4437-88e3-7cae3a129378.xhtml), *Choosing and Using
    a Source Control Strategy*, is about how source control is an essential part of
    every developer''s toolkit. It doesn''t matter whether you are a hobbyist or professional
    programmer; when you get up from your desk to go home, you''d better be sure your
    code is safe.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](9e7b931b-7a4a-415e-a5b1-c3adea338ce8.xhtml), *Creating a Mobile
    Application in Visual Studio*, allows developers to create mobile applications
    with ease. It also gives developers more choice about how to go about doing it.
    From creating a mobile app with Xamarin, to using Cordova, to writing native iOS
    applications with Visual Studio for Mac, .NET developers can expand their service
    offering using the IDE they know and love.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](155023ab-9c4b-468d-8d31-38695ae0b4b7.xhtml), *Writing Secure Code
    and Debugging in Visual Studio*, talks about how debugging is something developers
    do more often than not. Being able to do so efficiently is a different story.
    In a similar way, being able to write secure code is essential to any developer.
    Creating secure code and being able to efficiently debug that code properly results
    in a better end product.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15](b38f0373-c8bb-46e1-9d8a-9a818c608813.xhtml), *Creating Microservices
    on Azure Service Fabric*, is about how, traditionally, developers wrote applications
    in a monolithic manner, which is one single executable broken up into components
    via classes and so on. Microservices is a technology that aims to address the
    issues surrounding traditional monolithic applications. It allows developers to
    create smaller bits (services) that can function on their own without being dependent
    on any of the other services.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 16](b73df9fb-8756-451b-89fd-4a02f5cdd260.xhtml), *Azure and Serverless
    Computing*, is about how serverless does not mean the lack of a server, but rather
    you (or the application) does not know which server is used to provide some functionality
    to an application. Splitting some of your application logic into a serverless-type
    architecture allows for extreme scalability when loads increase (or decrease),
    increased performance, and less code to write and debug.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need the latest version of Visual Studio 2017\. For some of the chapters
    on mobile development, you will need an active Apple iTunes account. Regarding
    the last chapter, you will need to create a free AWS account. Lastly, some of
    the recipes might also require access to the Azure portal.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The book will appeal to C# and .NET developers who have a basic familiarity
    with C# and the Visual Studio 2015 environment.
  prefs: []
  type: TYPE_NORMAL
- en: Sections
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section contains the steps required to follow the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  prefs: []
  type: TYPE_NORMAL
- en: There's more…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section provides helpful links to other useful information for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "You
    will find the script in the `_database scripts` folder in the accompanying source
    code."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "From the Tools menu, select NuGet Package Manager and then Manage NuGet Packages
    for Solution...."'
  prefs: []
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  prefs: []
  type: TYPE_NORMAL
- en: Reader feedback
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  prefs: []
  type: TYPE_NORMAL
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  prefs: []
  type: TYPE_NORMAL
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors)
    .
  prefs: []
  type: TYPE_NORMAL
- en: Customer support
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  prefs: []
  type: TYPE_NORMAL
- en: Downloading the example code
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can download the code files by following these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in or register to our website using your e-mail address and password.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Code Downloads & Errata.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter the name of the book in the Search box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the book for which you're looking to download the code files.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose from the drop-down menu where you purchased this book from.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Code Download.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can also download the code files by clicking on the Code Files button on
    the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the Search box. Please note that you need to be
    logged in to your Packt account.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  prefs: []
  type: TYPE_NORMAL
- en: WinRAR / 7-Zip for Windows
  prefs:
