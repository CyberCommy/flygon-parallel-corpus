- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Django is perhaps one of the most popular web development frameworks out there
    today. It is the framework that most Python developers reach for when they have
    any sizeable web application to develop.
  prefs: []
  type: TYPE_NORMAL
- en: With its proven track record of performance, scalability, and security, and
    its famous batteries-included approach, Django is used by some of the biggest
    names in the industry, including Instagram, Pinterest, and National Geographic.
  prefs: []
  type: TYPE_NORMAL
- en: This book is intended for people who have had a passing introduction to Django
    and a very basic idea of how to create a simple website with it. It will show
    you how to take your skills to the next level, developing applications as complex
    as e-commerce sites with lightning-fast search.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Blueblog – a Blogging Platform"), Blueblog
    – A Blogging Platform, gets you started with Django and introduces the basic concepts
    of how to use the framework. It also introduces you to the development techniques
    used in the rest of the book.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Discuss – a Hacker News Clone"), *Discuss
    – A Hacker News Clone*, walks you through creating a web application in the style
    of the popular Hacker News discussion forum. We look at advanced techniques to
    sort and rank the content of a web application based on user feedback, and then
    we look at spam prevention techniques.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Djagios – a Nagios Clone in Django"), *Djagios
    – a Nagios Clone in Django*, covers the creation of a Nagios-like application
    using Django that can monitor and report on the status of remote server systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. A Car Rental App"), *A Car Rental App*, shows
    you how to create a car rental application and customize the Django admin application
    to provide our users with a fully-featured Content Management System.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Multilingual Movie Database"), *Multilingual
    Movie DataBase*, helps you create an IMDB-style web listing of movies, allowing
    user comments and reviews on the movies. The main focus of this chapter is allowing
    internationalized and localized versions of your web applications available in
    multiple languages.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Daintree – an E-commerce Site"), *Daintree
    – An E-commerce site*, shows you how to create an Amazon-like e-commerce website
    with lightning-fast search by utilizing the Elasticsearch search server software
    with Django.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Form Mason – a Monkey of your own"), *Form
    Mason – a Monkey of your own*, helps you create a complicated and interesting
    web application that allows users to dynamically define web forms and then ask
    other people to respond to those forms, which is similar in nature to SurveyMonkey
    and other such sites.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](apa.html "Appendix A. Development Environment Setup Details and
    Debugging Techniques"), *Development Environment Setup Details and Debugging Techniques*,
    here we will look into the details of the setup, and I will explain each of the
    steps that we took. We will also see a technique for debugging Django applications.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To create and run all the web applications that we will develop throughout
    the book, you will need working copies of the following software:'
  prefs: []
  type: TYPE_NORMAL
- en: The Python programming language
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'pip: The package manager for installing Python packages'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'virtualenv: A tool for creating isolated environments for Python packages'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can download the Python programming language for your operating system from
    [https://www.python.org/downloads/](https://www.python.org/downloads/). You will
    need Python 3 to follow the examples in this book.
  prefs: []
  type: TYPE_NORMAL
- en: You can find the instructions to install the pip package management tool at
    [https://pip.pypa.io/en/stable/installing/](https://pip.pypa.io/en/stable/installing/).
  prefs: []
  type: TYPE_NORMAL
- en: You can install virtualenv by following the instructions at [https://virtualenv.pypa.io/en/latest/installation.html](https://virtualenv.pypa.io/en/latest/installation.html).
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a Django web developer able to build basic web applications with
    the framework, then this book is for you. This book will help you gain a deeper
    understanding of the Django web framework by guiding you through the development
    of six amazing web applications.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  prefs: []
  type: TYPE_NORMAL
