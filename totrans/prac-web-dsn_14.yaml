- en: Tools to Help Your Workflow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What is a photographer without a camera or a fashion designer without a paper
    and pencil? As they say, you are only as good as your tools.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will go over some of my favorite tools that should help
    you improve your workflow each day, such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: HTML Boilerplate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lorem Ipsum
