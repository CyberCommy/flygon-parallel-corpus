- en: Let's get started!
  prefs: []
  type: TYPE_NORMAL
- en: HTML Boilerplate
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We''ve already used this tool in our project. HTML5 Boilerplate is one of the
    top frontend templates available. As its name suggests, this frontend template
    is based on HTML5\. It is a collection of libraries and hacks and enables you
    to get started quickly (and efficiently) with your newest project. HTML5 Boiler
    is perhaps the quickest solution to get your project up and running:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/afe8f913-f1ec-45e4-a2a8-5b54afbda2c4.png)HTML Boilerplate'
  prefs: []
  type: TYPE_NORMAL
- en: Whether you'd like to build websites or apps, you can use HTML5 Boilerplate
    to save time without compromising on performance.
  prefs: []
  type: TYPE_NORMAL
- en: What's even better about HTML5 Boilerplate is its huge community of support
    on GitHub. You can always find the help you need in the rare case that you encounter
    a problem. Although HTML5 Boilerplate isn't good for large-scale projects, it
    is perfect when you need to get started immediately with a smaller project and
    don't want to get bogged down with coding from scratch.
  prefs: []
  type: TYPE_NORMAL
- en: Lorem Ipsum
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All of us are familiar with Lorem Ipsum, even if we don't know it by name. Designers
    use it as a way to simulate text in a design project.
  prefs: []
  type: TYPE_NORMAL
- en: 'In fact, Lorem Ipsum has been around for a lot longer than you think. It''s
    not a new designer trick. The print and design industries have used this Latin
    text for the last 500 years to replicate the look of actual text:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/85fe6cb2-ec5a-4df0-a0ef-dda87eb6c8ea.png)[Lorem Ipsum](http://designerstoolbox.com/designresources/greek/)'
  prefs: []
  type: TYPE_IMG
- en: However, you may be wondering, why Lorem Ipsum? Why use a dead language to fill
    a space when you could just as easily copy and paste a phrase like *your text
    here* over and over again?
  prefs: []
  type: TYPE_NORMAL
- en: Lorem Ipsum isn't just a filler text, it also provides an illusion. In content,
    just like what you're reading here, there is variation. You'll have two-letter
    words next to nine-letter words. There is no repeating pattern.
  prefs: []
  type: TYPE_NORMAL
- en: However, when you use a repeated phrase as your text placeholder, it can taint
    the entire project. The human eye will get distracted by the repeating pattern.
    This, of course, will pull attention away from your overall design and potentially
    cause the client to focus on all the nitpicky things that look off about the project.
  prefs: []
  type: TYPE_NORMAL
- en: If you're a purist, you can use Designers Toolbox's Lorem Ipsum (Greeking) Generator
    [(http://designerstoolbox.com/designresources/greek/)](http://designerstoolbox.com/designresources/greek/)
    here. It's perfect for a traditional Lorem Ipsum text placeholder. However, for
    a fun, humorous twist, check out Bacon Ipsum [(https://baconipsum.com/)](https://baconipsum.com/?paras=5&type=all-meat&start-with-lorem=1).
  prefs: []
  type: TYPE_NORMAL
- en: CSS preprocessor – LESS
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Want to do more with **Leaner Style Sheets** (**LESS**)? It''s a language extension
    for CSS and one of the most popular CSS preprocessors available:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/6ed050e8-4349-4ed0-a26b-257c68a0ab64.png)[LESS](http://lesscss.org/)'
  prefs: []
  type: TYPE_IMG
- en: If you're already familiar with CSS, getting started with LESS will be easy
    for you. In fact, with a background in CSS, you could probably learn LESS in less
    time than it actually takes you to read the rest of this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: So, why go with LESS instead of CSS? One of the biggest reasons to use LESS
    is that you can gain more time during your projects.
  prefs: []
  type: TYPE_NORMAL
- en: It works a lot like a programming language. Variables can be defined with LESS
    with an `@` sign. Then, you can store a constant value that you can then reuse
    throughout your stylesheet. It's definitely a tool worth checking out.
  prefs: []
  type: TYPE_NORMAL
- en: CSS preprocessor – SCSS
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'LESS isn''t the only CSS extension available. Check out **syntactically awesome
    style sheets** (**SASS**). It is a scripting language that''s made up of two syntaxes:
    the original *indented syntax* (given the `.sass` extension) and the newer SCSS syntax
    (given the `.scss` extension):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/90165c6c-1e2e-4fd9-9d89-b9b6b1761f07.png)[SCSS](https://sass-lang.com/)'
  prefs: []
  type: TYPE_IMG
- en: No matter which version of CSS library you use, SASS is compatible with every
    one of them. Also, similar to LESS, SASS is open source and supported by a huge
    community of developers. Likewise, it's also backward compatible so that you can
    convert your CSS files.
  prefs: []
  type: TYPE_NORMAL
- en: So, why go with SASS over LESS? Depending on who you ask, SASS is much more
    popular and LESS is easier to use. It may boil down to whether you prefer Ruby
    or JavaScript. SASS is written in Ruby. However, LESS, which was originally written
    in Ruby, has ported to JavaScript. You'll need NodeJS to run LESS.
  prefs: []
  type: TYPE_NORMAL
- en: ColorZilla
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Trying to find that perfect color but can't quite duplicate it?
  prefs: []
  type: TYPE_NORMAL
- en: 'Enter ColorZilla. This browser add-on is an eyedropper, a color picker, and
    a gradient generator. ColorZilla is available in both Chrome and Firefox. ColorZilla
    also offers a CSS gradient editor, which you can access directly from [http://www.colorzilla.com/gradient-editor/](http://www.colorzilla.com/gradient-editor/):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7ad207aa-781b-445c-81cc-fbe34b0e0484.png)[ColorZilla](http://www.colorzilla.com/)'
  prefs: []
  type: TYPE_IMG
- en: For both graphic designers and web developers, ColorZilla is a lifesaver. It
    is a simple tool that you'll find yourself using every single day. It helps you
    to get an accurate color reading from any page (or image) in your browser.
  prefs: []
  type: TYPE_NORMAL
- en: Foundation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Created by Zurb, Foundation is an open source, responsive frontend framework.
  prefs: []
  type: TYPE_NORMAL
- en: 'Foundation is highly customizable. Designers prefer Foundation because it is
    compatible with almost every browser and device, adhering to the mobile-first
    mandate. When you need to set up a project quickly, including apps that must work
    on smartphones, Foundation is a smart choice. You don''t need to know or tinker
    with backend coding. It simply works well for all types of projects, from prototypes
    to HTML emails to working websites:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/a796ebd8-4794-4619-b2b1-a2e504283987.png)[Foundation](https://foundation.zurb.com)'
  prefs: []
  type: TYPE_IMG
- en: Foundation can work with any CMS of your choice.
  prefs: []
  type: TYPE_NORMAL
- en: Fontastic
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Ever needed to quickly change size or colors of your icons? What about adding
    shadows or other design elements to your icons?
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s meet Fontastic. This fantastic tool allows designers to quickly change
    icons to meet the unique demands of any project. You can do this by creating your
    own icon font. Then, upload that font to your project. Once uploaded, you can
    use CSS to customize the look and feel of the icons without painstakingly manipulating
    each icon in Photoshop:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/2cf77521-52c9-4478-b914-4ce57e1ceb60.png)'
  prefs: []
  type: TYPE_IMG
- en: Fontastic (http://fontastic.me/)
  prefs: []
  type: TYPE_NORMAL
- en: Here's how it works. Head over to Fontastic and select icons from its huge library
    of over 9,000 available icon images. Next, assign letters to each of those icons
    (to create a font).
  prefs: []
  type: TYPE_NORMAL
- en: From there, you can modify your icons with the help of CSS. From changing color
    to resizing, you can do all of it through coding instead of redrawing and wasting
    a lot of time.
  prefs: []
  type: TYPE_NORMAL
- en: webflow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Good news—you can still design and build websites even if you don't know much
    at all about coding.
  prefs: []
  type: TYPE_NORMAL
- en: 'webflow is just the tool that you need. It is a half designer, half develop,
    and fully amazing. You can visually set up your website design and then webflow
    does the rest. It will code your website to come to life and function flawlessly:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/08eef635-7fef-46a4-bb7e-38d3e198dd9b.png)'
  prefs: []
  type: TYPE_IMG
- en: webflow (https://webflow.com/)
  prefs: []
  type: TYPE_NORMAL
- en: No mocks and no prototypes here. webflow creates live and fully functional websites
    that use HTML, CSS, and JavaScript.
  prefs: []
  type: TYPE_NORMAL
- en: By the way, did I mention that it's responsive too? That means that you don't
    have to worry about the final project looking wonky on smaller viewing screens.
  prefs: []
  type: TYPE_NORMAL
- en: In case you're wondering about the quality of the code, you can rest assured
    that webflow guarantees clean code that won't slow down the site visitor's experience.
  prefs: []
  type: TYPE_NORMAL
- en: Modernizr
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Modernizr is a small JavaScript library that''s used to automatically detect
    features and/or technologies (such as HTML5) in your user''s browser. The purpose
    of this tool is to optimize your website user''s experience based on their unique
    browser. You can use Modernizr to offer a pleasant browsing experience on your
    site, no matter how new or outdated the browser is:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/6e9a4d4f-0d0e-4fb6-ac0c-9d1adb029193.png)'
  prefs: []
  type: TYPE_IMG
- en: ModerniZR (https://modernizr.com/)
  prefs: []
  type: TYPE_NORMAL
- en: CSS3 Generator
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When you need to quickly create code for your CSS, you will need a CSS3 Generator.
  prefs: []
  type: TYPE_NORMAL
- en: 'From text shadows to gradients, from multiple columns to transitions, you can
    do a lot with a simple CSS3 Generator:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/3ab87e13-1398-4fa4-9021-59208d4df9c0.png)'
  prefs: []
  type: TYPE_IMG
- en: CSS3 Generator (http://css3generator.com/)
  prefs: []
  type: TYPE_NORMAL
- en: The good news is that CSS3 Generators has a lot of tools to help you. Generate
    your CSS3 snippet through one of their tools and then copy the code directly into
    your project. Coding isn't for everyone, and if you're more of a visual thinker,
    this generator shortcut is the perfect solution for you.
  prefs: []
  type: TYPE_NORMAL
- en: CSS3 Generator is one of my favorite CSS3 tools because it’s fast, clean, and
    easy to use.
  prefs: []
  type: TYPE_NORMAL
- en: git
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Are all of the following true for you:'
  prefs: []
  type: TYPE_NORMAL
- en: You need a version control system to track any changes made to your files
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You work with many people
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You need to work either remotely or offline frequently
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Then, you need git:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/f101b42d-7ec6-4470-a812-850efe897415.png)'
  prefs: []
  type: TYPE_IMG
- en: git (https://git-scm.com/)
  prefs: []
  type: TYPE_NORMAL
- en: The git is an open source version control system. Whether you are working on
    a small project or a huge one, git is a good option. Its speed and flexibility
    make it an awesome choice.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s how git works:'
  prefs: []
  type: TYPE_NORMAL
- en: 'git works with your local copy and can be performed when you''re offline:'
  prefs: []
  type: TYPE_NORMAL
- en: Whenever you save your work, git creates an image of your files, also known
    as a commit
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Each time this commit is created, it links to your other commits, which means
    that there's a change of all activities on your files
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Whenever you (or someone else on your team) make changes, your commit creates
    a record of it
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can use this to reverse changes and return to a previous commit
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Another benefit of git is how files are handled. Files exist as modified, staged,
    or committed. In the modified state, the change you've made to the file only exists
    in your local, working directory. You can then stage those newly modified files.
    The final stage is committed when changes become a permanent part of the file's
    development.
  prefs: []
  type: TYPE_NORMAL
- en: CodeKit
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'CodeKit is another tool for building websites. Basically, CodeKit automates
    a lot of developer tasks so that building a website doesn''t take forever. It
    compiles any and every language, so CodeKit is incredibly easy to work with:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/580bdf15-7760-46d1-8e58-85927b3f7260.png)'
  prefs: []
  type: TYPE_IMG
- en: CodeKit (https://codekitapp.com/)
  prefs: []
  type: TYPE_NORMAL
- en: I love CodeKit for the simple reason that you don't have to refresh your browser
    after changes. CodeKit automatically does it for you. All browsers are supported,
    all devices are supported.
  prefs: []
  type: TYPE_NORMAL
- en: Another reason to drop everything and go CodeKit? Site optimization is so easy.
    CodeKit allows you to minimize your images by up to 70 percent in one click. You
    can use it to minify scripts and reduce HTTP requests. These types of optimizations
    are some of the best ways to ensure a  speedy website.
  prefs: []
  type: TYPE_NORMAL
- en: CodeKit's drag and drop user interface is slick and friendly.
  prefs: []
  type: TYPE_NORMAL
- en: Animate.css
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Animate.CSS is pretty much just for fun. From attention seekers to zoom exits,
    you''ll find dozens of CSS animations to spruce up your web design:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/036ec864-7bb8-4b6d-a680-95be7aa24b22.png)'
  prefs: []
  type: TYPE_IMG
- en: Animate CSS (https://daneden.github.io/animate.css/)
  prefs: []
  type: TYPE_NORMAL
- en: Animate.CSS comes packaged in one tiny file. Everything you need is contained
    in that file. After downloading it from the official website, you'll drop the
    stylesheet into the head of your document. From there, you'll add the animation
    of your choice to the desired element and watch with glee as your ideas pop off
    the screen (or whichever effect you've chosen). It's all documented in a README
    file at [(https://github.com/daneden/animate.css/blob/master/README.md)](https://github.com/daneden/animate.css/blob/master/README.md).
  prefs: []
  type: TYPE_NORMAL
- en: Animate.CSS is a great option for adding delight and interest to your web project.
    Since it's CSS, it's lightweight and compatible with most viewing screens.
  prefs: []
  type: TYPE_NORMAL
- en: TinyPNG
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'One of my absolute favorite designer tools is TinyPNG. As its name suggests,
    TinyPNG compresses a PNG or JPEG image to reduce the file size. However, it does
    so without degrading the visual quality of your files—it''s like magic:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/14d25bd2-f312-48fc-942c-75a8c06c9826.png)'
  prefs: []
  type: TYPE_IMG
- en: TinyPNG (https://tinypng.com/)
  prefs: []
  type: TYPE_NORMAL
- en: 'To achieve maximum speed for your web projects, it''s important to reduce file
    size wherever possible. There''s little doubt that image files are often the biggest
    files on a website. This is why: TinyPNG is an amazing option—it reduces your
    file sizes (often by 50 percent or more) without compromising on visuals. Smaller
    file sizes not only equal faster loading times but also save your bandwidth.'
  prefs: []
  type: TYPE_NORMAL
- en: TinyPNG is lightning fast to use, and if you sign up for a Pro account, you
    can upload up to 25 MB at one time. With the free service, you are limited to
    20 images with a maximum of 5 MB each.
  prefs: []
  type: TYPE_NORMAL
- en: Unsplash
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'When you need a quality photo, but can''t afford to pay photo a photographer,
    or just need a placeholder for some design, Unsplash ([https://unsplash.com/](https://unsplash.com/))
    is for you. It provides open source and free-to-use images uploaded by photographers:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/592832c8-ccf7-47e0-ae36-248f5153de61.png)'
  prefs: []
  type: TYPE_IMG
- en: Unsplash (https://unsplash.com/)
  prefs: []
  type: TYPE_NORMAL
- en: I use it every day, and, to be honest, it became one of the websites I use the
    most.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I hope this list of tools will help you like it helps me. Use it without moderation.
    The good thing about the design community is that everyone likes to share their
    work and help one other. Designers and developers are an open community, and that
    is the real spirit of our community.
  prefs: []
  type: TYPE_NORMAL
