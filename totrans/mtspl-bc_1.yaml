- en: '|'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: '| `setg` [options/payload] | To assign a value to a particular object globally,
    so the values do not change when a module is switched on. |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
- en: '[PRE5]'
