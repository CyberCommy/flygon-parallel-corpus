  zh: '[PRE18]'
- en: '|'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `getsystem` | To escalate privileges and gain system access. |'
  id: totrans-148
  prefs: []
  type: TYPE_TB
  zh: '| `getsystem` | 提升权限并获得系统访问权限。 |'
- en: '[PRE19]'
  id: totrans-149
