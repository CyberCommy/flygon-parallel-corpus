  prefs: []
  type: TYPE_NORMAL
- en: '| `back` | To unselect a module and move back. |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
- en: '[PRE8]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '|'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: '| `Info` | To list the information related to a particular exploit/module/auxiliary.
    |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
- en: '[PRE9]'
  id: totrans-118
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '|'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: '| `Search` | To find a particular module. |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
  zh: '| `Search` | 查找特定的模块。 |'
- en: '[PRE10]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '|'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `check` | To check whether a particular target is vulnerable to the exploit or
    not. |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| `check` | 检查特定目标是否容易受到利用。 |'
- en: '[PRE11]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '|'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `Sessions` | To list the available sessions. |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '| `Sessions` | 列出可用的会话。 |'
- en: '[PRE12]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '|'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| **Meterpreter commands** | **Usage** | **Example** |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
  zh: '| **Meterpreter命令** | **用法** | **示例** |'
- en: '| `sysinfo` | To list system information of the compromised host. |'
  id: totrans-130
