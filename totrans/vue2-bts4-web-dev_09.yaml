- en: Chapter 10. Deploying Using Firebase
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In the previous chapter, we set up the testing framework for our application''s
    code, which will allow us from now on to cover it with unit tests and snapshot
    tests. In this chapter, we are going to make our application live! We will also
    set up the **Continuous Integration** (**CI**) and **Continuous Deployment** (**CD**)
    environments. Hence, in this chapter we are going to learn how to do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Deploy to Firebase hosting using Firebase tools locally
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Set up the CI workflow using CircleCI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Set up both staging and production environments using Firebase and CircleCI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deploying from your local machine
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this section, we are going to deploy our application using the Firebase
    command-line tools. We have already done it. Check the Google Firebase documentation
    for a quick start: [https://firebase.google.com/docs/hosting/quickstart](https://firebase.google.com/docs/hosting/quickstart).'
  prefs: []
  type: TYPE_NORMAL
- en: Basically, if you haven't yet installed Firebase tools, do it now!
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Now switch inside your project''s directory and initialize a Firebase project:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: From the drop-down menu that appears, choose **hosting**.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It's not really obvious, so keep in mind that to actually choose something from
    the list, you have to press *Space*.
  prefs: []
  type: TYPE_NORMAL
- en: '![Deploying from your local machine](../images/00155.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Press Space to select the Hosting feature
  prefs: []
  type: TYPE_NORMAL
- en: 'After that, select your ProFitOro project from the list and after that, indicate
    the folder `dist` for the build''s output directory:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Deploying from your local machine](../images/00156.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Type dist for the public directory of your assets
  prefs: []
  type: TYPE_NORMAL
- en: Answer `No` to the next question and you are done! Make sure that Firebase creates
    both `firebase.json` and `.firebaserc` files in your project's folder.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is what the `firebase.json` file looks like:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'And this is what your `.firebaserc` file will look like:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: You are done! Now if we generate our static assets with the `npm run generate`
    command, these assets will end up in the `dist` folder. If you run `firebase deploy`
    after that, your application will be immediately deployed!
  prefs: []
  type: TYPE_NORMAL
- en: 'So, go ahead and run the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'If you run into some errors or issues, please do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Make sure your Firebase CLI is up to date
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If necessary, re-authenticate with `firebase login --reauth`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In case of error, try adding the project with `firebase use --add`
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Congrats! Your application is up and running!
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You might ask why we would bother with the whole Nuxt routing and server-side
    rendering if, in the end, we are just generating static assets to deploy. The
    thing is that, unfortunately, Firebase only hosts static files. In order to be
    able to run a node server, we should have used another container, such as, for
    example, Heroku: [https://stackoverflow.com/questions/30172320/firebase-hosting-with-own-server-node-js](https://stackoverflow.com/questions/30172320/firebase-hosting-with-own-server-node-js).'
  prefs: []
  type: TYPE_NORMAL
- en: 'There is another thing that you should be aware of: it turns out that now it''s
    not possible to run our application locally; if we try to do that, we will get
    a `webpack` error:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Deploying from your local machine](../images/00157.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: webpack error when we try to run the application locally
  prefs: []
  type: TYPE_NORMAL
- en: For some reason, our `actions.js` file tries to import the `firebase.json` instead
    of the Firebase application `index.js` file located inside the `firebase` directory.
    This is quite simple to fix. Rename the Firebase directory `firebaseapp` – in
    the end, it's what's located inside. Please find the code corresponding to this
    section in the `chapter10/1/profitoro` folder. Pay attention to the new `firebase.json`
    and `.firebaserc` files in the root directory and that all the imports of the
    Firebase application changed to the `firebaseapp` folder.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up CI/CD using CircleCI
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Right now, if we want to deploy our application, we first have to run tests
    locally to ensure that everything is okay and nothing is broken and then deploy
    it using the `firebase deploy` command. Ideally, all of this should be automated.
    Ideally, if we push our code to the master branch, everything should just happen
    without our intervention. The process of automated deployment with automated test
    checks is called Continuous Deployment. This term means exactly what it sounds
    like – your code is being deployed continuously. There are lots of tools that
    allow you to automatically deploy your code to production once you hit the button
    or just push to the master branch. Starting with the good old but reliable Jenkins,
    going to Codeship, CloudFlare, CircleCI, Travis…the list is endless! We will use
    CircleCI, because it integrates nicely with GitHub. If you want to check how to
    deploy with Travis, check out my previous book on Vue.js:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.packtpub.com/web-development/learning-vuejs-2](https://www.packtpub.com/web-development/learning-vuejs-2)'
  prefs: []
  type: TYPE_NORMAL
- en: 'First of all, you should host your project on GitHub. Please follow the GitHub
    documentation to learn how to initialize your repository:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://help.github.com/articles/adding-an-existing-project-to-github-using-the-command-line/](https://help.github.com/articles/adding-an-existing-project-to-github-using-the-command-line/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Or just fork mine:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://github.com/chudaol/profitoro](https://github.com/chudaol/profitoro)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Once your repository is online, create your account on CircleCI:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://circleci.com](https://circleci.com)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Using the CircleCI web interface, create a new project and select your repository
    from the list. After that, select the Linux operating system and Node for language:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up CI/CD using CircleCI](../images/00158.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: CircleCI project configuration
  prefs: []
  type: TYPE_NORMAL
- en: 'Now we must add a CircleCI configuration to our project so the first knows
    what to do once we push. Create the `.circleci` folder with a file named `config.yml`
    along with the following content:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 'Commit and push your changes to master. Go to the CircleCI interface and click
    on the **Start building** button:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up CI/CD using CircleCI](../images/00159.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Click on the Start building button
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are as lucky as I am, you will see the following successful output:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up CI/CD using CircleCI](../images/00160.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: CircleCI success!
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s add a status badge to our `README.md` file so it appears on GitHub.
    Go to your CircleCI project settings (click on the cog near the project''s name):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up CI/CD using CircleCI](../images/00161.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Click on the cog near the project's name to open your project's Settings tab
  prefs: []
  type: TYPE_NORMAL
- en: 'In the **Settings** section, select **Notifications** | **Status Badges**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up CI/CD using CircleCI](../images/00162.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Navigate to Settings | Notifications | Status Badges
  prefs: []
  type: TYPE_NORMAL
- en: 'Copy and paste the markdown code to your `README.md` file so it looks as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: Commit and push your changes to master!
  prefs: []
  type: TYPE_NORMAL
- en: 'If you now open your GitHub repository, you will see this nice badge saying
    **PASSED**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up CI/CD using CircleCI](../images/00163.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'CircleCI badge shows a nice message: Passed'
  prefs: []
  type: TYPE_NORMAL
- en: But our whole point is not only to see a nice green badge, it is to actually
    be able to deploy to the Firebase hosting container. In order to do that, we must
    configure CircleCI. We do that by adding the `deploy` section to the `config.yml`
    file. Check the documentation at [https://circleci.com/docs/2.0/configuration-reference/#deploy](https://circleci.com/docs/2.0/configuration-reference/#deploy).
    To be able to deploy to the Firebase hosting, we need to be logged in. It's obvious
    that CircleCI is not, in any case, logged in to our Firebase account. Luckily
    for us, that's easy to solve. We need to generate a CI token and then use it in
    our `deploy` command.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A Firebase CI token can be generated using the `firebase login:ci` command.
  prefs: []
  type: TYPE_NORMAL
- en: 'Just run this command in your console:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: 'You will get output similar to this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up CI/CD using CircleCI](../images/00164.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Output of the Firebase login:ci command
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to the web interface of your CircleCI and find the settings of your project.
    On the left-hand side, you will see the tab called **Build settings**. Click on
    the **Environment Variables** link and the **Environment Variables** section will
    pop up. Click on the **Add Variable** button and add the variable named `FIREBASE_TOKEN`
    with a value of `YOUR_GENERATED_TOKEN`:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up CI/CD using CircleCI](../images/00165.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Add a new environment variable to your CircleCI project settings
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s now add a deploy step to the `config.yml` file. Before doing that, remember
    that we have to invoke the `firebase deploy` command. Well, for this, we should
    have installed the Firebase tools globally on the CircleCI server. Instead of
    polluting the CircleCI server with some globally installed software, let''s install
    it as a *dev dependency* and then invoke the command from the `node_modules` folder.
    Hence, as a first step, install `firebase-tools` as a `dev` dependency:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: 'Now we can finally add the `deploy` step. During this step, we must generate
    assets with the `npm run generate` command and run `firebase deploy` with our
    token (the command would be `firebase deploy --token=<YOUR_FIREBASE_TOKEN>`).
    We don''t have to specify the token itself, because we''ve already created an
    environment variable for it, so the command will look like the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: 'The whole `deploy` entry will look as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: 'Push the changes. Check your CircleCI console. After successful deployment,
    check your Firebase console on the **Hosting** tab and make sure that the last
    deployment has been done exactly at this moment:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up CI/CD using CircleCI](../images/00166.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Make sure that the last deployment has been done on exactly this moment!
  prefs: []
  type: TYPE_NORMAL
- en: Isn't that fantastic? Every time you push new changes to master, they will be
    tested first, and only if all the tests pass will they be deployed to your Firebase
    hosting provider! How long did it take us to set up all this? 20 minutes? Yay!
  prefs: []
  type: TYPE_NORMAL
- en: Setting up staging and production environments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You probably know that it's not very good practice to deploy to production right
    away. Even if the tests pass, we have to check whether everything is right first
    and that's why we need a *staging* environment.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s create a new project on the Firebase console and call it `profitoro-staging`.
    Let''s now add a new environment to our project using the Firebase command-line
    tool. Just run this command in your console:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: 'Select the right project:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up staging and production environments](../images/00167.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Select a newly created profitoro-staging project
  prefs: []
  type: TYPE_NORMAL
- en: 'Type the alias `staging` in the next step:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: 'Check that a new entry has been added to your `.firebaserc` file:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: If you now locally run the command `firebase use staging` and `firebase deploy`
    after it, your project will be deployed to our newly created staging environment.
    If you want to switch and deploy to your production environment, just run the
    command `firebase use default` followed by the `firebase deploy` command.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now we need to reconfigure our CircleCI workflow. What we want to achieve is
    to deploy the assets to the staging server automatically and then run manual approval
    in order to deploy to production. For that, we will use the workflow configuration
    with manual approval. Please check the CircleCI official documentation page in
    this regard: [https://circleci.com/docs/2.0/workflows/#holding-a-workflow-for-a-manual-approval](https://circleci.com/docs/2.0/workflows/#holding-a-workflow-for-a-manual-approval).'
  prefs: []
  type: TYPE_NORMAL
- en: 'We will end up with two very similar jobs – the first one will be called `build`
    and it will contain the exact same content as before, with the only difference
    being that the deploy step will use the alias `staging`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: 'The second job will be called `deploy`, and it will perform the exact same
    steps as the `staging` job (just to be totally sure that everything is okay).
    The only difference is that it will use the `default` alias before deploying:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: 'After that, we will add a new entry called `workflows` that will look as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: 'Commit and push to master. Check your CircleCI console. After successful deployment
    to the staging environment, click on the **Workflow** tab and check that it''s
    actually **ON HOLD**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up staging and production environments](../images/00168.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Workflow is ON HOLD
  prefs: []
  type: TYPE_NORMAL
- en: Check your staging environment website and ensure that everything is all right.
  prefs: []
  type: TYPE_NORMAL
- en: 'After being totally sure that everything is okay, we can promote our build
    to production. Click on your workflow and click on the **Approve** button:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting up staging and production environments](../images/00169.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Now we can manually approve the production deployment
  prefs: []
  type: TYPE_NORMAL
- en: After a while, there will be great success! Isn't it fantastic?
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Even though this is out of the scope of this book, keep in mind that you don't
    want to screw up your production database while running some checks on your staging
    environment. Therefore, for staging to be real staging and production to be real
    production, we should have also set up a staging database.
  prefs: []
  type: TYPE_NORMAL
- en: Check the code for this section in the `chapter10/2/profitoro` folder. The only
    two things you need to pay attention to are the `.firebaserc` configuration file
    and the configuration for the CircleCI that resides in the `.circleci/config.yml`
    directory.
  prefs: []
  type: TYPE_NORMAL
- en: What have we achieved?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Dear reader, we've been on a huge journey. We have built our responsive application
    from the very start until its deployment. We used nice technologies such as Vue.js,
    Bootstrap 4, and Google Firebase to build our application. Not only did we use
    all these technologies and learn how they play together, we actually followed
    the whole process of software development.
  prefs: []
  type: TYPE_NORMAL
- en: We started from the business idea, definition of requirements, definition of
    user stories, and creation of mockups. We continued with the actual implementation
    – both frontend and backend. We did thorough testing using Jest and we ended up
    with the deployment of our application into two different environments. Even more
    than just a deployment – we've implemented a CD strategy that will perform the
    deployment process for us automatically.
  prefs: []
  type: TYPE_NORMAL
- en: 'The most important thing – we''ve ended up with a fully functional application
    that will allow us to manage our time during work and stay fit!t live:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://profitorolife.com/](https://profitorolife.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'I even created a Facebook page:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.facebook.com/profitoro/](https://www.facebook.com/profitoro/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you liked the ProFitOro logotype, send some love and thanks to my friend
    Carina:'
  prefs: []
  type: TYPE_NORMAL
- en: '`<[car.marg@gmail.com](mailto:car.marg@gmail.com)>`'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you liked the way the mockups were created, you should thank my friend and
    colleague Safi:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://github.com/Safure](https://github.com/Safure)'
  prefs: []
  type: TYPE_NORMAL
- en: If you liked the design and the illustration of ProFitOro, check out the other
    works of my friend Vanessa ([https://www.behance.net/MeegsyWeegsy](https://www.behance.net/MeegsyWeegsy))
    and talk to her in case you feel she might help you as well.
  prefs: []
  type: TYPE_NORMAL
- en: If you liked the way the design was implemented with SCSS, give some *likes*
    to my friend Filipe ([https://github.com/fil090302](https://github.com/fil090302)).
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we used CircleCI and Firebase to guarantee continuous quality
    of our continuously deployed software. As I already mentioned, it's so nice to
    see something that you've created from scratch up and running!
  prefs: []
  type: TYPE_NORMAL
- en: However, our work is not finished yet. There are so many improvements to make.
    We need validations. We need to write more tests to increase our code coverage!
    We need more workouts and we need them to look beautiful. We probably need some
    back office where someone responsible can check every added workout and approve
    it before it actually ends up in the list of workouts visible to everyone.
  prefs: []
  type: TYPE_NORMAL
- en: 'We need a proper statistics page with some beautiful graphics. We need to optimize
    the image rendering. We need to show more than one picture for each of the workouts.
    We probably need to add video support for the workouts. We also need to work a
    bit on the workout screen that appears once the Pomodoro working timer is over.
    Right now, it looks like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Summary](../images/00170.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: There are a lot of buttons here! None of them actually works :(
  prefs: []
  type: TYPE_NORMAL
- en: There are three buttons and none of them work.
  prefs: []
  type: TYPE_NORMAL
- en: So, as you can see, although we have finished the book and we have a functional
    piece of software, we still have some work to do. Actually, this makes me really
    happy, because it makes me feel that I don't have to say goodbye just now.
  prefs: []
  type: TYPE_NORMAL
- en: Share your ideas with me, do something amazing and share it with me, create
    some pull requests or issues on GitHub. I will be glad to answer you. Please email
    me if you have any questions, suggestions, or thoughts at `<[chudaol@gmail.com](mailto:chudaol@gmail.com)>`.
  prefs: []
  type: TYPE_NORMAL
- en: Thank you for reading this book and… go to work…out!
  prefs: []
  type: TYPE_NORMAL
