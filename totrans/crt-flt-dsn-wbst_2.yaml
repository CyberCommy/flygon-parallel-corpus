- en: Flat Icons Collection ([http://flaticons.net/)](http://flaticons.net/))
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Flat is great because it is such a simple style that allows you to showcase
    its content. In the end, it''s all about the content, and the design''s function
    is to give that content to the user/reader in the easiest and quickest way. So,
    use and abuse your pictures while designing in flat; let the content do the talking
    instead of the interface. The following screenshot is a good example:'
