- en: By now, you should be able to understand the importance of grid and white space
    on flat design as well as how to create impactful messaging using great typography
    over flat colors. Flat design is all about the detail, and in this case, the detail
    is in learning how to design with the lack of complexity and noise. Now you know
    how to make it look good. In the next chapter, we will learn how to make it work
    well by going over web usability and its importance in flat interfaces.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您应该能够理解在平面设计中网格和空白空间的重要性，以及如何使用出色的排版在平面颜色上创建有影响力的消息。平面设计关乎细节，在这种情况下，细节在于学习如何在缺乏复杂性和噪音的情况下进行设计。现在您知道如何使其看起来不错。在下一章中，我们将学习如何使其运行良好，通过讨论网络可用性及其在平面界面中的重要性。
