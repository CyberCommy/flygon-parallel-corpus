  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Free Flat Icons by buatoom ([http://dribbble.com/shots/1095922-Free-Flat-Icons)](http://dribbble.com/shots/1095922-Free-Flat-Icons))
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Free Flat Icons by Jan Dvořák ([http://dribbble.com/shots/1054478-Free-Flat-Icons)](http://dribbble.com/shots/1054478-Free-Flat-Icons))
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flat Icon Collection ([http://www.flaticon.com/)](http://www.flaticon.com/))
  id: totrans-31
