- en: Chapter 2. Designing in Flat
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter covers how to design in flat and what the most important things
    that you need focus on while designing are. It will also cover the importance
    of typography, alignment, and grid and layout to create better and more readable
    designs. Read on to learn all the things to keep in mind while designing in flat,
    and prepare yourself to start creating your own flat design projects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: Design style
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Flat design is a style that, as the name suggests, resembles a flat surface.
    This look and style rose quickly among designers due to its simplicity while retaining
    a great impact. In this chapter, we will cover the restrictions and rules of flat
    design, what you should do and shouldn't do, as well as when to use flat design
    in your layouts.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: 'A flat design website looks organized, clean, and yet very professional. Imagine
    a room filled with furniture, tables, couches, rugs, pots, and plants. You have
    been in a room like that, and even though it feels cozy, it feels cramped and
    sometimes, with just a bit too much of things. Now imagine removing those tables,
    couches, and rugs and leaving just the bare essentials: one rug, one couch, and
    only one small useful table. The white walls will look clearer and bigger, and
    the room will feel clearer and more spacious. For a designer starting in flat
    design, such as yourself, this is roughly the same process that you need to go
    through, by removing all the extra images, details, and effects such as drop shadows
    and gradients, and just focusing on showing the message with a flat background
    and flat color.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Flat design is definitely a trend. It's one that is sticking for a long time
    though, and the reason for that is there's good learning and good interfaces coming
    out of it. It's really common for designers to follow trends and create their
    work based on the style that is currently being used more frequently. After all,
    inspiration comes daily from pretty much everywhere we look, and the Web is something
    that we're constantly using. New ideas and approaches from designers on layouts
    create new paradigms and design patterns, and as such, it's just natural that
    we, as designers, follow these patterns. This leads to a constant improvement
    of the layouts and new ideas for interfaces, and with flat it is exactly the same.
    It's a specific style that has a specific look. If you want to create a flat design,
    you should stick to these kind of rules, and in the end, just get the best out
    of the style and mix it with your own. These rules can be seen as limitations
    as well, but that, in design, is not always a bad thing.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: Working with limitations
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I believe that flat design is not a natural style; it's not something that you'd
    find yourself using on your own without forcing it. Even the most minimalistic
    websites don't usually go for a flat look, as flat has its specific look and certain
    *rules*.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: This happens because designers often detect flaws and problems on a design and
    try to overcome them with embellishments and workarounds. Text that doesn't read
    well over every image usually has a subtle drop shadow to make sure that there's
    a darker background to make the text contrast enough to always be readable. These
    are the challenges that the designer is faced with. These limitations make designing
    interesting, because by removing all these crutches, the designer finds himself
    or herself focusing only on what's important.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: In an academic context, when a student is given a design project, where they
    are allowed to design whatever they want and are also able to choose which medium
    to use as the style, it often ends up with worse results than a student who is
    given a specific theme and medium. For example, by knowing that you're designing
    a website for children's toys, you have your focus and objective. When you're
    allowed to do everything, it's hard to know exactly what you want to focus on.
    Limitations work great in project management, to make you focus your mind on the
    most important tasks as well on design. This lets you design the elements that
    are needed and focus on the style that is more adequate to the objective in mind.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Flat is indeed a style that has its own set of limitations. You need to design
    something that looks flat and doesn't use any of the usual effects that you'd
    normally find yourself being able to use. You need to follow a certain aesthetic;
    it has to be simple, it needs to have a lot of white space, and it has to look
    structured and organized. The space in which you put your content will have to
    be very well thought out, as it usually will be a smaller portion. If you have
    a big page with dozens of text blocks, you end up having a more cramped layout
    and won't be able to get that aesthetic look you were trying to aim for.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Define your limitations and make your layout as optimized as possible. If a
    certain copy or image isn't needed, just remove it. The simpler it gets, the clearer
    it will look in the end.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Flat is not always the answer
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As with every style, flat design should be used in websites and products where
    the look fits the target and objective of the product. Not all websites or apps
    will benefit from using a flat aesthetic design. A flat design look is, indeed,
    really flexible and can be used in very different types of markets and targets,
    but always keep your objective in mind. Use flat only if it makes sense for the
    project in hand. Each project is different and how you want to convey the message
    in your website or interact with your users through your user interface varies
    from project to project.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: 'Flat can be easily used and found in designer portfolios, corporate websites,
    web apps, mobile apps, restaurants, and a lot of other different examples, but
    you need to ask yourself this question: is flat a good look for my website? If
    you''re creating a game website, such as a RPG, or promoting a premium and expensive
    product, such as a watch or a good wine, you''re probably better off skipping
    flat. The reason is that these are projects that will benefit a lot from textures
    and effects such as gradients and shadows, and allow the designer to create a
    more premium and subtle look. A game website, for instance, is made up of game
    images and futuristic or old elements, which are always associated with the game
    in question. Imagine how boring it would be if the World of Warcraft website is
    in a flat design. So, make sure that your project is adequate for a flat look
    and don''t just use the style regardless of the objective, as it will defeat the
    purpose and lose all impact.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows the *World of Warcraft* website:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '![Flat is not always the answer](img/0048OS_02_01.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
- en: Lose your "crutches"
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: That's right, flat design has a "no crutches" rule. All drop shadows, bevels,
    glows, gradients, lighting effects, textures, and embosses should not be used
    here, as this limitation is the best way to learn and practice creating flat designs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'If you''re looking to create a really flat look, you need to make sure that
    your design is, indeed, flat. However, don''t think that flat is a dictatorship;
    you can always try to create a flat 3D look, which looks really great, and yes,
    shadows are allowed. Every designer tries to add and improve the style with their
    own ideas, and great icons come along the way. The use of shadows and lighting
    shouldn''t disrupt the flat look. So, start by designing as flat as possible,
    focusing on the important things that make flat design look great. The design
    includes the grid, the white space, the composition, and the typography; when
    you feel comfortable, try adding these new elements, as they look really good.
    There''s even a style of shadow, called **long shadow**, used with flat. This
    basically resembles a light close to the ground, creating a heavy and long shadow
    on the surface. This creates a cool looking effect. Have a look at the following
    screenshot:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '![Lose your "crutches"](img/0048OS_02_02.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
- en: Flat Design Icons Set from Pixeden (left) and the Motorola Long Shadow logo
    from Sajeer Mohamed (right)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Photos or illustration?
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The answer to this question is pretty simple: both.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Flat design illustration is something that was picked up really fast by designers,
    especially to design flat iconography, thus achieving a very interesting effect
    using flat colors on these icons. These illustrations look great and are really
    a good complement to the flat look on your website (if they are indeed relevant
    to your product and target), but photos can (and should) also be used. Flat is
    not only about text and simple colors; it's about creating a layout where your
    photos and your content stands out, by bringing the focus of the user on the content
    instead of on the interface. This was something that often happened on skeuomorphic
    interfaces.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Nowadays, it's very common to see websites using very wide and high-resolution
    photos of people, products, or environment to showcase their product in a real-life
    situation more easily. It is frequently said that a picture is worth a thousand
    words, so, use those pictures well to help you communicate your message. Photos
    can be very important in setting the mood and tone of the website; a flat design
    looks great over a picture, as it's a mix between the complex (image) and the
    simple (layout), which gives a great contrast between the two.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: If you're looking for some predesigned flat icons, there are several freely
    available icon sets online, created by designers and for designers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are some examples that you can use in your projects:'
