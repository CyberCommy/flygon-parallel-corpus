- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a little book that encapsulates my current thinking on how best to write
    and maintain CSS codebases for rapidly changing, long-lived web projects.
  prefs: []
  type: TYPE_NORMAL
- en: There is no framework to download
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are no requisite tools (although there are opinionated guidelines for
    what tooling should provide)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Nothing is written for you
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Put metaphorically, *Enduring CSS* is not giving you fish; it's teaching you
    how to fish.
  prefs: []
  type: TYPE_NORMAL
- en: It's a methodology for writing CSS that once implemented, will provide your
    project with a predictable, and easy to maintain CSS codebase.
  prefs: []
  type: TYPE_NORMAL
- en: 'The earliest iterations of *Enduring CSS* were first documented in August 2014,
    in the blog post, *Enduring CSS: writing style sheets for rapidly changing, long-lived
    projects* ([https://benfrain.com/enduring-css-writing-style-sheets-rapidly-changing-long-lived-projects/](https://benfrain.com/enduring-css-writing-style-sheets-rapidly-changing-long-lived-projects/)).'
  prefs: []
  type: TYPE_NORMAL
- en: However, the ECSS approach has developed a little since then and so this book
    should be considered the canonical resource on the approach.
  prefs: []
  type: TYPE_NORMAL
- en: I hope you enjoy reading it.
  prefs: []
  type: TYPE_NORMAL
- en: '**Ben Frain**'
  prefs: []
  type: TYPE_NORMAL
