  prefs: []
  type: TYPE_NORMAL
- en: '![](Images/6b81a2d0-bbcd-40e5-a5c7-b25b122f5a5d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'The next command shows you where Anchore is in the database sync:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE45]'
  prefs: []
  type: TYPE_PRE
- en: 'As you can see in the following screenshot, my installation is currently syncing
