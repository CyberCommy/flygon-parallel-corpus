  prefs: []
  type: TYPE_NORMAL
- en: '![](Images/db3a369b-9f0b-46c6-9304-de864536aefe.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Next up, we have to grab an image to scan; let''s grab an older image, as follows:'
