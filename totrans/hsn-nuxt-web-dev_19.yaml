  type: TYPE_NORMAL
  zh: 介绍linter - Prettier、ESLint和StandardJS
- en: Integrating ESLint and Prettier
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成ESLint和Prettier
- en: Using ESLint and Prettier for Vue and Nuxt apps
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为Vue和Nuxt应用程序使用ESLint和Prettier
- en: Deploying Nuxt apps
  id: totrans-6
  prefs:
