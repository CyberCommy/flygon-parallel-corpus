  zh: 这个示例是如何捕获panic的一个非常基本的例子。你可以想象使用更复杂的中间件，如何可以延迟恢复并在运行许多嵌套函数后捕获它。在恢复中，你可以做任何你想做的事情，尽管发出日志是常见的。
- en: In most web applications, it's common to catch panics and emit an `http.InternalServerError`
