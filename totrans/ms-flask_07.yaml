  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 集合的默认排序可以通过`meta`变量和**ordering key**进行设置。当在字段前加上`-`时，它告诉MongoEngine按该字段的降序顺序排序结果。如果在字段前加上`+`，它告诉MongoEngine按该字段的升序顺序排序结果。如果在查询中指定了`order_by`函数，将覆盖此默认行为，这将在*CRUD*部分中显示。
