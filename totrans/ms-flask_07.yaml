- en: 'Indexes can also be set through MongoEngine. Indexes can be single field by
    using a string or multifield using a tuple:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 索引也可以通过MongoEngine设置。索引可以使用字符串设置单个字段，或使用元组设置多字段：
