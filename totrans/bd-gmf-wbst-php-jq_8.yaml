    discussion target. | Statistics of how long it has taken them to participate in
    the instructional items compared to their cohort. | Challenge | Points |'
  prefs: []
  type: TYPE_TB
- en: '| Increasing engagement in discussion with others | Participate in the discussion
    groups | Killer | To be the most active player in the discussion groups. | Statistics
    of how many discussions the player has participated in. | FellowshipExpression
    | Points |'
  prefs: []
  type: TYPE_TB
- en: '| Increasing the level of consideration for different perspectives | Read through
    other users'' discussion posts | Killer | To be the most active player in the
    discussion groups. | Statistics of how many discussions the player has viewed/read.
    | Discovery | Points |'
  prefs: []
  type: TYPE_TB
- en: '| Increasing engagement in discussion with others | Participate in the discussion
    groups over time | Killer | To be the most consistent participant in the discussion
    groups. | Statistics that show how long the player''s been participating and the
    last time the player participated. | FellowshipExpression | PointsBadgesLeaderboard
    |'
  prefs: []
  type: TYPE_TB
- en: '| Increasing the level of consideration for different perspectives | Read through
