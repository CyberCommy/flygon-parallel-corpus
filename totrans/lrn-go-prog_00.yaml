- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you have prior exposure to programming and are interested learning the Go,
    this book is designed for you. While it assumes that you are familiar with concepts
    such as variables, data types, arrays, methods, and functions, the book is designed
    to allow you to follow chapter by chapter or skip around to the topics you want
    to learn about.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Save
    the source code in a file called `helloworld.go` anywhere inside your GOPATH."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "If all goes well, you should see the message **Hello, World!** output on
    your screen.."'
  prefs: []
  type: TYPE_NORMAL
