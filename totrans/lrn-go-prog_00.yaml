- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Go is an open source programming language that lets programmers easily build
    reliable and scalable programs. It does this by offering a simple syntax which
    makes it fun to write correct and predictable code using concurrency idioms and
    a robust standard library.
  prefs: []
  type: TYPE_NORMAL
- en: Go has a large and active online community and there are several Go conferences
    that take place around the world yearly.  Starting with [https://golang.org/](https://golang.org/),
    you will find numerous places on the web that provide documentations, blogs, videos,
    and slides that cover a wide range of Go-related topics.  On GitHub, the story
    is no different; some of the best known projects that are driving the future of
    cloud computing, for instance, are written in Go with an ever growing list.
  prefs: []
  type: TYPE_NORMAL
- en: As you would expect, getting started with Go is simple, fast, and well documented. 
    However, “getting into” Go can be more challenging, especially for newcomers from
    other languages.  My first attempt at Go failed.  Even after reading the prescribed
    documentations and going through the tutorials, there was a gap in understanding
    driven by my own biases from previous programming experiences.  Months later I
    returned to Go and got into it.  This time I read the language specs, I read blogs,
    watch videos, and searched the web for any discussion that provided design motivations
    and in-depth explanations of the language.
  prefs: []
  type: TYPE_NORMAL
- en: Learning Go is a book intended to help new, and seasoned programmers alike,
    to get into the Go programming language.  With this book, I have attempted to
    write the book I would have like to have read when I was starting out with Go. 
    It distills the language specs, the documentations, the blogs, the videos, slides,
    and my own experiences of writing Go into content that carefully provides the
    right amount of depth and insights to help you understand the language and its
    design.
  prefs: []
  type: TYPE_NORMAL
- en: I hope that you enjoy it.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. A First Step in Go")*, A First Step in Go,*
    the reader is introduced to Go at a high-level and take a tour of the features
    that have made the language a favorite among its adopters.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Go Language Essentials")*, Go Language Essentials,*
    this chapter starts with a deeper exploration Go’s syntax and other language elements
    such as source files, variables, and operators.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Go Control Flow")*, Go Control Flow,* examines
    Go program control flow elements including if, loop, and switch statements.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Data Types")*, Data Types,* introduces its
    readers to Go’s type system including detail about built-in types, type declaration,
    and conversion.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Functions in Go")*, Functions in Go,* discusses
    the characteristics of the Go function type including definition, assignment,
    variadic parameters, and closures.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Go Packages and Programs")*, Go Packages
    and Program Structures,* introduces readers to the organization of functions as
    a logical grouping known as packages and programs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Composite Types")*, Composite Types,* this
    chapter continues the discussion Go types by introducing the reader to Go’s composite
    types such as arrays, slices, maps, and structs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Methods, Interfaces, and Objects")*, Methods,
    Interfaces, and Objects*, introduces the reader to Go idioms and features that
    can be used to create and compose object structures.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Concurrency")*, Concurrency,* introduces
    the reader to the topics of writing concurrent programs in Go using language constructs
    such as goroutines and channels*.*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Data IO in Go")*, Data IO in Go,* covers
    the built-in interfaces and APIs to achieve streaming input, output, and encoding
    of data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Writing Networked Services")*, Writing
    Networked Services,* explores the Go’s standard library for creating connected
    applications using covering topics from low-level TCP protocols to HTTP an RPC.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.html "Chapter 12. Code Testing")*, Code Testing,* here readers
    are introduced to Go’s inherent support and tools for code testing and benchmarking.'
  prefs: []
  type: TYPE_NORMAL
