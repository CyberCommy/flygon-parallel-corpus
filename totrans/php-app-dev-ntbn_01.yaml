  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Now, let's check the LAMP installation. Point your browser to `http://localhost/`,
    and you will see the default, Apache 2 landing page, as shown in the following
    screenshot:![Time for action — installing LAMP on the Ubuntu desktop](graphics/5801_01_16.jpg)
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'This means that your Apache 2 web server is running. You can still check these
    service statuses as follows:'
