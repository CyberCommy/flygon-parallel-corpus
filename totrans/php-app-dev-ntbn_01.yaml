- en: Chapter 1. Setting up your Development Environment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: NetBeans is a free and open source **Integrated Development Environment** (**IDE**),
    which complies with multiple programming languages. For a long time it has been
    the editor of choice to major developer communities. Along with the growing market
    demand, NetBeans has integrated the PHP development features since NetBeans 6.5
    (November 2008), and these days, it has become one of the most popular IDEs for
    the PHP community.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In this chapter we will discuss:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
