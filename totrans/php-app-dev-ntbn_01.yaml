  type: TYPE_NORMAL
- en: 'Before we proceed with downloading the latest version, let''s have a look into
    the recommended system requirements of various platforms for installing and running
    the NetBeans IDE:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Microsoft Windows XP Professional SP3/Vista SP1/Windows 7 Professional:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Processor:** 2.6 GHz Intel Pentium IV or equivalent'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Memory:** 2 GB'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Disk space:** 1 GB of free disk space'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Ubuntu 12.04:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Processor:** 2.6 GHz Intel Pentium IV or equivalent'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Memory:** 2 GB'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Disk space:** 850 MB of free disk space'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Macintosh OS X 10.7 Intel:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Processor:** Dual-Core Intel (32 or 64-bit)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Memory:** 2 GB'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Disk space:** 850 MB of free disk space'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Downloading the NetBeans IDE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: NetBeans can be your daily IDE for development that will assist you in increasing
    your coding productivity. It is a free-of-cost, open source IDE, which can be
    downloadable for different technologies, including Java, C/C++, PHP, and so on,
    and platforms such as Windows, Linux, Mac OS X, or even OS-independent bundles.
    Moreover, you may download the IDE only for PHP technology, or for all technologies
    in an installer package.
  prefs: []
  type: TYPE_NORMAL
- en: Again, if you are already using the IDE for the development of Java, C/C++,
    and so on, then you may skip this download, and the installation section, and
    jump directly to the section named *Adding PHP as a plugin to an already existing
    NetBeans installation*.
  prefs: []
  type: TYPE_NORMAL
- en: Time for action — downloading the NetBeans IDE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Go through the following steps to download the NetBeans IDE:'
  prefs: []
  type: TYPE_NORMAL
- en: Visit [http://netbeans.org/downloads/](http://netbeans.org/downloads/) in order
    to download the latest NetBeans release. The download page will automatically
    detect your computer's operating system, and will let you download the operating,
    system-specific installer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note that you can add or remove packs or plugins later, using the IDE's plugin
    manager. Also, you can select "OS-independent ZIP" if you want to avoid installation.
    Again, NetBeans is a must-have IDE for those programmers who work with multiple
    programming language platforms. Currently, NetBeans IDE supports various development
    platforms—J2SE, J2EE, J2ME, PHP, C/C++, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: '![Time for action — downloading the NetBeans IDE](graphics/5801_01_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Next, we are going to download the PHP bundle, as shown in the screenshot above..
  prefs: []
  type: TYPE_NORMAL
- en: After clicking on the **Download** button, the page will be redirected to an
    auto download, along with a direct download link, as shown in the following screenshot:![Time
    for action — downloading the NetBeans IDE](graphics/5801_01_02.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'As you can see, your download starts automatically; Firefox users should see
    a window to save the file, which will appear as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Time for action — downloading the NetBeans IDE](graphics/5801_01_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Save the file onto your disk space.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What just happened?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We just downloaded the installation file for the NetBeans PHP bundle. The PHP
    bundle provides tools for PHP 5.x development, and Zend and Symfony framework
    support. If you click on the **All** download option, you'll have the installation
    file for all mentioned technologies and during installation you will be able to
    choose exactly what tools and runtimes to install. So, now we are ready launch
    the installation wizard.
  prefs: []
  type: TYPE_NORMAL
- en: Installing NetBeans
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Installing NetBeans is pretty much easier with the installation wizard, which
    guides the user with the required steps or configurations. Those who are already
    using NetBeans for other technologies, such as Java or C/C++, can skip this section
    and jump directly to the section named *Adding PHP as a plugin to an already existing
    NetBeans installation*.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The PHP and C/C++ NetBeans bundles only require the **Java Runtime Environment**
    (**JRE**) **6** to be installed. However, if you are planning to use any of the
    Java features, you need JDK 6 or JDK 7.
  prefs: []
  type: TYPE_NORMAL
- en: Time for action — installing NetBeans step by step
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this section, we will install the NetBeans IDE step by step, for Windows
    OS—that is, Windows 7\. In order to install the software, you need to run the
    installer and proceed with the followings steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Run or execute the installer. The first step will look similar to the following
    screenshot:![Time for action — installing NetBeans step by step](graphics/5801_01_04.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By clicking on the **Next** button, you will be asked to accept the license
    agreement:![Time for action — installing NetBeans step by step](graphics/5801_01_05.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The next step will ask you for the installation location for NetBeans and the
    JRE, with some default program file path:![Time for action — installing NetBeans
    step by step](graphics/5801_01_06.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note that JRE is the Java software for your computer, or the Java Runtime Environment,
    which is also referred to as the **Java Virtual Machine (JVM)**. JRE will be installed
    as well.
  prefs: []
  type: TYPE_NORMAL
- en: Set the `installation` folder using the file browser, and click on the **Next**
    button. The next screenshot shows the total installation size:![Time for action
    — installing NetBeans step by step](graphics/5801_01_07.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If everything is set, start the installation by clicking on the **Install**
    button, which will start the installation process.![Time for action — installing
    NetBeans step by step](graphics/5801_01_08.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After everything is installed correctly, you will see the finish wizard, as
    shown in the following screenshot:![Time for action — installing NetBeans step
    by step](graphics/5801_01_09.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You may check or uncheck the **Contribute to the NetBeans project by providing
    anonymous usage data** checkbox, as per your wish to participate or not. Note
    that it will send project-specific usage data to `netbeans.org`, so read the on-screen
    instructions carefully before checking it. Complete the installation by clicking
    on the **Finish** button. Now, go to your OS's **Program** menu or into the directory
    where you have installed the IDE to be run. The IDE initializes with a splash
    screen, as shown below:![Time for action — installing NetBeans step by step](graphics/5801_01_10.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Finally, the running IDE looks similar to the following screenshot:![Time for
    action — installing NetBeans step by step](graphics/5801_01_11.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What just happened?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now that we have the IDE up and running, we can go on to explore setting up
    the development environment with various operating systems.
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we will configure our PHP development environment on various
    operating systems. We will use the latest Apache-MySQL-PHP package installer,
    that is LAMP, XAMPP, and MAMP, for corresponding operating systems.
  prefs: []
  type: TYPE_NORMAL
- en: Adding PHP as a plugin to an already existing NetBeans installation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you want to add functionality to your NetBeans IDE configuration, use the
    NetBeans Plugin Manager. For example, assume that you have already been running
    the NetBeans IDE for the Java or C/C++ pack. You then decide that you want to
    try out the PHP functionality. To do this, go to the NetBeans Plugin Manager from
    the IDE (choose **Tools | Plugins)**, and add the PHP pack to your existing installation.
  prefs: []
  type: TYPE_NORMAL
- en: Multiple installation support
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Multiple installations of NetBeans IDE 5.x, 6.x, and 7.x can coexist with the
    latest version on the same system. You do not have to uninstall the earlier versions
    in order to install or run the latest one.
  prefs: []
  type: TYPE_NORMAL
- en: If you have an earlier installation of the NetBeans IDE, you can choose whether
    or not to import the user settings from the existing user directory when you run
    the latest IDE for the first time.
  prefs: []
  type: TYPE_NORMAL
- en: Have a go hero — adding or removing features from NetBeans
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So, you have NetBeans up and running on your computer. Now, add more features
    or remove unnecessary features, to or from your installed NetBeans, and check
    the newly added feature(s) inside the IDE. You may try the plugin manager to do
    this.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up your development environment in Windows
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Instead of installing and configuring Apache, MySQL, and PHP individually,
    we will use the XAMPP package to have all of them installed and configured automatically.
    We will download and install the latest XAMPP package (v. 1.7.7), which includes
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Apache 2.2.21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MySQL 5.5.16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: PHP 5.3.8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: phpMyAdmin 3.4.5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: FileZilla FTP Server 0.9.39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Time for action — installing XAMPP in Windows
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following steps will download and install the XAMPP package:'
  prefs: []
  type: TYPE_NORMAL
- en: 'We will download the installer for the latest XAMPP package from: [http://www.apachefriends.org/en/xampp-windows.html](http://www.apachefriends.org/en/xampp-windows.html).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'After completing the download, run the `.exe` file to proceed with the installation.
    More installation details can be found at: [http://www.apachefriends.org/en/xampp-windows.html](http://www.apachefriends.org/en/xampp-windows.html).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You will be given a choice to install the Apache server and the MySQL database
    server as services, so you don't need to start them manually from the XAMPP Control
    Panel. Again, you will have the option to configure those services, such as start/stop,
    run as service, and uninstall from the XAMPP control panel later.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After completing the installation process successfully, you will be able to
    proceed with further steps. Open the XAMPP control panel from your operating system's
    **Start | Programs | XAMPP**.![Time for action — installing XAMPP in Windows](graphics/5801_01_12.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Svc** checkboxes indicate that the module was installed as a Windows service,
    and hence will start with the Windows startup, or you can check them to be running
    as a service. If you ever need to restart your Apache web server, use the **Stop/Start**
    button besides **Status** of Apache.'
  prefs: []
  type: TYPE_NORMAL
- en: Now, check your XAMPP installation. Visit the URL `http://localhost` from your
    web browser; the XAMPP welcome page looks similar to the following screenshot:![Time
    for action — installing XAMPP in Windows](graphics/5801_01_13.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: From the left, click `phpinfo()` to check the PHP release and the installed
    components that you have configured:![Time for action — installing XAMPP in Windows](graphics/5801_01_14.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the **Status** menu under the **Welcome** menu to check the installed
    tools status; the activated green status beside corresponding columns means that
    you are running Apache, MySQL, and PHP successfully:![Time for action — installing
    XAMPP in Windows](graphics/5801_01_15.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What just happened?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We have successfully installed and run the XAMPP package on our system. We have
    the XAMPP control panel in order to control the installed services and we also
    have a web interface to manage MySQL databases.
  prefs: []
  type: TYPE_NORMAL
- en: Have a go hero — securing your XAMPP installation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: XAMPP is not meant for production use, but only for developers in a development
    environment. XAMPP is configured to be as open as possible, and it allows the
    web developers to fetch anything they want. For development environments, this
    is great. But, in a production environment, it could be fatal. So, you need to
    secure your XAMPP installation with the help of the *A matter of security* section,
    at [http://www.apachefriends.org/en/xampp-windows.html](http://www.apachefriends.org/en/xampp-windows.html).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To display errors in the development environment, update the loaded `php.ini`
    file to set `display_errors = On`, and do the reverse `display_errors = Off` for
    the production environment.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up your development environment in the Ubuntu desktop
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Linux, Apache, MySQL**, and **PHP** (**LAMP**) are some of the most common
    web hosting platforms. So, it''s a perfect environment for you to build and test
    your website code. In this section, we will have our own LAMP set up, configured,
    and running easily into our Ubuntu 12.04 desktop.'
  prefs: []
  type: TYPE_NORMAL
- en: Time for action — installing LAMP on the Ubuntu desktop
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Follow the steps listed here in order to install the LAMP package in Ubuntu:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Instead of installing each item separately, we will go with installing the
    LAMP server in a package in Ubuntu, which is fairly simple, along with a single
    terminal command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: The `apt-get` command is a powerful command-line tool, which is used to work
    with Ubuntu's **Advanced Packaging Tool (APT)** performing functions such as the
    installation of new software packages, upgrading the existing software packages,
    updating of the package list index, and even upgrading the entire Ubuntu system.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`sudo`, used to invoke the current user with the power of a super user and
    a caret (^) symbol, is placed after the package name to indicate that tasks are
    being performed together.'
  prefs: []
  type: TYPE_NORMAL
- en: This command will cause the LAMP package to start installing immediately along
    with the latest PHP5, Apache 2, MySQL and PHP5-MySQL software. By default, Apache
    2 and MySQL install as a service, and your document root will be at `/var/www/`,
    and an `index.html` file will be at `/var/www/`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Both Apache and MySQL should be running. However, if required, you may start
    Apache by using the `service start` command as follows:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'You can stop Apache by using the following command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Now, let's check the LAMP installation. Point your browser to `http://localhost/`,
    and you will see the default, Apache 2 landing page, as shown in the following
    screenshot:![Time for action — installing LAMP on the Ubuntu desktop](graphics/5801_01_16.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'This means that your Apache 2 web server is running. You can still check these
    service statuses as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'The previous command will give you the following output:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'Again, to check the MySQL status, simply run the following command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 'The following output will be displayed:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 'To check the PHP installation, simply create a file named `test.php` in `/var/www/`,
    with the following line:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can create a new file from the terminal by using `touch test.php` or using
    gedit application, then editing the file, and saving it.
  prefs: []
  type: TYPE_NORMAL
- en: Now, point your browser to `http://localhost/test.php`, and you will see the
    installed PHP and the component's configuration details:![Time for action — installing
    LAMP on the Ubuntu desktop](graphics/5801_01_17.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Steps 8* to *12* are optional, as we install `phpMyAdmin` in these steps.'
  prefs: []
  type: TYPE_NORMAL
- en: Though we can maintain our databases using NetBeans, we still need to maintain
    the MySQL database functionalities using a web-based interface. To do this, we
    may use `phpMyAdmin`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: '`phpMyAdmin` will be installed with this command, and during the installation,
    you will receive a blue window asking which server you want to use—`apache2` or
    `lighttpd`. Choose `apache2`, and click on **OK** to continue with the installation.
    Note that during the installation, you may be asked to configure `phpMyAdmin`
    for database-config, passwords, and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: After the installation point, open your browser with `http://localhost/phpmyadmin/`,
    and you will be able to view a `phpMyAdmin` landing page, as shown in the following
    screenshot:![Time for action — installing LAMP on the Ubuntu desktop](graphics/5801_01_18.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'If you receive a `404` error at `http://localhost/phpmyadmin/`, then you need
    to manually set up `phpMyAdmin` under Apache, by modifying `/etc/apache2/apache2.conf`
    using `gedit` (the official text editor for the GNOME desktop):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: '`gedit` will open the file in a graphical mode, and will add the following
    line inside `apache2.conf` at the bottom:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: 'Now, restart the Apache server to make the changes effective:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: Refresh your browser, and you will now have the same `phpMyAdmin` login screen
    as shown in the previous screenshot.
  prefs: []
  type: TYPE_NORMAL
- en: What just happened?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The PHP development environment in the Ubuntu desktop has been set up successfully.
    The installation of the LAMP server was really a charm with a single command.
    We learned how to stop or restart services such as Apache and MySQL, along with
    checking their status.
  prefs: []
  type: TYPE_NORMAL
- en: Also, we have optionally installed `phpMyAdmin` for managing databases via the
    web interface. Note that `phpMyAdmin` is not meant for production use, but only
    for developers, in a development environment.
  prefs: []
  type: TYPE_NORMAL
- en: Have a go hero — displaying errors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As we have crafted our environment for development, PHP error messages will
    be very helpful for us to resolve them. By default, PHP error messages are turned
    off in your LAMP installation. You can enable the error messages displaying from
    the loaded `php.ini` file (see `phpinfo)` by modifying the line that contains
    `display_errors`. Note that any changes to `php.ini` requires the Apache 2 server
    to restart.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up your development environment in Mac OS X
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As we are interested in setting up AMP in a bundle, a MAMP package could be
    a good one for Mac OS X.
  prefs: []
  type: TYPE_NORMAL
- en: Time for action — installing MAMP in Mac OS X
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Follow the steps below to download and install MAMP in your Mac OS X:'
  prefs: []
  type: TYPE_NORMAL
- en: Download the latest MAMP release from [http://www.mamp.info/en/](http://www.mamp.info/en/);
    download MAMP by clicking on the **Download now** button under **MAMP package
    downloader:**![Time for action — installing MAMP in Mac OS X](graphics/5801_01_19.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As shown in the preceding screenshot, choose the MAMP download on the left-hand
    side of the screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Extract the downloaded file, and run the `.dmg` file. After accepting the "terms
    of use", you will see a screen similar to the following:![Time for action — installing
    MAMP in Mac OS X](graphics/5801_01_20.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag the `MAMP` folder into the `Applications` folder; the MAMP installation
    is now complete on your Mac OS X.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, let's check our MAMP installation. Point your browser to `http://localhost/MAMP/`,
    and you will see the default MAMP landing page, as shown in the following screenshot:![Time
    for action — installing MAMP in Mac OS X](graphics/5801_01_21.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can check **phpinfo, phpMyAdmin,** and so on, on the top bar at the **Start**
    page of MAMP.
  prefs: []
  type: TYPE_NORMAL
- en: From `/Applications/MAMP/`, double-click on `MAMP.app` to run the Apache, MySQL,
    PHP, and MAMP control panel. The **MAMP** control panel shows the server status,
    and lets you start/stop servers, as shown in the following screenshot:![Time for
    action — installing MAMP in Mac OS X](graphics/5801_01_22.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Switch to PHP version 5.3 from the MAMP control panel at **Preferences... |
    PHP Tab** (it requires a server restart).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
