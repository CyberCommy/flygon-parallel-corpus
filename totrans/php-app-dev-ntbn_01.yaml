- en: Chapter 1. Setting up your Development Environment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: NetBeans is a free and open source **Integrated Development Environment** (**IDE**),
    which complies with multiple programming languages. For a long time it has been
    the editor of choice to major developer communities. Along with the growing market
    demand, NetBeans has integrated the PHP development features since NetBeans 6.5
    (November 2008), and these days, it has become one of the most popular IDEs for
    the PHP community.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In this chapter we will discuss:'
  prefs: []
  type: TYPE_NORMAL
- en: Why NetBeans for PHP application development?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Downloading the NetBeans IDE
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Step-by-step NetBeans installation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up your PHP development environment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a NetBeans project
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So let's get on with it...
  prefs: []
  type: TYPE_NORMAL
- en: Why NetBeans for PHP application development?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'NetBeans IDE facilitates our daily PHP application development activities with
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Creating and managing projects:** The IDE for PHP enables us to create PHP
    projects, and helps to grow the project. It can perform project-related settings
    and operations; that is, creating documentation for the project, testing the project,
    and so on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Editing features for the source code:** The code editor comes with an exciting
    collection of source-editing capabilities within the PHP project scope. It empowers
    faster code writing with the following features:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Syntax highlighting** enables highlighting PHP syntax in project files.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Code folding** enables the folding and unfolding of selected classes and
    method codes within the current file.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Navigation** helps to explore classes and methods in the current PHP file.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Code templates** help in using predefined code snippets.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Code completion** shows the code''s auto completion list.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Parameter hints** give information about the formal parameters of a method
    where the method is called.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Smart indent** provides auto formatting while code pressing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Formatting** provides auto code formatting in the current file.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bracket completion** adds/removes paired quotes, parentheses, and braces
    during code writing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Mark occurrences** marks all the occurrences of a code string within the
    opened project files.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Error detection** shows the PHP parsing error immediately after typing is
    finished.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pair matching** highlights matched pair of quotes, braces, parentheses, and
    so on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Semantic highlighting** identifies the keywords, method names, call, unused
    variables, and so on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Go to declaration** sends the cursor to where the chosen type is declared.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Instant rename** renames all occurrences of a variable within its scope.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Spell checker** shows spelling mistakes and corrections.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Code documentation** helps with an automatic documentation structure.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Deploying the project:** Provides synchronization within the PHP project
    content, with remote server content.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Database and services:** Provides support for database management and web
    services.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**SCM tools:** Provides source code management tools, such as Git, Subversion,
    CVS, and Mercurial, built-in for source code versioning, tracking changes, and
    so on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Running PHP scripts:** Enables the parsing of PHP scripts, and yields output
    within the IDE without going to the browser.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Debugging the source code:** You can inspect local variables, set watches,
    set breakpoints, and evaluate the code, live. You can also perform command-line
    debugging, and check the PHP output in the IDE without going to the browser, which
    provides competence for remote debugging.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Supporting PHP frameworks:** It also offers the support for popular PHP frameworks,
    such as the Zend Framework and Symfony.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Comparison of integrated development environments for PHP can be found at [http://en.wikipedia.org/wiki/Comparison_of_integrated_development_environments#PHP](http://en.wikipedia.org/wiki/Comparison_of_integrated_development_environments#PHP).
  prefs: []
  type: TYPE_NORMAL
