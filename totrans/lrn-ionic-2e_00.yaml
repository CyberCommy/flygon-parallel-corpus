- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book explains how to build Mobile Hybrid applications with ease using Ionic.
    Be it simple apps that integrate with REST APIs or complex apps that involves
    native features, Ionic provides a simple API to work with them.
  prefs: []
  type: TYPE_NORMAL
- en: With a basic knowledge of web development and TypeScript, and a decent knowledge
    of Angular, one can easily convert a million-dollar idea into an app with a few
    lines of code.
  prefs: []
  type: TYPE_NORMAL
- en: In this book we will explore how you can do this.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](part0021.html#K0RQ0-9757c8e51afd47e0a7a9ced32db749b8), *Angular
    - A Primer*, introduces you to the power of all-new Angular. We will look at the
    basics of TypeScript and the concepts to understand Angular. We will be looking
    at Angular Modules, Components, and Services. We will conclude the chapter by
    building an app using Angular.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0042.html#181NK0-9757c8e51afd47e0a7a9ced32db749b8), *Welcome
    to Ionic*, talks about the Mobile Hybrid framework called Cordova. It shows how
    Ionic fits into the bigger picture of Mobile Hybrid application development. This
    chapter also walks through the software needed for application development using
    Ionic.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0064.html#1T1400-9757c8e51afd47e0a7a9ced32db749b8), *Ionic
    Components and Navigation*, walks you through the various components of  Ionic,
    right from Header to a Navbar. We also take a look at navigation between pages
    using the Ionic Framework.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0079.html#2BASE0-9757c8e51afd47e0a7a9ced32db749b8), *Ionic
    Decorators and Services*, explores the decorators that we use for initializing
    various ES6 classes. We will also be looking at the Platform Service, Config Service,
    and a couple more to get a better understanding of Ionic.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0089.html#2KS220-9757c8e51afd47e0a7a9ced32db749b8), *Ionic
    and SCSS*, talks about theming Ionic apps with the help of the built-in SCSS support.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0097.html#2SG6I0-9757c8e51afd47e0a7a9ced32db749b8), *Ionic
    Native*, shows how an Ionic app can interface with device features such as Camera,
    and the Battery using Ionic Native.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0120.html#3IE3G0-9757c8e51afd47e0a7a9ced32db749b8), *Building
    Riderr App*, shows how the book can be able to build an end-to-end application
    that interfaces with Device APIs as well as REST APIs using the knowledge gained
    so far in this book. The app we are going to build is going to be a frontend for
    the Uber API. Using this app, a user can book a Uber ride.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](part0133.html#3UQQQ0-9757c8e51afd47e0a7a9ced32db749b8), *Ionic
    2 Migration Guide*, shows how an Ionic app built using v1 of the Ionic Framework
    can be migrated to Ionic 2, and how the same approach can be used for Ionic 3
    as well.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](part0139.html#44HU60-9757c8e51afd47e0a7a9ced32db749b8), *Testing
    an Ionic 2 App*, walks you through the various of testing an Ionic app. We are
    going to look at Unit Testing, end-to-end testing, monkey testing, and device
    testing using AWS Device Farm.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](part0158.html#4MLOS0-9757c8e51afd47e0a7a9ced32db749b8), *Releasing
    the Ionic App*, shows how you can generate installers for the apps that you have
    built with Cordova and Ionic using the Ionic CLI and PhoneGap Build as well.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](part0170.html#523VK0-9757c8e51afd47e0a7a9ced32db749b8), *Ionic
    3*, talks about the upgrades to Angular 4 and Ionic 3\. We will look at a couple
    of new features of Ionic 3 as well.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](part0179.html#5AMKM0-9757c8e51afd47e0a7a9ced32db749b8), shows how
    you can efficiently use the Ionic CLI and Ionic cloud services to build, deploy,
    and manage your Ionic applications'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To start building Ionic apps, you need to have a basic knowledge of Web Technologies,
    TypeScript, and Angular. A good knowledge of mobile application development, device
    native features, and Cordova is optional.
  prefs: []
  type: TYPE_NORMAL
- en: You need Node.js, Cordova CLI, and Ionic CLI installed to work with Ionic framework.
    If you want to work with device features such as the Camera or Bluetooth you need
    have the mobile OS setup on your machines.
  prefs: []
  type: TYPE_NORMAL
- en: This book is intended for those who want to learn how to build Mobile Hybrid
    applications using Ionic. It is also ideal for people who want to work with theming
    Ionic apps, integrating with the REST API, and learning more about device features
    such as Camera, Bluetooth using Ionic Native.
  prefs: []
  type: TYPE_NORMAL
- en: Prior knowledge of Angular is essential to complete this book successfully.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "A
    TypeScript file is saved with a `.ts` extension."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "We will be writing three methods, one to get a random gif, one to get the
    latest trends, and one to search the Gif API with a keyword."'
  prefs: []
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  prefs: []
  type: TYPE_NORMAL
