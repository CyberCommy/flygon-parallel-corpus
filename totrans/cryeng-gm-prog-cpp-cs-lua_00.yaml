- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This book has been written for developers with a basic working knowledge of
    using CryENGINE and its Editor, and in some cases will assume the reader knows
    about very basic features such as loading a level in the Editor, and placing an
    entity. If you have never worked with CryENGINE before, we recommend either playing
    around with the CryENGINE Free SDK on your own, or purchasing *CryENGINE 3 Game
    Development: Beginner''s Guide*, by *Sean Tracy* and *Paul Reindell*.'
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "The `GFx` element determines which
    Flash file should be loaded for the element."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Once started, the UI graph with the specified name will be activated, assuming
    it contains a **UI:Action:Start** node as shown:"'
  prefs: []
  type: TYPE_NORMAL
