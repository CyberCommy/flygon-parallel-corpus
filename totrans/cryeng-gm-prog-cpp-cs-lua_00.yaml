- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The process of developing and maintaining games has changed very rapidly in
    the last few years. It has become more and more common for game developers to
    license third-party game engines, such as CryENGINE, in order to focus fully on
    the game itself.
  prefs: []
  type: TYPE_NORMAL
- en: As the first game engine to ship with a pure **What You See Is What You Play**
    (**WYSIWYP**) philosophy in mind, CryENGINE focuses on productivity and iteration
    by allowing developers to jump directly into their games, previewing changes as
    they happen, and not waiting for levels and assets to build.
  prefs: []
  type: TYPE_NORMAL
- en: For a programmer, CryENGINE is the ideal toolset. Development can be done in
    C++ using the generous API, allowing developers to jump straight into the code
    and write high-performing code that is not limited to obscure scripting languages.
    Got an idea? Fire up Visual Studio and get right to work.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction and Setup"), *Introduction and
    Setup*, covers getting up to speed with a brief overview of the engine, detailing
    its strengths, the possibilities it provides, and a step-by-step guide to set
    up your environment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Visual Scripting with Flowgraph"), *Visual
    Scripting with Flowgraph*, introduces you to the visual scripting tool, giving
    an easy passage to create game logic in an accessible visual manner.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Creating and Utilizing Custom Entities"),
    *Creating and Utilizing Custom Entities*, covers the entity system and how to
    use it to your advantage. Populate your game world with entities that range from
    simple physicalized objects to complex weather simulation managers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Game Rules"), *Game Rules*, provides you
    with an in-depth look into the game rules system, giving you a standardized template
    for overarching game and session logic. It also teaches how to implement your
    own custom game modes in a variety of languages.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Creating Custom Actors"), *Creating Custom
    Actors*, details the creation of custom actor classes for both player-controlled
    entities and the basis of artificial intelligence.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Artificial Intelligence"), *Artificial Intelligence*,
    covers the process of creating a living and breathing world by using the built-in
    artificial intelligence solution.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. The User Interface"), *The User Interface*,
    details the process of using Flash and Autodesk Scaleform to spice up your interface
    with everything from simple on-screen bitmaps to rendering interactive flash elements
    in the game world.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Multiplayer and Networking"), *Multiplayer
    and Networking*, covers the work behind taking the engine online, and learning
    how to synchronize the game world across the network.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Physics Programming"), *Physics Programming*,
    covers the inner workings of the physics system, and the process of creating physical
    interactions for everything from the largest of vehicles to the smallest particle
    effect.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Rendering Programming"), *Rendering Programming*,
    helps you to learn how the rendering system works, and how to use it to create
    and expand everything from render nodes to multiple viewports.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Effects and Sound"), *Effects and Sound*,
    details the workings of the FMod sound engine in use by CryENGINE, allowing you
    to implement convincing sound for your project.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.html "Chapter 12. Debugging and Profiling"), *Debugging and
    Profiling*, covers common ways of debugging your game, and the basics of using
    the console.'
  prefs: []
  type: TYPE_NORMAL
