- en: 'Appendix B: The DCA Exam'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This appendix will be updated over time with tips and advice for taking the
    DCA exam.
  prefs: []
  type: TYPE_NORMAL
- en: I’m also starting a new website and LinkedIn group for you to share your exam
    experiences and tips.
  prefs: []
  type: TYPE_NORMAL
- en: The website is www.dockercerts.com and is currently under development
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [LinkedIn group](https://www.linkedin.com/groups/13578221) is called **Docker
    Certified Associate (DCA)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Other resources to help with the exam
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: At the time of writing, **this is the only resource available that covers all
    DCA exam objectives**.
  prefs: []
  type: TYPE_NORMAL
- en: I also have an [excellent video training course](https://app.pluralsight.com/library/courses/docker-deep-dive-update/table-of-contents)
    that covers most of the exam objectives and is a great way to help you remember
    what you’ve learned in this book.
  prefs: []
  type: TYPE_NORMAL
- en: The video course is fast-paced, fun, and has excellent reviews!
  prefs: []
  type: TYPE_NORMAL
