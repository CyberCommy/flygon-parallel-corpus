- en: Installing Kali Linux
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Here we are. Join me as we get started by installing Kali Linux. Some of our
    readers may already be familiar with the installation process, and perhaps even
    some of the advanced features such as partitioning and networking. For the beginners
    and those new to Kali Linux, we encourage you to pay particular attention to this
    chapter, as we begin from the absolute basics of downloading Kali Linux, working
    our way up to a successful installation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: 'The topics that we are going to cover in this chapter are:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Software version
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Downloading Kali Linux
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Installing Kali Linux
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Installing Kali Linux in VirtualBox
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Software version
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Kali has been around for quite some time. Known previously as BackTrack, with
    releases from versions one to five, Kali Linux was first seen in 2015 and released
    as Kali 1.0\. From 2016 onward, Kali was then named according to the year. For
    instance, at the time of writing this book, the version used was Kali 2017.2,
    released in September 2017.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: For those running older versions of Kali, or purchasing this book at a later
    date where new versions of Kali Linux may be available, you can easily update
    your instance of Kali Linux by using the `sudo apt-get update distro` command,
    demonstrated toward the end of this chapter.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Downloading Kali Linux
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For safety and security reasons, it is always best to download Kali Linux directly
    from the website of its creators, **Offensive Security**. The main reason for
    this being that the downloads of Kali on other pages could possibly be fake, or
    worse, infected with malware such as Trojans, rootkits, and even ransomware. Offensive
    Security has also included hashes of all versions of Kali downloads on their site,
    allowing users to compare the hash of their downloaded version of Kali with what
    was generated and posted by Offensive Security on their website ([https://www.kali.org](https://www.kali.org)).
    Once there, you can click on the Downloads link ,or go directly to the Kali Linux
    Downloads page by visiting [https://www.kali.org/downloads/](https://www.kali.org/downloads/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'Once on the Downloads page, we can see six download versions of Kali available
    for download, each with specific category information:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '*Image Name*: Specifies the name of the download as well as whether the operating
    system is 32-bit or 64-bit.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 32-bit operating systems are limited to utilizing only 4 GB of RAM. Should you
    have a system with more than 4 GB of RAM, you may wish to download the 64-bit
    version of Kali Linux.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '*Download*: **ISO** (an acronym for **International Standard Organization**)
    downloads directly via the user''s browser. Torrent requires special software
    to be installed in order to be downloaded.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ISO files (or ISO images, as they are commonly called) are exact copies of data
    used specifically when duplicating data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '*Size*: File size in GB.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Version*: Version of Kali Linux.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`*sha256sum*`: Command used in Linux to generate a checksum or digital output
    representing the existing data, which can then be used to compare against the
    checksum of the downloaded copy to ensure that no data or bits were changed or
    tampered with:'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/2a2f1980-b813-4072-a0f6-4c8593534dd1.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
- en: 'For this book, we''ll be using the Kali 64-bit, downloaded as an ISO image
    as seen here:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/bb22a600-9025-4ddd-98d5-b57476ab217e.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
- en: Installing Kali Linux
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As mentioned in [Chapter 1](4d6a66a9-86a3-47ea-9f18-233f83d90dfe.xhtml), *Introduction
    to Digital Forensics*, Kali Linux can be used as a live response operating system
    as well as a full operating system, installed and run from a hard disk. After
    downloading Kali Linux, the ISO image can be burnt to a DVD using any ISO file
    burning tool, such as ImgBurn. The DVD can then be used as a live OS, or it can
    also be used to install Kali to a hard disk. Tools such as UNetbootin can also
    be used to install Kali Linux to removable storage media, including a flash drive,
    SD card, or external hard disk drive, depending on the user's preference.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: For use along with this book, I recommend that you first burn Kali Linux to
    a DVD and then install Kali onto a new hard drive, thereby catering to the concept
    of forensic readiness. In this instance, forensic readiness refers to the hard
    drive being brand new and untouched, therefore not compromised in any way, so
    as to maintain the integrity of both investigator and investigation.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: For those who may not have the available resources to install Kali Linux on
    a brand new drive, there is also the option of installing Kali Linux within a
    virtual environment. Users can use virtualization technology such as VMware and
    VirtualBox to be able to run the Kali Linux OS as a guest machine within their
    host machine.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Installing Kali Linux in VirtualBox
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: VirtualBox can run on many platforms, including Windows, macOS, Linux, and Solaris.
    In this section, we install **VirtualBox 5.1.28** into our host machine and take
    it from there.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 'VirtualBox can be found at [https://www.virtualbox.org/wiki/Downloads](https://www.virtualbox.org/wiki/Downloads):'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/c77ced63-e0b7-429d-aad9-0945c4174241.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
- en: Preparing the Kali Linux virtual machine
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Once VirtualBox has been downloaded, it can be installed and then configured
    to run Kali Linux and many other operating systems, depending on the amount of
    RAM available.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: 'When setting up a new guest OS or guest virtual machine, we first click on
    New and then fill in the following details:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '**Name**: `Kali-Forensic` (or name of your choice)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Type**: Linux'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Version**: Debian (64-bit)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/9bf9c0db-8364-4c60-8a33-d5bf9aba31eb.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
- en: 'We then click Next and proceed to allocate RAM in the Memory size prompt:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/9004f320-a065-48bb-8fdf-6b658c309def.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
- en: In the preceding Memory size screenshot, we can see the maximum RAM capacity
    to the right of the screen. The machine I used has 16,384 MB (rounded off to 16
    GB) of RAM. Although the recommended memory size for Kali is a meager 1024 MB
    (1 GB), I do recommend at least 4 GB of RAM for smooth functionality when using
    the forensic tools. I have allocated 8,192 MB of RAM for use on my virtual machine.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, we create the virtual machine by adding a virtual hard disk. I recommend
    starting with a new virtual hard disk, which is the second option in the selection.
    Click on Create to proceed, and then choose VDI (VirtualBox Disk Image) as the
    Hard disk file type:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/95ae2714-dac6-4723-a349-af25f97b2873.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
- en: 'Select VDI and click Next:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/3736af10-4023-4b59-bed8-17d817cc11e2.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
- en: 'Once VDI has been selected, choose the Dynamically allocated option to allow
    the virtual hard disk to be expanded, if the need arise:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/2f5c8a70-6677-43c1-9192-ad3c8c25cc6f.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
- en: For the next step, we select the file location and the size of the virtual hard
    disk chosen. The recommended size for the Kali Linux VDI is 8 GB, but I assigned
    a generous 64 GB in the event that I may need to store copies of files and imaged
    drives on the Kali VM (virtual machine).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: 'Once finished, click on Create to complete the creation of the virtual hard
    disk:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/6c50d5da-bbb7-43a2-b694-71616c0ed2e4.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
- en: Installing Kali Linux on the virtual machine
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Once the virtual hard disk has been prepared and completed by following the
    steps from the previous section, we can then begin the actual Kali Linux installation
    process. In the Oracle VM VirtualBox Manager, which is the main OS management
    window for VirtualBox, we can see that the VM prepared for our Kali Linux installation
    is now available.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: To the middle of the screen, we can also see the resources assigned, such as
    the Name and Operating System type in the General section, and the amount of RAM
    assigned in the System section. Other settings, such as the **VRAM** (an acronym
    for **Video RAM**), Network and Display settings can also be accessed within this
    section.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: 'To begin our Kali Linux installation, click on the Kali-Forensic entry to the
    left and click on the green start arrow:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/44f56d02-d922-4687-83d4-fb77eeef743c.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
- en: 'In the next step, we must locate the Kali Linux ISO image that we downloaded
    from the Offensive Security website. Click on the folder icon next to Host Drive
    ''D:'' and search for the downloaded Kali Linux ISO image:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/563d0e30-5301-4da3-807b-b20eb83013fc.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
- en: 'Once the ISO image is selected, you will notice the selected entry changes
    to kali-linux-2017.2-amd64.iso (2.81 GB). Click on Start to begin the boot process:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/e319b27a-941e-4370-8ea3-5c543d3bd758.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
- en: 'After clicking on Start, the Boot menu displays the various options available,
    including the live versions of Kali. For this demonstration, we''ll be choosing
    the Graphical install option to install Kali to the virtual hard drive:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/24a5ea4b-f21b-4b1d-9ce3-f67989fba52b.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
- en: As a side note, I should also draw your attention to the Live (forensic mode)
    option, which would be available to us when booting from a DVD, flash drive, or
    other removable storage media. It's a good idea to always have a copy of Kali
    Linux, in the event that a live response may be needed.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: Ok, back to our installation. After clicking on the Graphical install option
    from the Boot menu, we're prompted to choose our language, location, and keyboard
    layout.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: 'In the next step, we give our Kali Linux guest a Hostname, which is the same
    as a username in a Windows environment:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/76d87238-d4fd-4d93-9e7d-2f43bd70bd97.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
- en: For the Domain name area, I've left this blank, as I won't be joining this host
    machine to a domain.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: 'When setting the password, be sure to use one that you can remember. It makes
    no sense using a complex password, 16 characters long and consisting of uppercase
    and lowercase letters, and alphanumeric characters, if you can''t remember the
    password upon booting:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ce004cf2-dfeb-4e70-8b37-bfd499a27efd.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
- en: Partitioning the disk
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Partition of the hard disk (whether virtual or physical) involves splitting
    the drive into logical drives. Think of it as having a large apartment studio
    comprising one large room. Now imagine that you've put up a wall to separate the
    apartment in half. It's still physically one apartment, but now it's separated
    into two rooms. One can be used as the main apartment and the other as storage,
    or you can even have two smaller apartments to share with yourself and a friend.
    Equally, a partition can allow for the installation of multiple operating systems
    on a hard disk, or even create additional volumes to use as storage space.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: 'Continuing with our Kali Linux installation, the next step provides options
    on the usage of the virtual disk for partitioning. As this is a virtual disk,
    I recommend using the Guided - use entire disk partitioning method. This method
    is very simple, and uses all available allocated space assigned to the virtual
    disk in the preceding steps. Firstly, let''s select the recommended partitioning
    method:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ec0c6165-cf2f-48df-8c1a-01caba1dd474.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
- en: The other options in the screenshot above, present the user with options for
    setting up LVM (Logical Volume Manager) and encrypted LVM. The LVM manages logical
    partitions and can create, resize and delete Linux partitions.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: The prompt warns that all data (if any) on the disk will be erased if choosing
    this option; however, this is a new virtual disk with no existing data on it,
    so we can continue with our installation.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: 'After selecting the VirtualBox disk as seen in the following screenshot, be
    sure to select All files in one partition:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/069592d9-60df-4b3d-8335-746db50a7a0d.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
- en: 'As we continue the partitioning process, one of the main reasons I''ve recommended
    the **guided partition** option is because it does almost everything for us. From
    here, we simply choose the last available option, which says Finish partitioning
    and write changes to disk, followed by clicking Continue:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/71339ac5-3e36-4297-8797-42deb2b84970.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
- en: 'The last step in the partitioning process asks for confirmation to write the
    specified configurations and changes to the disk. Be sure to choose *Yes* before
    clicking on Continue:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/3bf3389d-ca8b-41fe-a331-2758885ecb38.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
- en: We're now just a few clicks away from having our Kali Linux VM installed and
    operational.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: After the installation is complete, the Package Manager prompts to choose a
    network mirror, which allows us access to newer versions of the software. I'd
    advise skipping this step by clicking on No, as we will soon be installing our
    updates for Kali manually once we're up and running.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: One of the last steps to take in the installation process is to Install the
    GRUB boot loader on a hard disk. Without going into too much detail, the **GRUB**
    (**GRand Unified Bootloader**) allows for a multiboot environment by allowing
    the user to safely have and choose between operating systems at boot screen, preserving
    the boot entries for each installed OS.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: 'Although we can choose not to install GRUB (as we only have one OS installed
    on our virtual hard disk), the Yes option should be chosen if dual or multibooting
    with other OSes:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/734456c7-d10f-4efe-be9e-3c87e8c76204.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
- en: 'If choosing Yes to install GRUB, be sure to select the bootable device:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/416d6504-e578-472e-9b46-45eec0717c84.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
- en: After clicking on Continue, the installation completes and boots into Kali Linux.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: Exploring Kali Linux
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Once our installation is complete, we can start Kali Linux. To log in, enter
    `root` as the Username and the password you previously configured:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/0180b57a-4267-4950-8a50-ed2725c319ca.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
- en: When logged in, one of the first things we should do is enter three commands
    in the Terminal to update Kali.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: To get to the Terminal (which is the equivalent of the Command Prompt in Windows),
    click on Applications | Terminal.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: 'With the Terminal open, enter the following commands so that Kali can check
    for package updates, software upgrades, and distribution/distro updates:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: '`apt-get update`'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`apt-get upgrade`'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`apt-get dist-update`'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/8470640a-9b74-4f92-bfc9-4bb8bf5abf38.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
- en: At this point, we have a successful updated installation of Kali Linux. As this
    book deals with digital forensics in Kali Linux, we can dive right in by taking
    a look at some of the tools for forensics available on the menu.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two ways to get to the Forensics menu in Kali Linux:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: 'The first is to click on Applications, and then move down to menu item number
    11 - Forensics, as seen in the following screenshot:'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/28d07077-b486-4070-8779-cf1035ca8a15.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
- en: 'For the second method, simply click on the **Show Applications** item (last
    icon in the floating side menu) and choose Forensics:'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/73f3c553-5915-48e7-818b-eb96bc5d4b8c.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
- en: You'll notice that there are more tools available in this second option. This
    isn't to say that these are all the forensics tools available to us in Kali Linux.
    Many are available via the Terminal, some of which will be accessed in this manner,
    in later chapters.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: I also encourage you to explore Kali Linux and it's many wonderful features
    that also make it a fully functional operating system, not just for use in forensics
    and penetration testing.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: Should you be interested in discovering more about Kali as a **penetration-testing**
    (**pen-testing**) distro, *Packt* has many detailed books on Kali Linux, which
    I wholeheartedly endorse. I own many of them in paperback and use them regularly
    on the job as well as for preparing my lectures.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we dived into the technical aspect of Kali Linux and discovered
    the types of modes available to us via the Kali Linux ISO image, whether running
    it from a live DVD, or installing it in a virtual environment. As well as being
    used as a live response forensic tool from a DVD, Kali can also be installed onto
    removable storage such as a flash drive or SD card. Being such a versatile operating
    system, we can also install Kali as a full-fledged operating system.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: We also looked in depth at installing Kali Linux in a virtual environment using
    VirtualBox. For beginners, I'd definitely recommend this method of installation,
    as it allows for trial and error within an isolated environment. Be sure to allocate
    enough RAM, and also remember that the 32-bit version of Kali only allows up to
    4 GB of RAM to be recognized and utilized. As a reminder, I once again suggest
    that you have access to both a Kali Linux live DVD and an installation of the
    OS, whether physical or virtual, to ensure that all bases are covered.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还深入研究了在虚拟环境中使用VirtualBox安装Kali Linux。对于初学者，我绝对推荐这种安装方法，因为它允许在隔离的环境中进行试错。请确保分配足够的RAM，并且记住，Kali的32位版本只允许识别和利用高达4GB的RAM。作为提醒，我再次建议您同时拥有Kali
    Linux的Live DVD和OS的安装版本，无论是物理还是虚拟的，以确保所有情况都覆盖到。
- en: Understanding the forensics tools used in Kali is an excellent way to go about
    your investigations but we also need to understand the workings of storage media,
    file systems, data types, and locations. Join me in the next chapter, as we continue
    our journey into digital forensics by first understanding these fundamental concepts.
    See you in [Chapter 3](2c93f1cf-09d1-4817-b2a1-f3fda0c165c9.xhtml), *Understanding
    File Systems and Storage Media*.
