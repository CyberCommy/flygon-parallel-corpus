  zh: 在Kali中使用的取证工具是进行调查的绝佳方式，但我们还需要了解存储介质、文件系统、数据类型和位置的工作原理。在下一章中，加入我，我们将首先了解这些基本概念，继续我们的数字取证之旅。在[第3章](2c93f1cf-09d1-4817-b2a1-f3fda0c165c9.xhtml)中见。
