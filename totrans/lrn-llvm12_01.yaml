- en: In this section, you will learn how to compile LLVM by yourself, and how you
    can tailor the build to your needs. You will understand how LLVM projects are
    organized, and you will create your first project utilizing LLVM. You will also
    learn how to compile LLVM and applications using LLVM for a different CPU architecture.
    Finally, you will explore the overall structure of a compiler, while creating
    a small compiler yourself.
