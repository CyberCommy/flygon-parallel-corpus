- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The most popular gadget in the maker community, *Raspberry Pi*, and the most
    popular smartphone OS, *Android*, combine their powers in this book, resulting
    in exciting, useful, and easy-to-follow projects. The projects covered come in
    handy in your daily interaction with the Pi and can be helpful as building blocks
    for even more amazing projects.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](part0014.xhtml#aid-DB7S1 "Chapter 1. Make a Remote Desktop Connection
    to Your Pi from Anywhere"), *Make a Remote Desktop Connection to Your Pi from
    Anywhere*, teaches you how to make the initial setup to get started with your
    Pi and connect remotely to the Pi desktop from an Android device from anywhere
    in the world.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0021.xhtml#aid-K0RQ1 "Chapter 2. Server Management with Pi"),
    *Server Management with Pi*, builds on the previous chapter to manage the Pi and
    the different servers we install on it. We will even introduce an interesting,
    useful project on the way that makes use of these servers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0026.xhtml#aid-OPEK1 "Chapter 3. Live Streaming of a Surveillance
    Camera from the Pi"), *Live Streaming of a Surveillance Camera from the Pi*, shows
    you how to turn your Pi into a webcam and then introduces you to the techniques
    to use it in surveillance mode, which is accessible through an Android device
    and the Internet.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0030.xhtml#aid-SJGS1 "Chapter 4. Turn Your Pi into a Media
    Center"), *Turn Your Pi into a Media Center*, shows you how you can turn your
    Pi into a media center that is controllable from an Android device.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0035.xhtml#aid-11C3M2 "Chapter 5. Missed Calls with Pi"), *Missed
    Calls with Pi*, introduces the techniques required to access sensors and components
    on the Pi from Android through Bluetooth and shows how the Pi can notify you about
    the calls you receive on your phone.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0041.xhtml#aid-173721 "Chapter 6. The Vehicle Pi"), *The Vehicle
    Pi*, helps you connect the Pi to your car and follow it from your Android phone.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All the software used in this book is freely available on the Internet. You
    need Raspberry Pi 2 and an Android device. In some chapters, we will even use
    a USB Wi-Fi dongle, DHT11 or DHT22 temperature sensor, jumper cables, an LED light,
    a USB Bluetooth dongle, Pi camera, USB GPS receiver, and an OBD Bluetooth interface,
    all of which are available on online stores.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Raspberry Pi Android Projects* targets those of you who want to create engaging
    and useful projects with the Pi, which are controllable through an Android phone.
    No prior knowledge of Pi or Android is required. At the end of each chapter, you
    will have succeeded in creating a project that can be used daily, and will be
    equipped with skills that could help you develop even more exciting projects in
    the future. The projects covered in this book will contain some minor programming
    steps and these steps will be described in detail even for the most inexperienced
    readers.'
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    next step is to install a component called `x11vnc`."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Initiate the connection by pressing the **Connect** button, and you should
    now be able to see the Pi desktop on your Android device."'
  prefs: []
  type: TYPE_NORMAL
