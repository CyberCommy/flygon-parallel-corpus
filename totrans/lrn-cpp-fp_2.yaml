  prefs: []
  type: TYPE_NORMAL
  zh: 从前面的输出截图中，我们可以看到，即使`foldl`和`foldr`都给出了完全相同的结果，它们执行的操作顺序不同。由于我们将初始值设置为`0`，加法操作从`foldl`技术中的第一个元素开始，然后在`foldr`技术中的最后一个元素开始。
- en: We will set the initial value to `0` because `0` is the additive identity that
