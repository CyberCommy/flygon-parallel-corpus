  prefs: []
  type: TYPE_NORMAL
  zh: 我们将初始值设置为`0`，因为`0`是不会影响加法结果的加法恒等元。然而，在乘法中，我们必须考虑将初始值更改为`1`，因为`1`是乘法的单位元。
- en: Avoiding the side effect with pure function
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过纯函数避免副作用
