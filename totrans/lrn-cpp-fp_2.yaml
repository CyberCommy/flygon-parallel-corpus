  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在前面的输出截图中看到的，我们对`foldl`和`foldr`技术得到了相同的结果。对于那些好奇求和的顺序的人，我们可以将前面的代码重构为以下代码：
