- en: Installing a Linux Distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the previous chapter, we looked at preparing the hard disk for use. We worked
    with the `fdisk` and `parted` utilities. We saw the steps to create and remove
    a partition. We also saw how we could resize a partition. We then turned our focus
    to formatting a partition for use. We looked at the various filesystems available
    on today's Linux distributions. After that, we took a look at how to mount a partition
    to be able to start storing data. We then looked at unmounting a partition. Finally,
    we created entries in the `/etc/fstab` file to have our mount point(s) load upon
    system boot. In this chapter, our focus now is on the actual installation of a
    Linux distribution, the process involved with booting into a LiveCD, when installing
    Linux from scratch. Then, we will focus on installing Linux side by side with
    a Windows OS. Finally, we will look at installing Linux side by side with another
    Linux distribution.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will learn the following topics in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the use of a LiveCD
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Installing a Linux distribution as a fresh installation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Installing a Linux distribution side by side with a Windows OS
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Installing a Linux distribution side by side with another flavor of Linux
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding the use of the LiveCD
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When we boot up our system, we have a number of options to choose when installing
    a Linux distribution. Instead of us wiping our hard drive(s), we can install Linux
    using what is known as a LiveCD. Keep in mind, the experience may seem as though
    we are installing a Linux distribution, but in fact we are actually temporarily
    loading up files into RAM, and the LiveCD is acting as though it is installed
    on an actual hard drive. That is the main concept of a LiveCD.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will use the Ubuntu distribution for this demo. First, we set our system
    to boot from CD/DVD. Then we power on our system:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/00065.gif)'
  prefs: []
  type: TYPE_IMG
- en: Here, we have a number of options available for us to choose from. The first
    option will load the Linux distribution into memory. The other options, such as Install
    Ubuntu, would be used for a normal installation. We can also check the disc for
    defects and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, using the cursor, highlight Try Ubuntu without installing, then press
    *Enter*. After this, the system will boot into the Linux distribution:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/00066.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: From here, we can carry out a variety of tasks just as we would on an installed
    operating system. The benefit comes when you are running low on hardware or you
    have very old hardware that cannot support the latest operating systems. Well,
    rest assured, there are a number of Linux distributions available that cater for
    such environments.
  prefs: []
  type: TYPE_NORMAL
- en: Also, note that we can remove the CD/DVD from the drive and the system will
    continue to work without any error(s). Mostly, we will use a LiveCD to perform
    administrative task(s).
  prefs: []
  type: TYPE_NORMAL
- en: Installing a Linux distribution as a fresh installation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Working within a LiveCD is fine when we just want to do some administrative
    tasks. For this, we can install a Linux distribution as a full installation; in
    that we install Linux on a hard disk. To continue from the LiveCD demo, we will
    use the Install Ubuntu... option on the desktop to perform a fresh installation.
    This will present the following setup:'
  prefs: []
  type: TYPE_NORMAL
- en: 'From here, we then have to select the language with which setup will continue.
    There is a wide range of languages to choose from. In our case, we will accept
    the default, English, and select Continue:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00067.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, we have the options to download updates during the installation and/or
    install third-party software for graphics and so on. For this section, you will
    need an active internet connection; the reason being, the system will go out and
    download the most recent updates, which have been released. Also, when we add
    additional hardware that is not part of the system, they require modules (think
    drivers) which will not be installed by default. Hence, there is the second option
    to download third-party software. In our case, because we''re in a lab environment,
    we will leave these options unchecked and select Continue:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00068.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: You will need an active internet connection to download updates.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here, we have the option to install the Linux distribution on the entire hard
    disk. If, for some reason, we want to add one or more partitions to the hard disk,
    then we will select Something else. Also, if we are trying to do a dual boot with
    Windows or a side-by-side installation with another Linux distribution, we would
    choose this option:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00069.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'For the fresh installation, let''s choose the Something else and create our
    own partitions and specify what we want to mount:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00070.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Great! We only have a single hard disk in our environment. We will select New
    Partition Table. Let''s first create a 200 MB partition and mount `/boot`; this
    is where the boot files will be stored:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00071.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: It's always a good idea to create a partition for `/boot` so as to safeguard
    the boot files.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, let''s create a 13 GB partition and specify that it should be mounted
    onto the `/` directory. In addition, we are also specifying the partition type
    as a Primary partition and we are formatting the partition as an `ext3` file system:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00072.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Next, let''s create a 5 GB partition and specify that it should be mounted
    onto `/home`. This is where user files will be stored:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00073.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Awesome! Lastly, let''s make use of the remaining free space and allow the
    Linux distribution to assign it to swap memory:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00074.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: From the preceding screenshot, you will notice that there is no mount point
    option available. This is because we specified that the remaining free space should
    be used as swap area. The system will make use of the swap as needed (we saw this
    in an earlier chapter; namely, [Chapter 1](part0019.html#I3QM0-43f6e611c18f4c7abc8a9e3790317ae8),
    *Configuring the Hardware Settings*, in the *Viewing CPU, RAM, SWAP info* section).
  prefs: []
  type: TYPE_NORMAL
- en: 'Once we''re finished partitioning, we can select Continue. This will present
    a warning message:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00075.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Next, we are presented with the region settings, and you search for your country
    and fill it in. In my case, I'm in Guyana; this is located in South America, and
    so I select Guyana and then Continue.
  prefs: []
  type: TYPE_NORMAL
- en: 'After that, the keyboard selection is presented and you select the appropriate
    settings. This brings us to a crucial part of the setup: the user creation screen.
    We specify a name for the computer and create a user account with a super-secret
    password:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00076.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Great! Now we're on our way to a freshly installed Linux distribution.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can always check which files are being downloaded or installed by selecting
    the drop-down arrow located next to Installing system:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00077.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Now the installation is going to download the various language packs (internet
    connectivity required). After that, the setup will continue installing the necessary
    files onto the hard disk.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the system will ask us to reboot to start up the system, using the
    freshly installed Linux distribution.
  prefs: []
  type: TYPE_NORMAL
- en: Remove the CD, DVD, or USB drive after installation and before the system boots
    up.
  prefs: []
  type: TYPE_NORMAL
- en: Installing a Linux distribution side by side with a Windows OS
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In most environments, you may come across a system that has an existing installation
    of another operating system, such as Windows. Ideally, you would not remove the
    Windows installation completely as you may require some software that runs only
    on a Windows installation, or maybe it's the company policy to have a Windows
    installation on the system. In this case, you can install a Linux distribution
    alongside Windows, without wiping the Windows partition. This is made possible
    because Linux has the ability to recognize a Windows partition type, such as NTFS.
    Linux would not in any way alter the Windows partition.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s boot up an existing Windows system and configure the system to start
    from a Ubuntu ISO image to see how we implement a dual boot installation:'
  prefs: []
  type: TYPE_NORMAL
- en: 'From here, the Ubuntu installation recognizes the Windows 10 operating system.
    We will choose the last option, Something else:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00078.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Next, we will create the `/boot` partition:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00079.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'After this, we will create the `/` partition:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00080.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: From the preceding screenshot, we can see that we have just successfully created
    the `/` partition. You may have noticed the pattern with which we are creating
    the partitions. It's always a good idea to separate your system files from the
    user files.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, we will create the `/home` partition:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00081.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Finally, we will create the swap space and use the remaining free space:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00082.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'The last step is to select Install Now:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00083.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: From the preceding screenshot, we will have to confirm that we would like to
    write the changes to disk. We are going to select Continue.
  prefs: []
  type: TYPE_NORMAL
- en: We can always go back and make changes to the partition table by selecting Go
    Back.
  prefs: []
  type: TYPE_NORMAL
- en: Now, we have to fill in the location settings, similar to doing a fresh installation.
    I will again choose Guyana.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we have to create a user account as we did before. The necessary Linux
    files are going to be installed onto our dual boot system.
  prefs: []
  type: TYPE_NORMAL
- en: 'After that, we will be prompted to reboot the system and will be greeted with
    our dual boot menu using GRUB2, as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00084.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: In some cases, if we have Linux as the first OS and then install Windows, sometimes
    Windows will remove the Linux boot entry. The best tool to remedy this is to run
    `grub-install`.
  prefs: []
  type: TYPE_NORMAL
- en: Installing Linux side by side with another flavor of Linux
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In some environments, you may be required to adapt to different Linux distributions.
    Instead of gutting your current Linux distribution, you can install another distribution
    without losing your current Linux distribution.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s use our existing Ubuntu system and install CentOS 7 alongside to demonstrate
    how we would dual boot:'
  prefs: []
  type: TYPE_NORMAL
- en: 'First, we set our system to boot from the CentOS 7 ISO image:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00085.gif)'
  prefs: []
  type: TYPE_IMG
- en: 'From here, we select the first option and press *Enter*. This will launch the
    setup for CentOS 7:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00086.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: We then choose our language and select Continue.
  prefs: []
  type: TYPE_NORMAL
- en: 'On the INSTALLATION SUMMARY page, the key important sections are SOFTWARE SELECTION
    and SYSTEM:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00087.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'By default, CentOS 7 will do a Minimal Install. We want to do a full installation
    so select SOFTWARE SELECTION:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00088.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: From the preceding screenshot, by default, the Minimal Install is selected.
    I've selected GNOME Desktop under Base Environment, and I've chosen the checked
    add-ons. Once I have finished making my selections, I will click Done.
  prefs: []
  type: TYPE_NORMAL
- en: You can choose to add some or all the add-ons for a particular base environment.
  prefs: []
  type: TYPE_NORMAL
- en: 'The next section of importance, particularly in a dual boot environment, is
    under the SYSTEM section: INSTALLATION DESTINATION.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Here is where we are going to partition the hard disk:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00089.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'By default, the system will choose to partition the hard disk automatically.
    If we leave this option and allow the system to create the partitioning for us,
    then the system is going to create partitions based on the recommended size for
    each partition that it creates. For the purpose of this demo, we will select I
    will configure partitioning. This will illustrate the various steps involved in
    creating partitions within the CentOS 7 environment. Next, we will select Done.
    This will bring the partitioning screen:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00090.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: From the preceding screenshot, we can see that the CentOS 7 installation has
    detected the Ubuntu installation.
  prefs: []
  type: TYPE_NORMAL
- en: For this CentOS 7 installation, we mount `/boot` to the `/boot` mount point
    for CentOS 7.
  prefs: []
  type: TYPE_NORMAL
- en: Be careful whenever removing partitions as this can have some adverse effects
    on the operational status of your system. In other words, you may accidentally
    remove some critical configuration files that were stored on a partition(s), or,
    even worse, your system may be unable to boot.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, we create the `/` partition for CentOS 7:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00091.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Then we create the `/home` partition:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00092.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Finally, we create our swap space, using up the remaining free space:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00093.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Once we''re finished, we then select Done:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00094.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, we must confirm our changes by selecting Accept Changes:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00095.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'When we select Begin Installation, the actual installation will begin. We will
    have to create a user account:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00096.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Then we need to see a root password:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00097.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'We should set a difficult password that no one can guess:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00098.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Now, we are going to allow the CentOS 7 to perform the installation—give it
    some time. Finally, we are prompted to reboot, so we will select Reboot.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Finally, we are then greeted with our dual boot menu, displaying both CentOS
    7 and Ubuntu, as shown in the following screenshot:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/00099.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: As you can see, we now have the options to choose which Linux distribution to
    load.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we certainly dived deep into the installations of Linux Distributions.
    We covered the concept of a LiveCD. We discussed the scenarios for using a LiveCD;
    namely, when we want to test, when we have hardware resources, or are performing
    some administrative tasks. We then did a demo of using a LiveCD. Keeping in mind
    that the actual Linux distribution is running from a medium other than the hard
    disk. It does this by loading some files into RAM. A distinct advantage that the
    LiveCD offers is the fact that it does not interfere with your underlying operating
    system. We then switched our attention to doing a fresh installation of a Linux
    distribution. The steps involved in performing a fresh installation vary between
    distributions. After that, we focused on doing a dual boot between Windows and
    Linux, particularly Windows 10 and Ubuntu. Finally, we finished off this chapter
    by doing a dual boot between Linux distributions, particularly CentOS and Ubuntu.
  prefs: []
  type: TYPE_NORMAL
- en: 'Coming up, we''re going to be covering the opposite side of the Red Hat world:
    the Debian environment. Namely, we''re going to be focusing primarily on package
    management within the context of Ubuntu, covering various techniques used such
    as `dpkg`, `apt`, and `aptitude`, to name a few. I hope you join me for another
    exciting chapter, taking you one step closer to achieving your goal of certification.'
  prefs: []
  type: TYPE_NORMAL
- en: Questions
