  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This website gives you a lot of useful tips and best practices from users in
    the Linux community, particularly for the Debian distributions, such as Ubuntu: [https://askubuntu.com](https://askubuntu.com).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This last link gives you information in general that relates to various commands
    that work on both CentOS and Ubuntu. You can post your questions there, and other
