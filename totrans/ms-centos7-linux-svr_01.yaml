  type: TYPE_NORMAL
- en: Press *Ctrl* + *D* to exit the Python interpreter.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'At the shell, enter the following command with the encrypted output of the
