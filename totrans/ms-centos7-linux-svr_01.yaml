  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE18]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'Here, we have used the `Q!W@E#R$` password with a salt combination of the alphanumeric
