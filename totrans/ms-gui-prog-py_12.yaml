- en: 'Section 3: Unraveling Advanced Qt Implementations'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this final section, you will jump into the more advanced functionality offered
    by PyQt. You'll tackle multithreading, 2D and 3D graphics, rich-text documents,
    printing, data plotting, and web browsing. You'll learn how to work with PyQt
    on the Raspberry Pi, and how to structure and deploy your code to desktop systems.
    By the end of this section, you will have all the tools and techniques that you
    need in your arsenal to build beautiful GUIs using PyQt.
  prefs: []
  type: TYPE_NORMAL
