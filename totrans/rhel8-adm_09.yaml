- en: 'Section 2: Security with SSH, SELinux, a Firewall, and System Permissions'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Security in production systems is a direct responsibility of systems administrators.
    To handle that, RHEL includes capabilities such as SELinux, an integrated firewall,
    and of course, the standard system permissions. In this section, a good overview
    and understanding of the security mechanisms in RHEL are provided so that you
    can perform everyday maintenance tasks.
