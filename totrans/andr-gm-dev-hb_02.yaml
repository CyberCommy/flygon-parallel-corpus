  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最低配置的安卓平板是Coby Kyros MID7047，如图所示（图片来源：[http://www.evisionstore.com/catalogo/coby_mid7012-4g.jpg](http://www.evisionstore.com/catalogo/coby_mid7012-4g.jpg)）：
- en: '![Exploring Android tablets](img/B05069_02_04.jpg)'
