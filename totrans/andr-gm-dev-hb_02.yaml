  type: TYPE_NORMAL
- en: '**System chip**: NVIDIA Tegra 3'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Flash memory**: 8 GB'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**RAM**: 1 GB DDR3'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Display**: HD (720p) or Full HD (1080p)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Graphics processor**: NVIDIA GeForce ULP GPU'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Android version**: Android 4.1 Jelly Bean'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Connectivity**: Wi-Fi, Bluetooth and LAN'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now let''s have a look at the modern age Android console specification:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Model**: NVIDIA Shield'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Processor**: ARM Cortex A57 + A53 (64 bit)'
