  zh: '**RAM**: 2 GB'
- en: '**Connectivity**: Wi-Fi, Bluetooth, LAN, USB, and HDMI'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**连接**: Wi-Fi、蓝牙、局域网、USB 和 HDMI'
- en: '**Android version**: 5.0 Lollipop'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安卓版本**: 5.0 棒棒糖'
- en: A console is a specific device for gaming. However, nowadays, consoles can be
    used for various purposes, but the main objective remains the same.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏机是专门用于游戏的设备。然而，如今，游戏机可以用于各种用途，但主要目标仍然是一样的。
- en: From the previous example specifications, we can have an idea of how Android
    console gaming is improving. Developers work on a specific target device for consoles.
    Even if the game is portable, console quality has to be maintained.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: In a recent market study, it was said that PlayStation 4, Xbox One, and the
    Nintendo Wii U will be the dominant platforms for hardcore console gamers. However,
    Android console offerings from Amazon, Google, and others are projected to grow
    at a much faster rate, and offer the casual to mid-core gamer an affordable way
    to play from the couch. It is pretty much clear that over time, the broader base
    of console gamers will likely consider Android.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: This opens up a new era of Android game development. Console games are different
    to typical mobile games, which maximum Android game developers are into. However,
    with the growing number of Android consoles since 2014, more and more developers
    are taking interest in this.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: 'Apart from the consoles discussed earlier, there are few more, such as the
    following:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: '**Game Stick**: This is a small dongle-sized console powered by Android Jelly
    Bean, having 1 GB DDR3 RAM and 8 GB Flash memory. However, this specification
    is being boosted (image source: [http://cdn2.knowyourmobile.com/sites/knowyourmobilecom/files/styles/gallery_wide/public/5/05/gamestick-4.jpg?itok=kYGDnKgr](http://cdn2.knowyourmobile.com/sites/knowyourmobilecom/files/styles/gallery_wide/public/5/05/gamestick-4.jpg?itok=kYGDnKgr)):![Exploring
    Android consoles](img/B05069_02_12.jpg)'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Mad Catz MOJO**: This is a normal microconsole having 2 GB RAM, 16 GB Flash
    memory, and a Tegra 4 processor. This device runs on Android 4.2.2 (image source:
    [http://cc.cnetcontent.com/inlinecontent/mediaserver/3m/8f8/607/8f8607ed9d2b4cee981f651125046895/original.jpg](http://cc.cnetcontent.com/inlinecontent/mediaserver/3m/8f8/607/8f8607ed9d2b4cee981f651125046895/original.jpg)):![Exploring
    Android consoles](img/B05069_02_13.jpg)'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**GamePop**: BlueStacks has manufactured this next generation Android gaming
    console with a target to set a subscription model like other top consoles. Most
    of the Android gaming consoles use store-based content. This is certainly a new
    venture with great expectations.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A new feature introduced in this console is that this device is capable of running
    iOS games with the help of a visualization tool called Looking Glass. It would
    be wise to wait until the unit is in the wild before getting too excited about
    how this all works. But if it does, then the results could be astounding.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: '![Exploring Android consoles](img/B05069_02_14.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
- en: The evolution of consoles running Android may be the future of gaming; however,
    it is established that the existence of other top consoles will not become extinct.
    The user base is increasing day by day, and so is the number of games on those
    platforms.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: Being an Android game developer, one must not stick to the conventional gaming
    platforms such as smartphones and tablets. The era is changing rapidly. Developers
    should keep themselves up to date.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: Exploring Android watches
  id: totrans-169
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In the smart era of technology, it was expected that every possible gadget
    would work smarter. Wristwatches were no exception. The type of watches changed
    from analog to digital, and now to purely computerized smartwatches. Being a very
    flexible open source operating system, Android is one of the most favorite option
    for smartwatches (image source: [http://photos.appleinsidercdn.com/bigger-wimm-130830.jpg](http://photos.appleinsidercdn.com/bigger-wimm-130830.jpg)):'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: '![Exploring Android watches](img/B05069_02_15.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
- en: From the very early versions, Android watches were well capable of playing games,
    thus entering the game development domain. Advanced devices are as good as small
    computers. They consist of the Internet, sensors, cameras, Bluetooth, Wi-Fi, speakers,
    card slots, and have many more features.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
- en: Like other computers, a smartwatch may collect information from internal or
    external sensors. It may control, or retrieve data from, other instruments or
    computers. It may support wireless technologies like Bluetooth, Wi-Fi, and GPS.
    However, it is possible that a "wristwatch computer" may just serve as a frontend
    for a remote system, as in the case of watches utilizing cellular technology or
    Wi-Fi.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: Android Wear was first announced on March 18, 2014 by Google. At the same time,
    many manufacturers of electronic gadgets were announced as partners of Android
    Wear. These companies include Samsung, Motorola, LG, HTC, ASUS, and others.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: In December 2014, the operating system was upgraded to Android 5.0 (Lollipop).
    We can see a series of Android Watch releases around this period of time. LG started
    shipping LG G Watch, Motorola announced Moto 360, and ASUS released ZenWatch.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: The latest advanced watches offer a set of attractive features. Users can find
    directions by voice from the phone, choose a transport mode, including a bike,
    and start a journey. While travelling, the watch shows directions, and will actually
    use tactile interaction to indicate turns by feel, helping the wearer travel without
    looking at a phone, or even the watch screen. Users can use their Android Wear
    watch to control their phone. Music can be requested (for instance, "OK Google,
    play the Rolling Stones"). The screen then shows a card for play-control, volume,
    skip, and media images, and music can be controlled from the wrist with the user
    free to move around.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s look at a few specifications of Android wearable devices. First, the
    LG G Watch:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
- en: '| **Processor** | Qualcomm Snapdragon 400 |'
  id: totrans-178
  prefs: []
  type: TYPE_TB
- en: '| **Flash memory** | 4 GB |'
  id: totrans-179
