  type: TYPE_NORMAL
- en: Summary
  id: totrans-349
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before starting development, a developer must have clear knowledge about hardware
    and software specifications. In this chapter, you have learned about the possible
    different hardware platforms running on Android. Through this knowledge, you,
    as a developer, can easily identify your target audience. It is much easier to
    choose a specific set of hardware platforms to target.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
- en: In the near future, Android will be stepping into the world of virtual reality
    with different technologies. We will discuss these later in this book. Till now,
    you have come to know that mobiles, tablets, televisions, STBs, consoles, and
    watches are the various hardware platforms. All of them are capable of running
    Android games. However, Android consoles are the only dedicated hardware platform
    for games.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
- en: Though consoles are a dedicated gaming platform, Android mobiles and Android
    tablets are the most targeted platforms for developers. These provide all the
    necessary support and facilities to run almost every kind of game. These platforms
    have the added advantage of the number of users. Most developers target these
    platforms to acquire as many users as possible.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
