  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Android consoles
  id: totrans-334
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Beside famous gaming consoles such as the PS3, PS4, and Xbox, Android gaming
