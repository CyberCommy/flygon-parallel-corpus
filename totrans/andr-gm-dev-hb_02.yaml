  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 NVIDIA Shield 安卓游戏机 ([https://cdn0.vox-cdn.com/thumbor/72vPz7fqWT7ButeiG17cW_jjP2Y=/0x0:1920x1080/1600x900/cdn0.vox-cdn.com/uploads/chorus_image/image/45812214/shield-hero-image.0.0.jpg](https://cdn0.vox-cdn.com/thumbor/72vPz7fqWT7ButeiG17cW_jjP2Y=/0x0:1920x1080/1600x900/cdn0.vox-cdn.com/uploads/chorus_image/image/45812214/shield-hero-image.0.0.jpg))
- en: '![Exploring Android consoles](img/B05069_02_10.jpg)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![探索安卓游戏机](img/B05069_02_10.jpg)'
- en: 'Let''s now take a look at another modern age Android gaming console called
    Razor Forge TV (image source: [http://android.hu/img/2015/04/gallery-04.jpg](http://android.hu/img/2015/04/gallery-04.jpg)):'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看另一款现代安卓游戏机，名为 Razor Forge TV（图片来源：[http://android.hu/img/2015/04/gallery-04.jpg](http://android.hu/img/2015/04/gallery-04.jpg)）：
- en: '![Exploring Android consoles](img/B05069_02_11.jpg)'
