- en: Chapter 2. Introduction to Different Android Platforms
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The first commercially released Android device was the **HTC Dream**. In 2008,
    this mobile phone introduced a new Linux-based operating system, Android. Since
    then, thousands of manufacturers have been using Android for their devices. At
    first, Android became popular among mobile operating systems such as Symbian,
    Java ME, Blackberry, and iOS. New generation technology had a demand for a new,
    lightweight, user-friendly, and affordable operating system. Android fulfilled
    these requirements, and gained its momentum faster than Blackberry and other competing
    operating systems.
  prefs: []
  type: TYPE_NORMAL
- en: According to the latest market study, in the first quarter of 2016, Android
    holds 76% of the market share, which itself explains its success. With the passage
    of time, Android has expanded its territory from mobile to other useful hardware
    platforms like tablets, televisions, watches, consoles, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will explore these platforms from the perspective of game
    development. Let''s have a quick look at the topics we are going to cover:'
  prefs: []
  type: TYPE_NORMAL
- en: Exploring Android mobiles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exploring Android tablets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exploring Android televisions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exploring Android consoles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exploring Android watches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Development insight on Android mobiles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Development insight on Android tablets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Development insight on Android television and STB
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Development insight on Android consoles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Development insight on Android watches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Each platform has its own specialty
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Going cross-platform for the same game
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Required limitation measurement before design
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We will try to understand all platforms and their details in order to develop
    games. The modern world has witnessed that games are now not just limited to PCs
    or consoles. They have become a part of almost everything. So, it is very important
    for Android game developers to have a decent knowledge of all possible hardware
    that might be useful for gaming, and which opens up opportunities for few more.
  prefs: []
  type: TYPE_NORMAL
- en: Exploring Android mobiles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Android mobile devices are the most important devices for game developers. Mobile
    technology has undergone a huge revolution during the last decade, from the black
    and white pixel phone to modern age smartphones. Currently, Android mobile devices
    are leading the market by a huge margin compared to its nearest competitor, the
    iPhone.
  prefs: []
  type: TYPE_NORMAL
- en: Initial Android gaming got its momentum after the release of Android version
    1.6, followed by Android 2.3\. Even today, there are many devices running on Android
    2.3\. That is why many of the popular cross-platform gaming engines support Android
    2.3.
  prefs: []
  type: TYPE_NORMAL
- en: There was a time when Android used to run with a minimum requirement of 32 MB
    of RAM, 32 MB of disk space, and a 200 MHz processor as well. If we take a look
    at current device specifications, a drastic change can be noticed. Nowadays, Android
    mobile devices have 1 GB RAM, 1 GHz processor, and 4 GB disk space on an average.
    Most of the devices have multicore processing units. However, this rise did not
    simplify the life of the game developer; on the contrary, it increased the complexity
    even more.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s have a look at the specifications of a low-budget Android device with
    a comparatively low configuration. The following example table shows the configuration
    of a Micromax Bolt A24:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Processor** | Cortex A5 |'
  prefs: []
  type: TYPE_TB
- en: '| **Speed** | 1 GHz |'
  prefs: []
  type: TYPE_TB
- en: '| **RAM** | 256 MB |'
  prefs: []
  type: TYPE_TB
- en: '| **Flash memory** | 512 MB |'
  prefs: []
  type: TYPE_TB
- en: '| **Screen mode** | NA |'
  prefs: []
  type: TYPE_TB
- en: '| **Screen resolution** | 480x640 |'
  prefs: []
  type: TYPE_TB
- en: '| **Screen size** | 2.8 inch |'
  prefs: []
  type: TYPE_TB
- en: '| **Android version** | 2.3 (Gingerbread) |'
  prefs: []
  type: TYPE_TB
- en: 'Here is what it looks like (image source: [http://www.androided.in/wp-content/uploads/2014/02/Micromax-BoltA24.jpg](http://www.androided.in/wp-content/uploads/2014/02/Micromax-BoltA24.jpg)):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Exploring Android mobiles](img/B05069_02_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now take a look at a very high-budget Android device with a very high configuration.
    The following table shows the configuration of a Samsung Galaxy S6:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Processor** | Cortex A57 |'
  prefs: []
  type: TYPE_TB
- en: '| **Speed** | 2.1 GHz quadcore |'
  prefs: []
  type: TYPE_TB
- en: '| **RAM** | 3 GB |'
  prefs: []
  type: TYPE_TB
- en: '| **Flash memory** | 128 GB |'
  prefs: []
  type: TYPE_TB
- en: '| **Screen mode** | NA |'
  prefs: []
  type: TYPE_TB
- en: '| **Screen resolution** | 1440x2560 |'
  prefs: []
  type: TYPE_TB
- en: '| **Screen size** | 5.1 inches |'
  prefs: []
  type: TYPE_TB
- en: '| **Android version** | 5.0.2 (Lollipop) |'
  prefs: []
  type: TYPE_TB
- en: 'Here is what it looks like (image source: [http://talishop.ru/data/big/eew.jpg](http://talishop.ru/data/big/eew.jpg)):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Exploring Android mobiles](img/B05069_02_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Every Android game developer should be well aware of the fact that a single
    game build cannot achieve best performance across all configurations. It is pretty
    obvious that if the game runs well on a Micromax Bolt A24 device, then it will
    surely underperform on the Samsung Galaxy S6\. By the word "underperform", we
    mean the quality of the game on Samsung Galaxy S6 would be far below expectations.
    So it is a very good line of thinking to have some idea on game portability. We
    will discuss this in detail later on.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following chart shows the market shares of mobile phones since 2012:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Exploring Android mobiles](img/B05069_02_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: As you can see, the majority of the market is captured by Android, and iOS trails
    behind with a huge gap in between.
  prefs: []
  type: TYPE_NORMAL
- en: The rest of the mobile operating systems such as Windows Phone, BlackBerry,
    Java, Symbian, Bada, QT, and others are nowhere near them. So, it can be predicted
    that the future mobile phone market will be dominated by Android and iOS.
  prefs: []
  type: TYPE_NORMAL
- en: The Android mobile market is getting bigger day by day. Both design and development
    is getting tougher, trickier, and more market-intense. Every day, around tens
    of thousands of new games are being launched for Android mobiles on stores like
    Google Play Store, Amazon App Store, a few career-specific stores, and many more
    individual online sites.
  prefs: []
  type: TYPE_NORMAL
- en: We have discussed earlier about the target audience of the game. While exploring
    Android mobile devices, we need to understand the user group. In most cases, the
    user category is recognized by the device configuration or the price group.
  prefs: []
  type: TYPE_NORMAL
- en: Exploring Android tablets
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Android tablets are very similar to Android mobile phones. The main specification
    difference between an Android phone and an Android tablet is the physical size
    and screen resolution. Generally, Android tablets work on lower PPI than a mobile.
    However, there is no hard-and-fast rule or any specific system to measure that.
  prefs: []
  type: TYPE_NORMAL
- en: The minimum requirement to run Android was a 200 MHz processor, 32 MB RAM, and
    32 MB disk space. Android requires an ARMv5 or higher processor, although Android
    4 requires ARMv7\. Previously, starting age tablets had almost the minimum hardware
    system.
  prefs: []
  type: TYPE_NORMAL
- en: Tablets evolved from the concept of a tablet computer; they consist of a touchscreen
    display, camera, microphone, speaker, and a few physical buttons. Tablets are
    typically larger than phones or PDAs.
  prefs: []
  type: TYPE_NORMAL
- en: 'One of the minimum configured Android tablet is Coby Kyros MID7047, which is
    shown here (image source: [http://www.evisionstore.com/catalogo/coby_mid7012-4g.jpg](http://www.evisionstore.com/catalogo/coby_mid7012-4g.jpg)):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Exploring Android tablets](img/B05069_02_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'The following table shows its specifications:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Processor** | Cortex A5 |'
  prefs: []
  type: TYPE_TB
- en: '| **Speed** | 1 GHz |'
  prefs: []
  type: TYPE_TB
- en: '| **RAM** | 512 MB |'
  prefs: []
  type: TYPE_TB
- en: '| **Flash memory** | 4 GB |'
  prefs: []
  type: TYPE_TB
- en: '| **Screen mode** | WVGA |'
  prefs: []
  type: TYPE_TB
- en: '| **Screen resolution** | 800x480 |'
  prefs: []
  type: TYPE_TB
- en: '| **Screen size** | 7.00 inch |'
  prefs: []
  type: TYPE_TB
- en: '| **Android version** | 4.0 (ICS) |'
  prefs: []
  type: TYPE_TB
- en: In the year 2013, Android tablet sales were about 62% with a volume of more
    than 121 million devices. To add more to the number, the Amazon Kindle Fire sold
    about 7 million devices.
  prefs: []
  type: TYPE_NORMAL
- en: 'As the volume of Android tablets has increased, the configuration is getting
    better. Let''s have a look at a tablet configuration released in June 2015 by
    Sony. The model is called the Sony Xperia Z4 (image source: [https://tecneticoc1.wpengine.com/wp-content/uploads/2015/03/z4tab.png](https://tecneticoc1.wpengine.com/wp-content/uploads/2015/03/z4tab.png)):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Exploring Android tablets](img/B05069_02_05.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'The following table shows its specifications:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Processor** | Snapdragon 810 |'
  prefs: []
  type: TYPE_TB
- en: '| **Speed** | 2 GHz octacore |'
  prefs: []
  type: TYPE_TB
- en: '| **RAM** | 3 GB |'
  prefs: []
  type: TYPE_TB
- en: '| **Flash memory** | 32 GB |'
  prefs: []
  type: TYPE_TB
- en: '| **Screen resolution** | 2560x1600 |'
  prefs: []
  type: TYPE_TB
- en: '| **Screen size** | 10.1 inch |'
  prefs: []
  type: TYPE_TB
- en: '| **Android version** | Android 5.0 (Lollipop) |'
  prefs: []
  type: TYPE_TB
- en: We can clearly observe the huge configuration difference between the two tablets.
    The funny fact is that both the configurations coexist in the market even today,
    and people are buying them.
  prefs: []
  type: TYPE_NORMAL
- en: Android tablets are generally bigger and heavier than smartphones. They also
    have better battery capacity. So games for tablets should be energy efficient.
    However, modern age tablets do not differ much from smartphones. The size of the
    smartphone is getting bigger, and smartphone features are being added to tablets.
    Now, one can even use a tablet as a phone.
  prefs: []
  type: TYPE_NORMAL
- en: Exploring Android televisions and STBs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After the success of Android mobiles and tablets, Android started expanding
    its territory towards other hardware platforms. Television became the next target,
    as the concept of smart TV was already in the market. Thus, a television set became
    interactive through Android. Google has released a few additional accessories
    for Android televisions to increase the user experience.
  prefs: []
  type: TYPE_NORMAL
- en: 'The first Android television device launched for consumers was the Nexus Player
    on November 3, 2014\. The specification of this is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Intel Atom Z3560 1.8 GHz quadcore processor
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 GB RAM
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 8 GB Flash storage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Android 5.1.1 Lollipop
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here''s what it looks like (image source: [http://1.bp.blogspot.com/-H1rp1fboU6g/VX2Huu6ClyI/AAAAAAAA3hA/5te4NZ65Tgg/s1600/nexus_player.jpg](http://1.bp.blogspot.com/-H1rp1fboU6g/VX2Huu6ClyI/AAAAAAAA3hA/5te4NZ65Tgg/s1600/nexus_player.jpg)):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Exploring Android televisions and STBs](img/B05069_02_06.jpg)'
  prefs: []
  type: TYPE_IMG
- en: This was the first kind of Android television device, very similar to Google
    TV and comparable with Apple TV also.
  prefs: []
  type: TYPE_NORMAL
- en: 'Apart from Nexus Player, there are a few more Android-enabled STB devices:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Freebox Mini 4K**: This is a 4K capable TV STB, originally offered by a French
    ISP with fiber modem.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Forge TV**: This is a television/microconsole with high hardware specs, which
    was announced by Razer on January 6, 2015\. It features a Qualcomm Snapdragon
    805 processor, 2 GB RAM and 16 GB of Flash storage.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Shield Android TV**: This device was announced by NVIDIA on March 3, 2015\.
    This claims to give tough competition to the eighth-generation consoles. This
    hardware set comes with an NVIDIA-branded game controller.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**OgleBox Android TV**: This device mainly provides region-based content in
    Australia. It was announced in March 2015.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**LG UPlus Android TV**: The Korean telecoms company LG UPlus introduced an
    Android TV on U+ tvG 4K UHD and U+ tvG Woofer IPTV STBs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Arcadyan BouygtelTV**: In June 2015, a French telecom company, Bouygues Telecom,
    announced an integrated STB codenamed "Miami" based on Android TV.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Besides these STB/console-based Android devices, many television manufacturers
    are targeting the launch of Android television sets. Sony, Sharp, Philips, LG,
    Samsung, and other companies are migrating to Android. Philips has announced that
    80% of their upcoming television models will be running on Android (image source:
    [http://www.techdigest.tv/wp-content/uploads/2014/07/kogan-smart-tv-may-2013.jpg](http://www.techdigest.tv/wp-content/uploads/2014/07/kogan-smart-tv-may-2013.jpg)):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Exploring Android televisions and STBs](img/B05069_02_07.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Let''s take a look at the specifications of an example smart TV:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Model**: VU 32K160M LED TV'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Operating system**: Android v4.4 KitKat'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Processor**: 2.0 GHz octacore GPU with Amlogic quadcore S802 ARM Cortex processor
    CPU'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Display**: 32" LED screen (1366x768 px) with achromatic technology and full
    color optimizer, which provides a world class viewing experience for images, videos,
    games, and so on'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Design**: The model is covered in A+ grade pure prism panel which makes pictures
    more sharp and detailed. And it is surprisingly thinner than the common smart
    TV models. Its dimensions are 29 inch x 19 inch x 7 inch, and it weighs 7.3 kg.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**RAM and storage**: The Vu 32K160M TV has 2 GB DDR3 RAM and 8 GB NAND Flash
    storage.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Video**: It plays 1080p videos @60fps, and supports various file formats.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Connectivity**: Vu TV supports Bluetooth v4.0, Wi-Fi, and Ethernet. It lets
    the user browse their favorite sites and check mails from the TV screen. It has
    three USB ports and two HDMI ports.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This specification is good enough to attract a game developer to get active
    with his/her next game.
  prefs: []
  type: TYPE_NORMAL
- en: 'Google has also released an Android TV development kit called ADT-1\. This
    hardware development kit was given to application developers during Google I/O
    (image source: [http://chezasite.com/media/2014-post-icon/adt-1-android-tv-reference-design-1920x1080.jpg](http://chezasite.com/media/2014-post-icon/adt-1-android-tv-reference-design-1920x1080.jpg)):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Exploring Android televisions and STBs](img/B05069_02_08.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'One of the things that early Google TV devices were criticized for was under-performing
    specs. Thankfully, Google has tried to remedy that, as they came out the gate
    strong with some pretty impressive specs:'
  prefs: []
  type: TYPE_NORMAL
- en: Tegra 4 chipset
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2 GB RAM
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 16 GB of internal storage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2×2 MIMO dual-channel Wi-Fi
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bluetooth 4.0
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ethernet port
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: HDMI port
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Android L developer Preview
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Android TV is fully unlocked out of the box, so Google is inviting developers
    to come up with anything they can to help this platform. It's far too early to
    tell what will be the result of such openness, but it should not take long for
    developers to explore and develop for this device.
  prefs: []
  type: TYPE_NORMAL
- en: Exploring Android consoles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A small piece of adapter connected to a television and a controller device to
    control the adapter, together are called a console set. Android is a cheap, low-budget
    operating system, which can be used on any mobile hardware platform with ease.
  prefs: []
  type: TYPE_NORMAL
- en: 'One of the first Android-based consoles is OUYA (image source: [http://cdn2.pu.nl/media/misc/ouya_wall_ins.jpg](http://cdn2.pu.nl/media/misc/ouya_wall_ins.jpg)):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Exploring Android consoles](img/B05069_02_09.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'These consoles are called microconsoles. A few years ago, the specification
    of such consoles was the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Model**: OUYA'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Processor**: ARM Cortex A9'
  prefs:
