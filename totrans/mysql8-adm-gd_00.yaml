- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For any system, it is must to manage data in an organized manner. In a large-scale
    system, it is necessary to handle various configurations for security purposes.
    MySQL is one of the popular solutions used to handle enterprise-level applications.
    In this book, we will explain how to configure users, their roles, multiple instances,
    and much more.
  prefs: []
  type: TYPE_NORMAL
- en: Many organizations use MySQL for their websites or commercial products, and
    it's very challenging for them to manage data storage and analyze data in accordance
    with the business requirements. This book will show you how to implement indexing
    and query optimization for better performance. Along with this, we'll cover how
    scalability and high availability of the MySQL server can help to manage failure
    scenarios. In addition to that, replication and partitioning concepts are explained
    in detail with examples.
  prefs: []
  type: TYPE_NORMAL
- en: The book describes various features of MySQL 8 by targeting different levels
    of users, from beginners to database administrators. This book starts from the
    installation with a basic understanding of MySQL 8's concepts. The we proceed
    to administrative-level features with configuration. At the end of the book, you
    will have learned about very interesting functionalities, such as optimization,
    extension, and troubleshooting.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is intended for MySQL administrators who are looking for a handy guide
    covering all the MySQL administration-related tasks. If you are a DBA looking
    to get started with MySQL administration, this book will also help you. Knowledge
    of basic database concepts is required to get started with this book.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](c24bf065-eb70-47cb-9482-807a8431c1ba.xhtml), *An Introduction to
    MySQL 8*, serves as an introductory guide to MySQL 8\. It briefly defines the
    core features available in MySQL and newly introduced or enhanced features of
    MySQL 8\. In the later part of the chapter, we highlight the benefits of MySQL
    8 along with real-world applications*.*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](69eaf074-9446-4da9-918c-765f7e001f8c.xhtml), *Installing and Upgrading
    MySQL 8*, describes detailed steps for installing MySQL 8 on different platforms.
    It also explains how to upgrade to or downgrade from MySQL 8.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](e066ea9d-958e-42f2-860c-e5e08a620f4c.xhtml), *MySQL 8 – Using Programs
    and Utilities*, introduces command-line programs for the MySQL 8 server and client.
    It also provides information on the available GUI tools with its configuration.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](122fa9d4-2087-45af-8763-2119c28f10b0.xhtml), *MySQL 8 Data Types*,
    focuses on a detailed explanation of MySQL 8 data types. It also explains data
    type categorization based on the types of content. We cover data types along with
    their properties in each category. We also cover storage requirements for data
    types.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](c9d7b6ee-0639-4f08-bbd7-96d82653f023.xhtml), *MySQL 8 Database
    Management*, mainly explores the administration part of MySQL 8. This chapter
    covers components and plugin management, along with user and role management.
    In addition, it explains globalization configuration, caching techniques, and
    different types of logs available in MySQL 8.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](16211f16-1fc2-419a-a040-46f7970fc4cc.xhtml), *MySQL 8 Storage Engines*,
    explains several types of storage engines and details of the InnoDB storage engine. This
    chapter provides information on custom storage engine creation, along with steps
    to make it pluggable in installed MySQL 8.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ba9145de-1843-49eb-b532-3cc2fabf6aff.xhtml), *Indexing in MySQL
    8*, explains indexing, along with the possible ways of implementing it. It compares
    types of indexing.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](03c98d39-8cb9-4171-beb1-0bd9dcaac81a.xhtml), *Replication in MySQL
    8*, explains replication and the different types of replication available in MySQL
    8\. It also describes the configuration and implementation of replication along
    with different approaches.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](4c6949e6-97d3-43b6-80f1-9d4a299669a2.xhtml), *Partitioning in MySQL
    8*, explains the setting of several types of partitioning, selection, and pruning
    of partitioning. It also explains how to cope up with restrictions and limitations
    while partitioning.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](4b14668a-ce9e-4b2d-b6bf-da9d51d8c68a.xhtml), *MySQL 8 – Scalability
    and High Availability*, explains how to do scaling and how to handle different
    challenges during implementation. The reader gets an understanding of diverse
    ways to achieve high availability in MySQL 8.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](d95269f6-7e47-49e2-9681-8a898d1f2742.xhtml), *MySQL 8 – Security*,
    focuses on MySQL 8 database security. This chapter covers general factors that
    affect security, the security of core MySQL 8 files, access control, and securing
    the database system itself. This chapter also includes details of security plugins.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](e0ed94d9-6f7c-4ef1-ac13-33797e23054c.xhtml), *Optimizing MySQL
    8*, explains how to configure MySQL 8 for better performance. This chapter also
    describes use cases with a few performance results to validate. This will help
    you know various touch points to look out for when dealing with optimizing MySQL
    8.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](82c87545-93d3-46ac-9951-3bc4b68aa462.xhtml), *Extending MySQL
    8*, shows how to extend MySQL 8 and add new functions, along with debugging and
    porting to MySQL 8.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](80a1b8f7-73cd-462f-aaff-a16702d7bf93.xhtml), *MySQL 8 Best Practices
    and Benchmarking*, explains the best practices of using MySQL. It also explains
    various benchmarkings done for MySQL 8.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15](59c74379-3e7d-4029-9c56-a8246be32d98.xhtml), *Troubleshooting
    MySQL 8*, explains many common and real-world scenarios of troubleshooting for
    MySQL 8.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We recommend that you get some basic knowledge of MySQL (any version) and SQL
    commands before you start reading this book.
  prefs: []
  type: TYPE_NORMAL
- en: This book also covers practical scenarios and command execution, so if possible,
    install a tool for easy execution of MySQL commands.
