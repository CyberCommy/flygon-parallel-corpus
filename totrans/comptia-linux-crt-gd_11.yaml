  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: '![](img/00134.jpeg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00134.jpeg)'
- en: 'Based on the preceding output, Lightdm is set as the default display manager.
