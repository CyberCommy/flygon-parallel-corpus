  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'Awesome job! Based on the preceding output, we can see that the `gdm` utility
