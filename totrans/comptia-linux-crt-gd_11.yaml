  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'Based on the preceding output, we can see that the `kdm.service` is indeed
    active and running. To further verify, we can also check the status of GDM:'
