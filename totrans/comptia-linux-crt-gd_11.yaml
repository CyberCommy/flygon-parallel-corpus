  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！根据之前的代码，我们可以看到`gdm3`实际上已经安装。目前，这不会更改显示管理器，因为我们尚未指定要使用`gdm3`。要解决这个问题，我们只需运行`dpkg-reconfigure`命令并传递`gdm3`：
