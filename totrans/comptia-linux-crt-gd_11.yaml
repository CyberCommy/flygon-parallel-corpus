  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 根据前面的输出，Lightdm被设置为默认的显示管理器。我们可以使用键盘上下滚动并选择要设置为默认的显示管理器。我们将选择gdm3：
