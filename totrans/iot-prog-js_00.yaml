- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Raspberry Pi Zero is a powerful, low-cost, credit-card sized computer, which
    lends itself perfectly to begin the controller of sophisticated home automation
    devices. Using the available on-board interfaces, the Raspberry Pi Zero can be
    expanded to allow the connection of a virtually infinite number of security sensors
    and devices.
  prefs: []
  type: TYPE_NORMAL
- en: 'Since the Arduino platform is more versatile and useful for making projects,
    including the networking applications of the Internet of Things, this is what
    we will see in this book: the integration of devices connected to the nodes using
    the amazing and important Arduino board, and how to integrate the Raspberry Pi
    Zero to control and monitor the devices from a central interface working as a
    hub. With software programming you will create an Internet of Things system based
    in developing technologies such as JavaScript, HTML5, and Node.js.'
  prefs: []
  type: TYPE_NORMAL
- en: This is exactly what I will teach you to do in this book. You will learn how
    to use the Raspberry Pi Zero board in several home domotics projects in order
    for you to build your own.
  prefs: []
  type: TYPE_NORMAL
- en: The books guides you, making the projects in each chapter from preparing the
    field, the hardware, the sensors, the communication, and the software programming-control
    in order to have a complete control and monitoring system.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Raspberry Pi Zero"),
    *Getting Started with Raspberry Pi Zero*, describes the procedure to set up the
    Raspberry Pi and the Arduino board, and how to communicate among the devices.
    We will install and set up the operating system, connect our Pi to the network,
    and access it remotely. We''ll also secure our Pi and make sure it can keep the
    right time.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Connecting Things to the Raspberry Pi Zero"),
    *Connecting Things to the Raspberry Pi Zero,* shows how to connect signals to
    the Raspberry Pi Zero and Arduino. It explores the GPIO port and the various interfaces
    it features. We''ll look at the various things we can connect to the Raspberry
    Pi using the GPIO.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Connecting Sensors - Measure the Real Things"),
    *Connecting sensors - Measure the Real Things*, shows how to implement the sensors
    for detecting different kinds of signal, for security systems, flow current for
    energy consumption, detecting some risk in the home, implementing  a gas sensor,
    flow water sensor to measure water volume, and will also show how to make a security
    system that will control entrance to the home with a fingerprint sensor.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Control-Connected Devices"), *Control-connected
    devices*, shows how to control your Arduino board, using modules of communication
    in a networking area from the Raspberry Pi Zero in a central interface dashboard.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Adding a Webcam to Monitor Your Security
    System"), *Adding a Webcam to Monitor Your Security System*, shows how to configure
    a webcam connected to your board to monitor your security system for the Internet
    of Things.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Building a Web Monitor and Controlling Devices
    from a Dashboard"), *Building a Web Monitor and Controlling Devices from a Dashboard*,
    shows how to set up a system to monitor your security system using web services.
    Integrating the Raspberry Pi Zero with Arduino to build a complete system connected-devices
    and monitor.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Building a Spy Police with the Internet of
    Things Dashboard"), *Building a Spy Police with the Internet of Things dashboard,*
    shows how to make different mini home domotics projects and how to connect web
    services and monitor your security system using the Internet of Things.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Monitoring and Controlling Your Devices from
    a Smart Phone"), *Monitor and Control your devices from a Smart Phone*, explains
    how to develop an app for Smart Phone using Android Studio and APP inventor, and
    control your Arduino board and the Raspberry Pi Zero.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Putting It All Together"), *Putting It All
    Together*, shows how to put everything together, all the parts of the project,
    the electronics field, software configurations, and power supplies.'
  prefs: []
  type: TYPE_NORMAL
