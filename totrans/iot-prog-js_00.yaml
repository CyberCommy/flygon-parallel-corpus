- en: In the first chapters, we explain all the basics so you will have everything
    configured and will be able to use the Raspberry Pi Zero without any problems,
    so you can use it for the projects in this book. We will use some basic components,
    such as sensors, and move to more complex components in the rest of the book.
  prefs: []
  type: TYPE_NORMAL
- en: On the software side, it is good if you actually have some existing programming
    skills, especially in JavaScript and in the Node.js framework. However, I will
    explain all the parts of each software piece of this book, so even if you don't
    have good programming skills in JavaScript you will be able to follow along.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for all the people who want to automate their homes and make them
    smarter, while at the same time having complete control of what they are doing.
    If that's your case, you will learn everything there is to learn in this book
    about how to use the amazing Raspberry Pi Zero board to control your projects.
  prefs: []
  type: TYPE_NORMAL
- en: This book is also for makers who have played in the past with other development
    boards, such as Arduino. If that's the case, you will learn how to use the power
    of the Raspberry Pi platform to build smart homes. You will also learn how to
    create projects that can easily be done with other platforms, such as creating
    a wireless security camera with the Pi Zero.
  prefs: []
  type: TYPE_NORMAL
