- en: Using Mu to access the REPL
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Executing commands in the REPL
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using the auto-reload feature
  id: totrans-9
  prefs:
  - PREF_UL
