  type: TYPE_NORMAL
- en: The Adafruit learning guide on CircuitPython at [https://learn.adafruit.com/welcome-to-circuitpython/what-is-circuitpython](https://learn.adafruit.com/welcome-to-circuitpython/what-is-circuitpython)
