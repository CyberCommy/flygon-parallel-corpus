- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Create
    a new file and name it syntax.php."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Folder names, filenames, file extensions, pathnames, include file names in
    text are shown as follows: "To remove an element from an array, use the unset
    function.'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "So,
    when we click on the **Submit** button, the data will be submitted."'
  prefs: []
  type: TYPE_NORMAL
- en: Important new **programming terms** are shown in bold. *Conceptual terms* are
    shown in italics.
  prefs: []
  type: TYPE_NORMAL
