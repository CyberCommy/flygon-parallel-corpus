- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A responsive graphical user interface (GUI) helps you interact with your application, improves
    user experience, and enhances the efficiency of your applications. With Python,
    you’ll have access to elaborate GUI frameworks that you can use to build interactive
    GUIs that stand apart from the rest.
  prefs: []
  type: TYPE_NORMAL
- en: This Learning Path begins by introducing you to Tkinter and PyQt, before guiding you
    through the application development process. As you expand your GUI by adding
    more widgets, you'll work with networks, databases, and graphical libraries that
    enhance its functionality. You'll also learn how to connect to external databases and
    network resources, test your code, and maximize performance using asynchronous
    programming. In later chapters, you'll understand how to use the cross-platform
    features of Tkinter and Qt5 to maintain compatibility across platforms. You’ll
    be able to mimic the platform-native look and feel, and build executables for
    deployment across popular computing platforms.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this Learning Path, you'll have the skills and confidence to design
    and build high-end GUI applications that can solve real-world problems.
  prefs: []
  type: TYPE_NORMAL
- en: 'This Learning Path includes content from the following Packt products:'
  prefs: []
  type: TYPE_NORMAL
