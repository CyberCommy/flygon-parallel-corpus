  type: TYPE_NORMAL
- en: '*Qt5 Python GUI Programming Cookbook* by B. M. Harwani'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who This Book Is For
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’re an intermediate Python programmer looking to enhance your coding skills
    by writing powerful GUIs in Python using PyQT and Tkinter, this is an ideal Learning
    Path for you. A strong understanding of the Python language is a must to grasp
    the concepts explained in this book.
  prefs: []
  type: TYPE_NORMAL
- en: What This Book Covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](f47b5f57-88d4-4a5a-a2d0-33aa4e7d8f34.xhtml),  *Introduction to
    Tkinter*, introduces you to the basics of the Tkinter library and walks you through
    creating a Hello World application. It will also introduce you to IDLE as an example
    of a Tkinter application.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](3ec510a4-0919-4f25-9c34-f7bbd4199912.xhtml), *Designing GUI Applications
    with Tkinter*, goes through the process of turning a set of user requirements
    into a design that we can implement.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](2c864a7f-f372-48aa-b232-46c3a95740b0.xhtml), *Creating Basic
    Forms with Tkinter and ttk Widgets*, shows you how to create a basic data entry
    form that appends data to a CSV file.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](f8bb922f-04c4-4046-a313-79956db6bcc0.xhtml), *Reducing User Error
    with Validation and Automation*, demonstrates how to automatically populate and
    validate data in our form''s inputs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](da1f9da8-47c1-4b7e-ac06-273669d7ab54.xhtml), *Planning for the
    Expansion of Our Application*, familiarizes you with how to break a small script
    into multiple files and build a Python module that you can import. It also contains
    some general advice on how to manage a larger code base.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](1c365647-12e3-4cac-a13b-5cfc5fe71224.xhtml), *Creating Menus
    with Menu and Tkinter Dialogs*, outlines the creation of a main menu using Tkinter.
    It will also show the use of several built-in dialog types to implement common
    menu functionality.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](775f09bc-63ca-40b4-97a3-c8cfbb9ad703.xhtml), *Navigating Records
    with Treeview*, details the construction of a records navigation system using
    the Tkinter Treeview and the conversion of our application from append-only to
    full read, write, and update capabilities.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](4a559a49-438e-4074-9833-b1b14e988784.xhtml),  *Improving the
    Look with Styles and Themes*, informs you of how to change the colors, fonts,
    and widget styles of your application, and how to use them to make your application
    more usable.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](cddc20e1-20fd-4514-a746-db041403a0cc.xhtml), *Creating Automated
    Tests with unittest*, discusses how to verify your code with automated unit tests
    and integration tests.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](e57c6bfa-3ff2-4fd4-84a6-e5e8127d12d5.xhtml), *Improving Data
    Storage with SQL*, takes you through the conversion of our application from the
    CSV flat-files to SQL data storage. You''ll learn all about SQL and relational
    data models as well.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](c6e9ebec-2400-4cd0-9755-bb2991698268.xhtml), *Connecting to
    the Cloud*, covers how to work with cloud services such as web services and FTP
    to download and upload data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](42a85fe5-21fd-4e01-9feb-0dd396b616dc.xhtml), *Visualizing Data
    Using the Canvas Widget*, teaches you how to work with the Tkinter `Canvas` widget
    to create visualizations and animations.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](4493c8fe-8272-4e00-aeae-a597ada789d5.xhtml), *Creating a User
    Interface with Qt Components*, teaches you to use certain basic widgets of Qt
    Designer and how to display a welcome message along with the username. You will
    learn how to choose one out of several options using radio buttons and choose
    more than one out of several options by making use of checkboxes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](36b0c56d-64de-4ddd-abbf-1237c5b5035c.xhtml), *Event Handling –
    Signals and Slots*, covers how to execute specific tasks on the occurrence of
    certain events on any widget, as well as how to copy and paste text from one Line
    Edit widget to another, convert data types and make a small calculator, and use
    spin boxes, scrollbars, and sliders. You will also learn to perform multiple tasks
    using the List Widget.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](bbd83097-c2fd-4f75-82f9-167181e76592.xhtml), *Understanding
    OOP Concepts*, discusses object-oriented programming concepts such as how to use
    classes, single inheritance, multilevel inheritance in GUI applications, and multiple
    inheritance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 16*](ecce2e12-bed0-41a8-8674-b1280943f7de.xhtml), *Understanding
    Dialogs*, explores the use of certain dialogs, where each dialog is meant for
    fetching a different kind of information. You will also learn to take input from
    the user using input dialog.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 17*](cbf7234d-89f9-4960-a6b2-89a6433475a0.xhtml), *Understanding
    Layouts, *explains how to arrange widgets horizontally, vertically, and in different
    layouts by making use of Horizontal Layout, Vertical Layout, Grid Layout, as well
    as how to arrange widgets in two column layout using Form Layout.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 18*](ba9ac4dd-ba16-46e6-9a25-20826f2ff9de.xhtml), *Networking and
    Managing Large Documents*, demonstrates how to make a small browser, establish
    a connection between client and server, create a dockable and floatable sign in
    form, and manage more than one document using MDI. Also, you will learn how to
    display information in sections using the Tab widget, and how to create a custom
    menu bar that invokes different graphics tools when a specific menu item is chosen.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 19*](b366d0a3-ddf8-4be1-888f-c2f31d165d3d.xhtml), *Database Handling*,
    outlines how to manage a SQLite database to keep information for future use. Using
    the knowledge gained, you will learn to make a signin form that checks whether
    a user''s email address and password are correct or not.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 20*](43851b46-13ed-4f6f-b754-bc9fe4f522d9.xhtml), *Using Graphics*,
    explains how to display certain graphics in the application. You will also learn
    how to create a toolbar of your own that contains certain tools that can be used
    to draw different graphics.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 21*](f9511a9d-1396-4014-ac5a-2882a0375103.xhtml), *Implementing Animation*,
    features how to display a 2D graphical image, make a ball move down on the click
    of a button, make a bouncing ball, and make a ball animate as per the specified
    curve.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 22*](2ef85481-3e5a-4082-b375-db0f6c4be639.xhtml), *Using Google Maps*,
    showcases how to use the Google API to display location and other information.
    You will learn to derive the distance between two locations and display location
    on Google Maps on the basis of longitude and latitude values that are entered.'
  prefs: []
  type: TYPE_NORMAL
- en: To Get the Most out of This Book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book expects that you know the basics of Python 3\. You should know how
    to write and run simple scripts using built-in types and functions, how to define
    your own functions and classes, and how to import modules from the standard library.
  prefs: []
  type: TYPE_NORMAL
- en: You can follow this book if you run Windows, macOS, Linux, or even BSD. Ensure
    that you have Python 3 and Tcl/Tk installed and that you have an editing environment
    with which you are comfortable (we suggest IDLE since it comes with Python and
    uses Tkinter). In the later chapters, you'll need access to the internet so that
    you can install Python packages and the PostgreSQL database.
  prefs: []
  type: TYPE_NORMAL
- en: To run Python scripts on Android devices, you need to install QPython on your
    Android device. To package Python scripts into Android’s APK using the Kivy library,
    you need to install Kivy, a Virtual Box, and Buildozer packager. Similarly, to
    run Python scripts on iOS devices, you need a macOS machine and some library tools,
    including Cython.
  prefs: []
  type: TYPE_NORMAL
