- en: Goodbye and thank you
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 再见，谢谢
- en: I had a lot of fun writing this book. I know that's a cliché, but it's also
    true. Most importantly though, I hope you managed to take something from it and
    use it as a stepping stone for your future in programming.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 写这本书让我很开心。我知道这是陈词滥调，但也是真的。然而最重要的是，我希望你能从中获得一些收获，并将其作为你未来编程之路的一个跳板。
- en: You are perhaps reading this for a bit of fun or the kudos of releasing an app,
    a stepping stone to a programming job, or maybe you actually will build that app
    that takes Google Play by storm.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你正在阅读这本书是为了好玩，或者为了发布一个应用程序而感到自豪，或者是作为编程工作的一个跳板，或者你真的会开发那个风靡谷歌应用商店的应用程序。
- en: Whatever the case, a big thank you from me for buying this book and I wish you
    all the best in your future endeavors.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，非常感谢你购买这本书，我祝愿你在未来的努力中一切顺利。
- en: I think that everybody has an app inside of them, and all you need do is work
    hard enough to get it out of you.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为每个人都有一个应用程序隐藏在内心深处，你所需要做的就是努力工作，把它释放出来。
