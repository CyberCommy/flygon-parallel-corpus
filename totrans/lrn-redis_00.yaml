- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is meant for developers, architects, solution providers, consultants,
    and engineers. Primarily the book requires knowledge of Java but it can also be
    understood by anybody with a bit of programming background.
  prefs: []
  type: TYPE_NORMAL
- en: Apart from this, there is information about how to design solutions and maintain
    them in production for which coding skills are not required.
  prefs: []
