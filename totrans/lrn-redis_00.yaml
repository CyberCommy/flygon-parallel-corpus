- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Learning Redis* is meant to be a guide and handbook for developers, architects,
    solution providers, consultants, engineers, and anyone planning to learn, design,
    and architect an Enterprise Solution and looking for an in-memory datastore that
    is agile and fast and extends its capabilities beyond just storing data.'
  prefs: []
  type: TYPE_NORMAL
- en: This book starts with an introduction to the evolving landscape of NoSQL, explores
    commands in easy-to-understand examples, and then uses Redis in a few sample applications,
    with Redis as the backbone. The later sections of the book focus on the management
    of Redis for performance and scalability.
  prefs: []
  type: TYPE_NORMAL
- en: This book covers core concepts to design and create fast, agile, and concurrent
    applications, but it is not meant to be a replacement for the official documentation
    guide for Redis, published by Redis.io.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to NoSQL"), *Introduction to
    NoSQL*, covers the ecosystem of NoSQL. It discusses the evolution of the NoSQL
    landscape and provides an introduction to the various types of NoSQL and their
    characteristics.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Getting Started with Redis"), *Getting Started
    with Redis*, taps into the world of Redis. It also covers areas such as the installation
    of Redis on various platforms and running a sample program in Java to connect
    to Redis.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Data Structures and Communicating Protocol
    in Redis"), *Data Structures and Communicating Protocol in Redis*, covers data
    structures that are available in Redis and the communicating protocol in Redis.
    It also covers examples that the user can execute and get a feel of using it.
    By the end of this chapter, you should have a basic feel of the capabilities of
    Redis.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Functions in the Redis Server"), *Functions
    in the Redis Server*, takes you from learning commands to the various in-built
    capabilities of Redis. These capabilities include messaging in Redis, transactions,
    and the pipeline capabilities in Redis, which have differences between them. The
    chapter also introduces the users to a scripting language called LUA.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Handling Data in Redis"), *Handling Data
    in Redis*, focuses on the in-depth data handling capability of Redis. This includes
    the master-slave arrangement, the way data is stored in Redis, and various options
    it provides to persist data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Redis in Web Applications"), *Redis in Web
    Applications*, is all about positioning Redis in web applications. To make it
    interesting, there are some example applications, which you can take ideas from,
    about the wide range of use cases where Redis can be used.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Redis in Business Applications"), *Redis
    in Business Applications*, is all about positioning Redis in business applications.
    To expand its applicability further in the Enterprise Solution design landscape,
    some example applications have been explained from which you can see its versatility.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Clustering"), *Clustering*, talks about the
    clustering capability, how the end user can make use of various patterns in clustering
    for Redis, and use these patterns accordingly in their solutions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Maintaining Redis"), *Maintaining Redis*,
    is all about maintaining Redis in a production environment.'
  prefs: []
  type: TYPE_NORMAL
