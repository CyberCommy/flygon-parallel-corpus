- en: Installation and Basics of Jenkins
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter will help you get Jenkins installed in Windows, Linux, and macOS.
    We will also look at the basics of the Jenkins UI.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following topics will be covered in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: Windows installation have our first build
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Linux installation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: macOS installation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Running Jenkins locally
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managing Jenkins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter is about using Jenkins for CI/CD processes. We will not be talking
    about CI/CD concepts in this chapter, as we are getting our environment set up
    to use Jenkins.
  prefs: []
  type: TYPE_NORMAL
- en: Windows installation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are some preliminary steps to getting Jenkins installed.
  prefs: []
  type: TYPE_NORMAL
- en: Prerequisites to installing Jenkins
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You need to make sure that Java is installed and starting with Jenkins 2.54\.
    Jenkins now requires Java 8.
  prefs: []
  type: TYPE_NORMAL
- en: Finding your version of Windows
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Click the Start Windows icon, type `system` in the search box, and then click
    System in the Programs list.
  prefs: []
  type: TYPE_NORMAL
- en: With the System applet now open, titled View basic information about your computer,
    find the System area, located under the large Windows logo.
  prefs: []
  type: TYPE_NORMAL
- en: The system type will say either 64-bit operating system or 32-bit operating
    system.
  prefs: []
  type: TYPE_NORMAL
- en: Installing Java
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To install Java, please go to the Java downloads page ([http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/f771a3e8-c280-4d61-a63e-324bb3e5fea0.png)'
  prefs: []
  type: TYPE_IMG
- en: Make sure to click the Accept License Agreement radio button and then click
    Windows Download and make sure to pick the right architecture you have; namely,
    32-bit or 64-bit OS.
  prefs: []
  type: TYPE_NORMAL
- en: Then use the installer to install Java in Windows.
  prefs: []
  type: TYPE_NORMAL
