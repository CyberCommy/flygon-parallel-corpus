  type: TYPE_NORMAL
- en: '![](assets/17661249-66fd-4258-911e-0851a9b6fdb0.png)'
  prefs: []
  type: TYPE_IMG
- en: This is an extremely simple screen where we only printed out `Hello World` to
    the screen.
  prefs: []
  type: TYPE_NORMAL
- en: Managing Jenkins
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Once you are logged into Jenkins, you can simply click the Manage Jenkins link:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/ca1bb518-63b7-4fe4-a810-3860ce5e1b60.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Then make sure to click the Manage Plugins link:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/22966d37-d2a1-4cf7-8763-4b590c621b96.png)'
  prefs: []
  type: TYPE_IMG
- en: 'You will then be taken to the plugins page, which looks like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/632cf201-1bd2-4ac3-9ecb-777b1376cf2f.png)'
  prefs: []
  type: TYPE_IMG
- en: Make sure to click the Available tab, and you will see a list of available plugins
    that you can install.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will install the Go plugin (you can quickly find plugins by using the Filter
    input box):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/dfea5400-1704-4b49-958d-8041285ef618.png)'
  prefs: []
  type: TYPE_IMG
- en: Notice that we typed in `golang` in the filter input. You can then either click
    the Install without restart button or the Download now and install after restart button.
    We will use the Install without restart button.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you click the button, you will see the following screen:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/4b7cb28b-a614-4375-aba8-d72bacb39dc1.png)'
  prefs: []
  type: TYPE_IMG
- en: We will click the Go back to the top page **button.**
  prefs: []
  type: TYPE_NORMAL
- en: Let's go back to the Jenkins dashboard, click Manage Jenkins, and then click
    Manage Plugins.
  prefs: []
  type: TYPE_NORMAL
- en: 'Make sure to type `git` in the Filter input box:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/4ece04d4-d0a2-447f-b47e-ded0e5869dc4.png)'
  prefs: []
  type: TYPE_IMG
- en: Now we will click the Download now and install after restart button.
  prefs: []
  type: TYPE_NORMAL
- en: Now if you click the Restart Jenkins **flag**, Jenkins will restart and then
    you will be prompted to log in.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, make sure to click the Back to Dashboard link:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/2c7bc291-7121-4145-a8dd-864a4557d6fb.png)'
  prefs: []
  type: TYPE_IMG
- en: Configuring environment variables and tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now we will look at how to add environment variables in the Jenkins dashboard.
    Make sure to click Manage Jenkins, and then click Configure System**:**
  prefs: []
  type: TYPE_NORMAL
- en: 'Then you need to scroll down into the Global properties:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/824a5f39-397a-464b-81a7-7bf9d5ab95ae.png)'
  prefs: []
  type: TYPE_IMG
- en: Then make sure to configure all the tools, such as adding paths to GitHub and
