- en: Running Jenkins locally
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following is a screenshot of the main dashboard page of Jenkins. We will
    go over each item in detail:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/564f3c13-54fb-4f80-a9d3-486623f5b8d7.png)'
  prefs: []
  type: TYPE_IMG
- en: Creating a new item
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In the following steps, we will create a Freestyle project as a new item, but
    there could potentially be many more items to add depending on the plugins that
    are installed:'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you click the New Item link, you will go to the following page:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](assets/80140407-29e8-403f-a358-1825855514fa.png)'
  prefs: []
  type: TYPE_IMG
- en: We have not installed any plugins, so the only type of item we can use is a
    Freestyle project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Let''s enter a name for the Freestyle project and click OK:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](assets/64be5d41-9f29-4131-bc0d-ccabab1dbae2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'You will be presented with the following screen to configure your Freestyle
    project:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](assets/a32d0428-a9d7-40e9-b2a0-07baf6f7f36e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Let''s create a simple build for Jenkins that prints out `Hello World`:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](assets/1c5131fb-6849-423c-9332-5752f547add4.png)'
  prefs: []
  type: TYPE_IMG
- en: Make sure to click the Add build step button and then choose Execute shell.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lastly, click Save and you will go back to the project dashboard screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Next make sure to click the Build Now button to get a build triggered, and
    you will see a text popup that says Build Scheduled:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](assets/4bec49f2-55d4-466b-bdf0-dc9a00d48ff1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Notice that in the following screenshot we have our first build labeled #1 in
    the Build History section:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](assets/31da18fd-59d6-4dcb-b417-82612c7bc501.png)'
  prefs: []
  type: TYPE_IMG
- en: Notice that we now have a Build History section, and you will typically want
    to go the Console Output to see the log information for the build.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Console Output
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following is a typical **Console Output** screen in Jenkins:'
